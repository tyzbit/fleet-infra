apiVersion: k8s.ryanorth.io/v1beta1
kind: ScheduledVolumeSnapshot
metadata:
  name: stash-temp-iscsi
  namespace: default
spec:
  snapshotClassName: synology-iscsi-storage
  persistentVolumeClaimName: stash-temp-iscsi
  snapshotFrequency: 1
  snapshotRetention: 3
