apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn-recurring-jobs
  namespace: flux-system
spec:
  targetNamespace: longhorn-system
  releaseName: longhorn-recurring-jobs
  timeout: 2m
  chart:
    spec:
      chart: longhorn-recurring-jobs
      version: "1.0.0"
      sourceRef:
        kind: HelmRepository
        name: tyzbit
        namespace: flux-system
  interval: 1m0s
  values:
    minuteStep: 5
    hourStep: 2
    createStorageClasses: true
    allowVolumeExpansion: true
    reclaimPolicy: Retain
    replicaAutoBalance: "ignored"
    dataLocality: "best-effort"
    numberOfReplicas: "3"
    staleReplicaTimeout: "30"
    groups:
      "Blog":
        snapshot:
          - interval: 10m
            retain: 6
            # concurrency: 10
        backup: 
          - interval: 1h
            retain: 1
      "Crypto":
        reclaimPolicy: Delete
        numberOfReplicas: "2"
        snapshot:
          - interval: 10m
            retain: 1
      "Database":
        snapshot:
          - interval: 10m
            retain: 6
        backup:
          - interval: 1h
            retain: 6
          - interval: 6h
            retain: 8
      "Gameserver":
        numberOfReplicas: "2"
        snapshot:
          - interval: 10m
            retain: 6
          - interval: 1h
            retain: 6
        backup:
          - interval: 1h
            retain: 6
      "Plex":
        snapshot:
          - interval: 10m
            retain: 6
        backup:
          - interval: 1h
            retain: 2
          - interval: 6h
            retain: 4
      "Multimedia":
        backup:
          - interval: 1h
            retain: 6
      "Webapp":
        snapshot:
          - interval: 10m
            retain: 6
        backup:
          - interval: 1h
            retain: 6
          - interval: 12h
            retain: 1