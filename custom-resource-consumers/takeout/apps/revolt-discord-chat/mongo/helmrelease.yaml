apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: revolt-${chat_name}-chat-mongodb
  namespace: flux-system
spec:
  releaseName: revolt-${chat_name}-chat-mongodb
  targetNamespace: revolt-${chat_name}-chat
  chart:
    spec:
      chart: app-template
      version: "1.5.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  interval: 2m0s
  values:
    image:
      repository: mongo
      tag: 6.0.8

    envFrom:
      - secretRef:
          name: revolt-${chat_name}-chat-mongodb

    controller:
      type: statefulset
      replicas: 1 # active longhorn

    persistence:
      data:
        enabled: true
        existingClaim: revolt-${chat_name}-chat-mongo-longhorn-database
        mountPath: /data/mongo

    podAnnotations:
      reloader.stakater.com/auto: "true"

    service:
      main:
        enabled: true
        type: ClusterIP
        ports:
          http:
            enabled: false
          mongo:
            port: 27017

    nodeSelector:
      longhorn: primary

    resources:
      requests:
        cpu: 10m
      limits:
        memory: 512Mi
