apiVersion: batch/v1
kind: Job
metadata:
  name: migrate-pv-stash-media
  namespace: media
spec:
  template:
    spec:
      containers:
      - name: migrate-pv
        image: debian
        command: [ "/bin/bash", "-c" ]
        args:
          -
            apt-get update && apt-get install -y rsync &&
            ls -lah /src_vol /dst_vol &&
            df -h &&
            rsync -av --info=progress2 --delete /src_vol/ /dst_vol/ &&
            ls -lah /dst_vol/ &&
            du -shxc /src_vol/ /dst_vol/
        volumeMounts:
        - mountPath: /src_vol
          name: src
          readOnly: true
          subPath: media
        - mountPath: /dst_vol
          name: dst
          subPath: media
      restartPolicy: Never
      volumes:
      - name: src
        persistentVolumeClaim:
          claimName: stash-temp-data-nas
      - name: dst
        persistentVolumeClaim:
          claimName: stash-iscsi-temp-data-iscsi
  backoffLimit: 0