apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wordpress-hotboxfort
  namespace: flux-system
spec:
  releaseName: wordpress-hotboxfort
  targetNamespace: hotboxfort
  timeout: 10m
  chart:
    spec:
      chart: wordpress
      version: "16.1.25"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 2m0s
  valuesFrom:
    - kind: Secret
      name: wordpress-hotboxfort-values
      valuesKey: wordpressUsername
      targetPath: wordpressUsername
    - kind: Secret
      name: wordpress-hotboxfort-values
      valuesKey: wordpressPassword
      targetPath: wordpressPassword
    - kind: Secret
      name: wordpress-hotboxfort-values
      valuesKey: wordpressEmail
      targetPath: wordpressEmail
    - kind: Secret
      name: wordpress-hotboxfort-values
      valuesKey: wordpressTablePrefix
      targetPath: wordpressTablePrefix
    - kind: Secret
      name: wordpress-hotboxfort-values
      valuesKey: mariadbAuthRootPassword
      targetPath: mariadb.auth.rootPassword
    - kind: Secret
      name: wordpress-hotboxfort-values
      valuesKey: mariadbAuthUsername
      targetPath: mariadb.auth.username
    - kind: Secret
      name: wordpress-hotboxfort-values
      valuesKey: mariadbAuthPassword
      targetPath: mariadb.auth.password
    - kind: Secret
      name: wordpress-hotboxfort-values
      valuesKey: mariadbAuthDatabase
      targetPath: mariadb.auth.database
    - kind: Secret
      name: wordpress-hotboxfort-values
      valuesKey: smtpHost
      targetPath: smtpHost
    - kind: Secret
      name: wordpress-hotboxfort-values
      valuesKey: smtpPort
      targetPath: smtpPort
    - kind: Secret
      name: wordpress-hotboxfort-values
      valuesKey: smtpUser
      targetPath: smtpUser
    - kind: Secret
      name: wordpress-hotboxfort-values
      valuesKey: smtpPassword
      targetPath: smtpPassword
  values:
    replicaCount: 1 # active longhorn-database nas
    image:
      tag: "6.2.2" # {"$imagepolicy": "flux-system:wordpress-hotboxfort:tag"}
      pullPolicy: Always
    wordpressBlogName: hotboxfort
    wordpressConfigureCache: true
    wordpressScheme: https
    allowEmptyPassword: false
    # # Custom .htaccess directives
    # customHTAccessCM: wordpress-hotboxfort-htaccess
    # # Disable .htaccess in apache
    # allowOverrideNone: false
    htaccessPersistenceEnabled: true
    # the rest of the smtp settings are secrets
    smtpProtocol: tls
    livenessProbe:
      enabled: false
    resources:
      requests:
        cpu: 300m
        memory: 512Mi
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: letsencrypt
        acme.cert-manager.io/http01-edit-in-place: "false"
        nignx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/proxy-body-size: 256m
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        external-dns.alpha.kubernetes.io/target: ${cloudflared_tunnel_uuid}.cfargotunnel.com
      hostname: ${hotboxfort_domain}
      tls: true
    service:
      type: ClusterIP
    persistence:
      existingClaim: wordpress-hotboxfort-longhorn-blog
    updateStrategy:
      type: Recreate
    # run a container to fix volume permissions at the start
    # volumePermissions:
    #   enabled: true
    memcached:
      enabled: true
    mariadb:
      primary:
        persistence:
          existingClaim: wordpress-hotboxfort-mariadb-longhorn-database
    affinity:
      podAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/instance
                    operator: In
                    values:
                      - wordpress-hotboxfort
              topologyKey: kubernetes.io/hostname
            weight: 100
