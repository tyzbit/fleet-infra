apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-data-nas
  namespace: personal
spec:
  accessModes: 
    - ReadWriteMany
  volumeMode: Filesystem
  storageClassName: nas
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-mariadb-longhorn-database
  namespace: personal
spec:
  accessModes: 
    - ReadWriteOnce
  volumeMode: Filesystem
  storageClassName: longhorn-database
  resources:
    requests:
      storage: 10Gi
