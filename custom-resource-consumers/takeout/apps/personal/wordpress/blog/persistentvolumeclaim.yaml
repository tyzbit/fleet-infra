apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wordpress-${blog_name}-nas
  namespace: personal
spec:
  resources:
    requests:
      storage: 1Gi
  volumeMode: Filesystem
  storageClassName: nas
  accessModes:
    - ReadWriteMany
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wordpress-${blog_name}-mariadb-longhorn-database
  namespace: personal
spec:
  resources:
    requests:
      storage: 8Gi
  volumeMode: Filesystem
  storageClassName: longhorn-database
  accessModes:
    - ReadWriteOnce