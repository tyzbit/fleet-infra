apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: go-discord-archiver
  namespace: flux-system
spec:
  releaseName: go-discord-archiver
  targetNamespace: personal
  chart:
    spec:
      chart: app-template
      version: "1.5.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 2m0s
  values:
    image:
      repository: docker.io/tyzbit/go-discord-archiver
      tag: 2.8.0 # {"$imagepolicy": "flux-system:go-discord-archiver:tag"}
    envFrom:
      - secretRef:
          name: go-discord-archiver
    probes:
      liveness:
        enabled: true
        custom: true
        spec: &spec
          httpGet:
            port: 8080
            path: /healthcheck
          failureThreshold: 3
          periodSeconds: 2
          successThreshold: 1
          timeoutSeconds: 5
      readiness:
        enabled: true
        custom: true
        spec: *spec
      startup:
        enabled: true
        custom: true
        spec:
          <<: *spec
          failureThreshold: 15
          initialDelaySeconds: 5
    service:
      main:
        enabled: false
        ports:
          http:
            enabled: false
    podAnnotations:
      reloader.stakater.com/auto: "true"
    resources:
      requests:
        cpu: "50m"
      limits:
        memory: "256Mi"
