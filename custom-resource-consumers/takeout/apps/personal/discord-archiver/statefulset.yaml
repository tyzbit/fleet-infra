apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: go-discord-archiver-db
  namespace: personal
  annotations: {}
  labels:
    app: go-discord-archiver-db
spec:
  replicas: 1 # active longhorn-database
  selector:
    matchLabels:
      app: go-discord-archiver-db
  serviceName: go-discord-archiver-db
  template:
    metadata:
      annotations: {}
      labels:
        app: go-discord-archiver-db
    spec:
      containers:
        - name: go-discord-archiver-db
          image: mariadb:10.9
          imagePullPolicy: Always
          envFrom:
          - secretRef:
              name: go-discord-archiver-db
          ports:
            - containerPort: 3306
              name: sql
              protocol: TCP
          volumeMounts:
            - name: go-discord-archiver-db
              mountPath: /var/lib/mysql
          resources:
            requests:
              cpu: 10m
            limits:
              memory: 512Mi
      nodeSelector:
        longhorn: primary
      imagePullSecrets:
        - name: docker-hub
      volumes:
        - name: go-discord-archiver-db
          persistentVolumeClaim:
            claimName: go-discord-archiver-mariadb-longhorn-database