apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: flux-system
spec:
  releaseName: home-assistant
  targetNamespace: home-automation
  timeout: 15m
  interval: 2m0s
  chart:
    spec:
      chart: app-template
      version: "1.5.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  values:
    image:
      pullPolicy: Always
      repository: ghcr.io/home-assistant/home-assistant
      tag: "2023.7.2"

    controller:
      type: statefulset
      replicas: 1 # active longhorn-database nas

    hostNetwork: true

    dnsPolicy: ClusterFirstWithHostNet

    env:
      TZ: America/New_York

    persistence:
      dbus: # needed for Bluetooth
        enabled: true
        type: hostPath
        hostPath: &dbus /run/dbus
        mountPath: *dbus
      config:
        enabled: true
        existingClaim: home-assistant-config-nas

    nodeSelector:
      bluetooth: "true"

    additionalContainers:
      filebrowser:
        name: filebrowser
        image: filebrowser/filebrowser:v2
        args: ["-d", "/db/database.db"]
        env:
          - name: TZ
            value: America/New_York
        volumeMounts:
          - name: config
            subPath: filebrowser
            mountPath: /db
          - name: config
            mountPath: /srv/homeassistant

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt
          acme.cert-manager.io/http01-edit-in-place: "false"
          nignx.ingress.kubernetes.io/force-ssl-redirect: "true"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: ${cloudflared_tunnel_uuid}.cfargotunnel.com
        hosts:
          - host: &host "home.${personal_domain}"
            paths:
              - path: "/"
          - host: &hostfb "home-fb.${personal_domain}"
            paths:
              - path: "/"
                service:
                  name: home-assistant-filebrowser
                  port: 80
        tls:
          - hosts:
              - *host
              - *hostfb
            secretName: home.${personal_domain}-multi-tls

    service:
      main:
        enabled: true
        type: ClusterIP
        ports:
          http:
            port: 8123
            targetPort: 8123

      filebrowser:
        enabled: true
        primary: false
        name: home-assistant-filebrowser
        ports:
          fbhttp:
            enabled: true
            port: 80
