apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: flux-system
spec:
  releaseName: home-assistant
  targetNamespace: home-automation
  timeout: 15m
  interval: 2m0s
  chart:
    spec:
      chart: app-template
      version: "1.2.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  valuesFrom:
    - kind: Secret
      name: home-assistant-values
      valuesKey: username
      targetPath: mariadb.auth.username
    - kind: Secret
      name: home-assistant-values
      valuesKey: password
      targetPath: mariadb.auth.password
    - kind: Secret
      name: home-assistant-values
      valuesKey: rootPassword
      targetPath: mariadb.auth.rootPassword
  values:
    image:
      pullPolicy: Always
      repository: ghcr.io/home-assistant/home-assistant
      tag: "2022.12.9"

    controller:
      replicas: 1 # active longhorn-database nas

    hostNetwork: true

    dnsPolicy: ClusterFirstWithHostNet

    env:
      TZ: America/New_York

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config-nas

    additionalContainers:
      - name: filebrowser
        image: filebrowser/filebrowser:v2
        args: ["-d", "/db/database.db"]
        env:
          - name: TZ
            value: America/New_York
        volumeMounts:
          - name: config
            subPath: filebrowser
            mountPath: /db
          - name: config
            mountPath: /srv/homeassistant

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt
          acme.cert-manager.io/http01-edit-in-place: "false"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: ${personal_domain_ddns}
        hosts:
          - host: &host "home.${personal_domain}"
            paths:
              - path: "/"
          - host: &hostfb "home-fb.${personal_domain}"
            paths:
              - path: "/"
                service:
                  name: home-assistant-filebrowser
                  port: 80
        tls:
          - hosts:
              - *host
              - *hostfb
            secretName: home.${personal_domain}-multi-tls

    service:
      main:
        enabled: true
        type: ClusterIP
        ports:
          http:
            port: 8123
            targetPort: 8123

      filebrowser:
        enabled: true
        primary: false
        name: home-assistant-filebrowser
        ports:
          fbhttp:
            enabled: true
            port: 80

    mariadb:
      enabled: true
      primary:
        existingConfigmap: home-assistant-db-config
        nodeSelector:
          longhorn: primary
        persistence:
          enabled: true
          existingClaim: home-assistant-mariadb-longhorn-database
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 14Gi

    # influxdb:
    #   enabled: true
    #   persistence:
    #     enabled: true
    #     storageClass: longhorn
    #     size: 8Gi
