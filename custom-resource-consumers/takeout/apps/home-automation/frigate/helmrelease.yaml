apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: flux-system
spec:
  releaseName: frigate
  targetNamespace: home-automation
  timeout: 15m
  interval: 2m0s
  chart:
    spec:
      chart: app-template
      version: "1.5.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  values:
    image:
      pullPolicy: Always
      repository: ghcr.io/blakeblackshear/frigate
      # tag: 0.12.0
      tag: dev-83006ee@sha256:833933c837d76d3fafe1fbbcaafddf58059990b06ab8ab11dfd2bc0ed0e070a2

    controller:
      annotations:
        reloader.stakater.com/auto: "true"
      replicas: 1 # active longhorn
      type: statefulset

    env:
      - name: TZ
        value: America/New_York
    envFrom:
      - secretRef:
          name: frigate

    persistence:
      db:
        enabled: true
        existingClaim: frigate-database-longhorn-database
      data:
        enabled: true
        existingClaim: frigate-data-nas
        mountPath: /media/frigate
        subPath: media
      config:
        enabled: true
        name: frigate-config
        type: configMap
        mountPath: /config
        readOnly: true
        defaultMode: 0755
      usb:
        enabled: true
        type: hostPath
        hostPath: &usb /dev/bus/usb
        mountPath: *usb
      dri:
        enabled: true
        type: hostPath
        hostPath: &dri /dev/dri
        mountPath: *dri
      shm:
        enabled: true
        type: hostPath
        hostPath: &shm /dev/shm
        mountPath: *shm
      cache:
        enabled: true
        type: emptyDir
        mountPath: /tmp/cache
        # medium: Memory
        # sizeLimit: 2Gi

    nodeSelector:
      coral: attached

    securityContext:
      privileged: true

    service:
      main:
        enabled: true
        type: ClusterIP
        ports:
          http:
            port: 80
            targetPort: 5000
          rtmp:
            port: 1935
            targetPort: 1935

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          nginx.ingress.kubernetes.io/proxy-body-size: 256m
          nginx.ingress.kubernetes.io/auth-url: "http://frigate-oauth2-proxy.home-automation.svc.cluster.local/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
          cert-manager.io/cluster-issuer: letsencrypt
          acme.cert-manager.io/http01-edit-in-place: "false"
          nignx.ingress.kubernetes.io/force-ssl-redirect: "true"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: ${cloudflared_tunnel_uuid}.cfargotunnel.com
        hosts:
          - host: &host "frigate.${personal_domain}"
            paths:
              - path: "/"
        tls:
          - hosts:
              - *host
            secretName: *host

      oauth:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/exclude: "true"
        hosts:
          - host: *host
            paths:
              - path: "/oauth2"
                service:
                  name: frigate-oauth2-proxy
                  port: 80
        tls:
          - hosts:
              - *host
            secretName: *host

    resources:
      requests:
        cpu: 1000m
      limits:
        memory: 4Gi
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate-oauth2-proxy
  namespace: home-automation
spec:
  targetNamespace: home-automation
  releaseName: frigate-oauth2-proxy
  chart:
    spec:
      chart: oauth2-proxy
      version: "6.15.2"
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  interval: 2m0s
  values:
    replicaCount: 1
    extraArgs:
      provider: github
      github-org: "${blog_name}"
      github-team: "super-admins,frigate"
      cookie-expire: 168h0m0s
      scope: "user:email"
    config:
      existingSecret: frigate-oauth2-proxy
