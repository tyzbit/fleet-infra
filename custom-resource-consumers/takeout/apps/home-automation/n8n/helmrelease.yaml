apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: n8n
  namespace: flux-system
spec:
  releaseName: n8n
  targetNamespace: home-automation
  timeout: 15m
  interval: 2m0s
  chart:
    spec:
      chart: app-template
      version: "1.3.2"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  values:
    image:
      pullPolicy: Always
      repository: n8nio/n8n
      tag: 0.219.0

    controller:
      type: statefulset
      replicas: 1

    envFrom:
      - secretRef:
          name: n8n-config

    serviceAccount:
      create: true

    persistence:
      data:
        enabled: true
        mountPath: /home/node/.n8n
        existingClaim: n8n-data-longhorn-database

    service:
      main:
        enabled: true
        type: ClusterIP
        ports:
          http:
            port: 80
            targetPort: 5678
          sqlite:
            port: 3000
            targetPort: 3000

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt
          acme.cert-manager.io/http01-edit-in-place: "false"
          nignx.ingress.kubernetes.io/force-ssl-redirect: "true"
          nginx.ingress.kubernetes.io/auth-url: "http://n8n-oauth2-proxy.home-automation.svc.cluster.local/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false" # CF breaks n8n sessions
          external-dns.alpha.kubernetes.io/target: ${cloudflared_tunnel_uuid}.cfargotunnel.com
        hosts:
          - host: &host "n8n.${blog_domain}"
            paths:
              - path: "/"
              - path: "/webhook"
              - path: "/webhook-test"

        tls:
          - hosts:
              - *host
            secretName: *host

      oauth:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/exclude: "true"
        hosts:
          - host: *host
            paths:
              - path: "/oauth2"
                service:
                  name: n8n-oauth2-proxy
                  port: 80
        tls:
          - hosts:
              - *host
            secretName: *host

    resources:
      requests:
        cpu: 100m
        memory: 128M
      limits:
        memory: 4G

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: n8n-oauth2-proxy
  namespace: home-automation
spec:
  targetNamespace: home-automation
  releaseName: n8n-oauth2-proxy
  chart:
    spec:
      chart: oauth2-proxy
      version: "6.10.1"
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  interval: 2m0s
  values:
    replicaCount: 1
    extraArgs:
      provider: github
      github-org: "${blog_name}"
      github-team: "super-admins,n8n"
      cookie-expire: 168h0m0s
      scope: "user:email"
    config:
      existingSecret: n8n-oauth2-proxy
