apiVersion: v1
kind: ConfigMap
metadata:
  name: space-engineers-files-config
  namespace: games
data:
  nginx.conf: |
    server {
      listen 8080 default;
      server_name files.spaceengineers.${blog_domain};
      location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        autoindex on;
      }
    }
