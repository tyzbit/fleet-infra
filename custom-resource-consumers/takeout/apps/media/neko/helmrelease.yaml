apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ${neko_name}-neko
  namespace: flux-system
spec:
  releaseName: ${neko_name}-neko
  targetNamespace: media
  chart:
    spec:
      chart: app-template
      version: "1.5.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  interval: 2m0s
  valuesFrom:
    - kind: Secret
      name: ${neko_name}-neko
  values:
    image:
      # results in a blank screen
      # repository: ghcr.io/m1k1o/neko/intel-firefox
      repository: ghcr.io/m1k1o/neko/firefox
      tag: 2.8.7

    env:
      NEKO_SCREEN: 1280x720@30
      NEKO_PROXY: "true"
      NEKO_TCPMUX: &mux "5100"
      NEKO_UDPMUX: *mux
      NEKO_ICELITE: "true"

    controller:
      type: statefulset
      replicas: 1

    persistence:
      config:
        enabled: true
        name: neko-firefox-config
        type: configMap
        mountPath: /usr/lib/firefox/distribution/policies.json
        subPath: policies.json
        readOnly: true
        defaultMode: 0755
      profile:
        enabled: true
        existingClaim: neko-firefox-profile-nas
        mountPath: /home/neko/.mozilla/firefox/profile.default
      dri:
        enabled: true
        type: hostPath
        hostPath: &dri /dev/dri
        mountPath: *dri
      shm:
        enabled: true
        type: hostPath
        hostPath: &shm /dev/shm
        mountPath: *shm

    # podSecurityContext:
    #   supplementalGroups: [44, 109, 10000]

    # securityContext:
    #   privileged: true

    podAnnotations:
      reloader.stakater.com/auto: "true"

    resources:
      requests:
        cpu: 1000m

    service:
      main:
        enabled: true
        type: NodePort
        ports:
          http:
            port: 80
            targetPort: 8080
          mux: &mux
            port: &port 5101
            targetPort: *port
          muxudp:
            !!merge <<: *mux
            protocol: UDP

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt
          nginx.ingress.kubernetes.io/proxy-read-timeout: "14400"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "14400"
          nignx.ingress.kubernetes.io/force-ssl-redirect: "true"
          acme.cert-manager.io/http01-edit-in-place: "false"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.alpha.kubernetes.io/target: ${blog_domain_ddns}
        hosts:
          - host: ${neko_domain}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: ${neko_domain}-tls
            hosts:
              - ${neko_domain}
