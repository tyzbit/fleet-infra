apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: flux-system
spec:
  releaseName: sonarr
  targetNamespace: media
  timeout: 2m
  interval: 2m0s
  chart:
    spec:
      chart: app-template
      version: "1.5.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8s-at-home/sonarr
      tag: v3.0.9.1549

    controller:
      replicas: 1 # active longhorn-webapp nas

    nodeSelector:
      longhorn: primary

    env:
      TZ: America/New_York

    podSecurityContext:
      fsGroup: 568

    # initContainers:
    #   fixperms:
    #     name: fixperms
    #     image: busybox
    #     command:
    #     - sh
    #     - -c
    #     - chown 568:568 /config -R
    #     env:
    #     - name: TZ
    #       value: America/New_York
    #     volumeMounts:
    #     - name: config
    #       mountPath: /config

    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config-longhorn-webapp

      # nzb-downloads:
      #   enabled: true
      #   existingClaim: nzbget-downloads

      media:
        enabled: true
        existingClaim: nas-volume1-media

    service:
      main:
        enabled: true
        type: ClusterIP
        ports:
          http:
            port: 8989
            targetPort: 8989

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          nginx.ingress.kubernetes.io/auth-url: "http://sonarr-oauth2-proxy.media.svc.cluster.local/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
          cert-manager.io/cluster-issuer: letsencrypt
          acme.cert-manager.io/http01-edit-in-place: "false"
          nignx.ingress.kubernetes.io/force-ssl-redirect: "true"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: ${cloudflared_tunnel_uuid}.cfargotunnel.com
        hosts:
          - host: "shows.${personal_domain}"
            paths:
              - path: "/"
        tls:
          - hosts:
              - "shows.${personal_domain}"
            secretName: shows.${personal_domain}-tls

      oauth:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/exclude: "true"
        hosts:
          - host: "shows.${personal_domain}"
            paths:
              - path: "/oauth2"
                service:
                  name: sonarr-oauth2-proxy
                  port: 80
        tls:
          - hosts:
              - "shows.${personal_domain}"
            secretName: shows.${personal_domain}-tls
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr-oauth2-proxy
  namespace: media
spec:
  targetNamespace: media
  releaseName: sonarr-oauth2-proxy
  chart:
    spec:
      chart: oauth2-proxy
      version: "6.16.0"
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  interval: 2m0s
  values:
    replicaCount: 1
    extraArgs:
      provider: github
      github-org: "${blog_name}"
      github-team: "super-admins,sonarr"
      cookie-expire: 168h0m0s
      scope: "user:email"
    config:
      existingSecret: sonarr-oauth2-proxy
