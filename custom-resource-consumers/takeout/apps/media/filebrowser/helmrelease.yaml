apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: filebrowser-oauth2-proxy
  namespace: media
spec:
  targetNamespace: media
  releaseName: filebrowser-oauth2-proxy
  chart:
    spec:
      chart: oauth2-proxy
      version: "6.15.2"
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  interval: 2m0s
  values:
    replicaCount: 1
    extraArgs:
      provider: google
    config:
      existingSecret: filebrowser-oauth2-proxy
