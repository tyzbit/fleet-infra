apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stash
  namespace: flux-system
spec:
  releaseName: stash
  targetNamespace: media
  timeout: 2m
  interval: 1m0s
  chart:
    spec:
      chart: stash
      version: "3.2.0"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      tag: v0.13.0 # {"$imagepolicy": "flux-system:stash:tag"}
    controller:
      replicas: 1 # active longhorn-webapp nas
    nodeSelector:
      longhorn: primary
    #   graphics: dri
    # securityContext:
    #   privileged: true
    env:
      TZ: America/New_York
    # podSecurityContext:
    #   fsGroup: 568
    # initContainers:
    #   fixperms:
    #     name: fixperms
    #     image: busybox
    #     command: 
    #     - sh
    #     - -c
    #     - chown 568:568 /config -R
    #     env:
    #     - name: TZ
    #       value: America/New_York
    #     volumeMounts:
    #     - name: config
    #       mountPath: /config
    persistence:
      config:
        enabled: true
        existingClaim: stash-config-longhorn-webapp
      data:
        enabled: true
        existingClaim: stash-temp-data-nas
        subPath:
        - path: media
          mountPath: /media/temp/
        - path: previews
          mountPath: /media/temp_previews/
          # dri:
          #   enabled: true
          #   mountPath: /dev/dri
          #   existingClaim: dri-pvc
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt
          acme.cert-manager.io/http01-edit-in-place: "false"
          nginx.ingress.kubernetes.io/auth-type: basic
          nginx.ingress.kubernetes.io/auth-secret: stash-credentials
          nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
          # nginx.ingress.kubernetes.io/auth-url: "http://stash-oauth2-proxy.media.svc.cluster.local/oauth2/auth"
          # nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.alpha.kubernetes.io/target: ${personal_domain_ddns}
        hosts:
        - host: &host "stash.${personal_domain}"
          paths:
          - path: "/"
        tls:
        - hosts:
          - *host
          secretName: *host
