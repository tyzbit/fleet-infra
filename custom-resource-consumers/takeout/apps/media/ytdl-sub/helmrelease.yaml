apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ytdl-sub
  namespace: flux-system
spec:
  releaseName: ytdl-sub
  targetNamespace: media
  timeout: 15m
  interval: 2m0s
  chart:
    spec:
      chart: app-template
      version: "1.5.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  values:
    image:
      pullPolicy: Always
      repository: ghcr.io/jmbannon/ytdl-sub
      tag: "latest@sha256:7466c99526c339e4bb2132cee64020c1145a2bb3adf23aebf7e5144fcbbcada0" # 2023-02-24 03:00 -0400

    controller:
      type: cronjob
      restartPolicy: OnFailure
      cronjob:
        # schedule: "0 0 5 31 2" # Disable cronjob by giving it a schedule that will never run # active nas
        schedule: "*/15 * * * *"
        ttlSecondsAfterFinished: 86400

    command:
      - bash
      - -c
      - |
        cp /config/cookies.txt /config/cookies-rw.txt
        ytdl-sub --log-level=debug --config=/config/config.yaml sub /media/youtube/subscriptions.yaml
        echo "[cronjob:command] Fixing permissions, started at $$(date --rfc-2822)"
        find $${MEDIA_FOLDER} -user root -exec chown 568:568 "{}" \; -exec chmod 777 "{}" \;
        echo "[cronjob:command] Fixed permissions, ended at $$(date --rfc-2822)"

    env:
      TZ: America/New_York
      PUID: 568
      PGID: 568
      MEDIA_FOLDER: /media/youtube

    persistence:
      config:
        enabled: true
        name: ytdl-sub-config
        type: configMap
        mountPath: /config/config.yaml
        subPath: config.yaml
        readOnly: true
        defaultMode: 0755
      ## yt-dlp doesn't like a readonly cookies file. Changing readOnly has no
      ## effect.
      cookies:
        enabled: true
        name: ytdl-sub-cookies
        type: secret
        mountPath: /config/cookies.txt
        subPath: cookies.txt
        readOnly: false
        defaultMode: 0755
      media:
        enabled: true
        existingClaim: nas-volume1-media
      tmp:
        enabled: true
        type: emptyDir
        mountPath: /tmp/ytdl-sub
        # medium: Memory
        # sizeLimit: 2Gi

    service:
      main:
        enabled: false

    ingress:
      main:
        enabled: false

    resources:
      requests:
        cpu: 100m
        memory: 128M
      limits:
        memory: 4G
