apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: flux-system
spec:
  targetNamespace: media
  chart:
    spec:
      chart: qbittorrent
      version: "13.2.0"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 1m0s
  values:
    fullnameOverride: qbittorrent
    controller:
      replicas: 1 # active nas
    ingress:
      main:
        enabled: true
        annotations: 
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt
          acme.cert-manager.io/http01-edit-in-place: "false"
          nginx.ingress.kubernetes.io/auth-url: "http://qbittorrent-oauth2-proxy.media.svc.cluster.local/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: ${personal_domain_ddns}
        hosts:
        - host: "qbt.${personal_domain}"
          paths:
          - path: "/"
        tls:
        - hosts:
          - "qbt.${personal_domain}"
          secretName: qbt.${personal_domain}-tls
      oauth:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
        - host: "qbt.${personal_domain}"
          paths:
          - path: "/oauth2"
            service:
              name: qbittorrent-oauth2-proxy
              port: 80
        tls:
        - hosts:
          - "qbt.${personal_domain}"
          secretName: qbt.${personal_domain}-tls
    podSecurityContext:
      fsGroup: 568
    persistence:
      data:
        enabled: true
        existingClaim: qbittorrent-data-nas
        subPath:
          - path: config
            mountPath: /config
      media:
        enabled: true
        existingClaim: nas-volume1-media
      temp:
        enabled: true
        existingClaim: stash-temp-data-nas
        subPath: media
    resources:
      requests:
        cpu: 200m
      limits:
        memory: 6Gi
    # nodeSelector:
    #   kubernetes.io/hostname: cameraman
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent-oauth2-proxy
  namespace: media
spec:
  targetNamespace: media
  releaseName: qbittorrent-oauth2-proxy
  chart:
    spec:
      chart: oauth2-proxy
      version: "6.0.1"
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  interval: 1m0s
  values:
    extraArgs:
      provider: github
      github-org: "${blog_name}"
      github-team: "super-admins,qbittorrent"
      cookie-expire: 168h0m0s
    config:
      existingSecret: qbittorrent-oauth2-proxy
