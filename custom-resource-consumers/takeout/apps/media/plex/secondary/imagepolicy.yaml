apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: plex-secondary
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: plex
  filterTags:
    pattern: '^(?P<semver>[0-9]+\.[0-9]+\.[0-9]+).(?P<buildno>[0-9]+)-(?P<gitsha>\w+)'
    extract: '$semver'
  policy:
    semver:
      range: ">= 1.25"
