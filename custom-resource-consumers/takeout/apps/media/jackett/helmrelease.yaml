apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
  namespace: flux-system
spec:
  releaseName: jackett
  targetNamespace: media
  interval: 2m0s
  chart:
    spec:
      chart: jackett
      version: "11.7.2"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      tag: v0.20.470
    controller:
      replicas: 1 # active nas
    env:
      TZ: America/New_York
    persistence:
      config:
        enabled: true
        existingClaim: jackett-config-nas
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt
          acme.cert-manager.io/http01-edit-in-place: "false"
          nginx.ingress.kubernetes.io/auth-url: "http://jackett-oauth2-proxy.media.svc.cluster.local/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: ${personal_domain_ddns}
        hosts:
          - host: &host "jackett.${personal_domain}"
            paths:
              - path: "/"
        tls:
          - hosts:
              - *host
            secretName: *host
      oauth:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: ${personal_domain_ddns}
        hosts:
          - host: *host
            paths:
              - path: "/oauth2"
                service:
                  name: jackett-oauth2-proxy
                  port: 80
        tls:
          - hosts:
              - *host
            secretName: *host
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett-oauth2-proxy
  namespace: media
spec:
  targetNamespace: media
  releaseName: jackett-oauth2-proxy
  chart:
    spec:
      chart: oauth2-proxy
      version: "6.5.2"
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  interval: 2m0s
  values:
    replicaCount: 1
    extraArgs:
      provider: github
      github-org: "${blog_name}"
      github-team: "super-admins,jackett"
      cookie-expire: 168h0m0s
      scope: "user:email"
    config:
      existingSecret: jackett-oauth2-proxy
