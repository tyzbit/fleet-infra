apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr-hd
  namespace: flux-system
spec:
  releaseName: radarr-hd
  targetNamespace: media
  timeout: 4m
  interval: 2m0s
  chart:
    spec:
      chart: app-template
      version: "1.5.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8s-at-home/radarr
      tag: v4.2.4.6635

    controller:
      replicas: 1 # active longhorn-webapp nas

    nodeSelector:
      longhorn: primary

    env:
      TZ: America/New_York

    persistence:
      config:
        enabled: true
        existingClaim: radarr-hd-config-longhorn-webapp

      media:
        enabled: true
        existingClaim: nas-volume1-media

    probes:
      liveness:
        enabled: false

    podSecurityContext:
      fsGroup: 568

    service:
      main:
        enabled: true
        type: ClusterIP
        ports:
          http:
            port: 7878
            targetPort: 7878

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt
          acme.cert-manager.io/http01-edit-in-place: "false"
          nignx.ingress.kubernetes.io/force-ssl-redirect: "true"
          nginx.ingress.kubernetes.io/auth-url: "http://radarr-hd-oauth2-proxy.media.svc.cluster.local/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: ${cloudflared_tunnel_uuid}.cfargotunnel.com
        hosts:
          - host: &host "hdmovies.${personal_domain}"
            paths:
              - path: "/"
        tls:
          - hosts:
              - *host
            secretName: *host

      oauth:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/exclude: "true"
        hosts:
          - host: *host
            paths:
              - path: "/oauth2"
                service:
                  name: radarr-hd-oauth2-proxy
                  port: 80
        tls:
          - hosts:
              - *host
            secretName: *host
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr-hd-oauth2-proxy
  namespace: media
spec:
  targetNamespace: media
  releaseName: radarr-hd-oauth2-proxy
  chart:
    spec:
      chart: oauth2-proxy
      version: "6.16.1"
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  interval: 2m0s
  values:
    replicaCount: 1
    extraArgs:
      provider: github
      github-org: "${blog_name}"
      github-team: "super-admins,radarr"
      cookie-expire: 168h0m0s
      scope: "user:email"
    config:
      existingSecret: radarr-hd-oauth2-proxy
