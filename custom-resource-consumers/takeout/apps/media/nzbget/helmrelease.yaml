apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: flux-system
spec:
  releaseName: nzbget
  targetNamespace: media
  timeout: 2m
  interval: 2m0s
  chart:
    spec:
      chart: nzbget
      version: "12.4.2"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    controller:
      replicas: 1 # active longhorn-webapp nas
    nodeSelector:
      longhorn: primary
    env:
      TZ: America/New_York
    podSecurityContext:
      fsGroup: 568
    persistence:
      config:
        enabled: true
        existingClaim: nzbget-config-longhorn-webapp
      media:
        enabled: true
        existingClaim: nas-volume1-media
      intermediate:
        enabled: true
        type: emptyDir
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt
          acme.cert-manager.io/http01-edit-in-place: "false"
          nginx.ingress.kubernetes.io/auth-url: "http://nzbget-oauth2-proxy.media.svc.cluster.local/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: ${personal_domain_ddns}
        hosts:
          - host: "usenet.${personal_domain}"
            paths:
              - path: "/"
        tls:
          - hosts:
              - "usenet.${personal_domain}"
            secretName: usenet.${personal_domain}-tls
      oauth:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: ${personal_domain_ddns}
        hosts:
          - host: "usenet.${personal_domain}"
            paths:
              - path: "/oauth2"
                service:
                  name: nzbget-oauth2-proxy
                  port: 80
        tls:
          - hosts:
              - "usenet.${personal_domain}"
            secretName: nzbget.${personal_domain}-tls
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbget-oauth2-proxy
  namespace: media
spec:
  targetNamespace: media
  releaseName: nzbget-oauth2-proxy
  chart:
    spec:
      chart: oauth2-proxy
      version: "6.5.2"
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  interval: 2m0s
  values:
    replicaCount: 1
    extraArgs:
      provider: github
      github-org: "${blog_name}"
      github-team: "super-admins,nzbget"
      cookie-expire: 168h0m0s
      scope: "user:email"
    config:
      existingSecret: nzbget-oauth2-proxy
