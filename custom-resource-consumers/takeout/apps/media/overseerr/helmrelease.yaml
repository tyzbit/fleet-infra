apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr
  namespace: flux-system
spec:
  targetNamespace: media
  chart:
    spec:
      chart: overseerr
      version: "5.2.0"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 1m0s
  values:
    fullnameOverride: overseerr
    controller:
      replicas: 1 # active longhorn-webapp
    ingress:
      main:
        enabled: true
        annotations: 
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt
          acme.cert-manager.io/http01-edit-in-place: "false"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: ${personal_domain_ddns}
        hosts:
        - host: "request.${blog_domain}"
          paths:
          - path: "/"
        tls:
        - hosts:
          - "request.${blog_domain}"
          secretName: request.${blog_domain}-tls
    podSecurityContext:
      fsGroup: 568
    persistence:
      config: 
        enabled: true
        existingClaim: overseerr-config-longhorn-webapp
