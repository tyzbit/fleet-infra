apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: youtube-dl
  namespace: media
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 256m
    nginx.ingress.kubernetes.io/auth-url: "http://ytdl-oauth2-proxy.media.svc.cluster.local/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
    cert-manager.io/cluster-issuer: letsencrypt
    acme.cert-manager.io/http01-edit-in-place: "false"
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
    external-dns.alpha.kubernetes.io/target: ${blog_domain_ddns}
spec:
  tls:
    - hosts:
        - "ytdl.${blog_domain}"
      secretName: ytdl.${blog_domain}-tls
  rules:
  - host: ytdl.${blog_domain}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: youtube-dl
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: youtube-dl-oauth2-proxy
  namespace: media
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - hosts:
        - "ytdl.${blog_domain}"
      secretName: ytdl.${blog_domain}-tls
  rules:
  - host: ytdl.${blog_domain}
    http:
      paths:
      - path: /oauth2
        pathType: Prefix
        backend:
          service:
            name: ytdl-oauth2-proxy
            port:
              number: 80
