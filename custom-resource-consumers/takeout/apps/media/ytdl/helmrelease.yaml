apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ytdl-oauth2-proxy
  namespace: media
spec:
  targetNamespace: media
  releaseName: ytdl-oauth2-proxy
  chart:
    spec:
      chart: oauth2-proxy
      version: "6.0.1"
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  interval: 1m0s
  values:
    replicaCount: 1
    extraArgs:
      provider: github
      github-org: "${blog_name}"
      github-team: "super-admins,ytdl"
      cookie-expire: 168h0m0s
    config:
      existingSecret: ytdl-oauth2-proxy
