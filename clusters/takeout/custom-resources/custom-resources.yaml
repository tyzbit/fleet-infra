---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-system-custom-resources
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: flux-system
  url: https://github.com/tyzbit/fleet-infra.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system-custom-resources
  namespace: flux-system
spec:
  interval: 1m0s
  dependsOn:
    - name: flux-system
  path: ./custom-resources/takeout
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
