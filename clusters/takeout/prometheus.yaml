apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: flux-system
spec:
  chart:
    spec:
      chart: prometheus
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  interval: 1m0s
  values:
    alertmanager:
      enabled: false
    server:
      persistentVolume:
        size: 8Gi
        storageClass: longhorn
    forceNamespace: istio-system