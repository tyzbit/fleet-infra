apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: kubernetes-secrets
  namespace: flux-system
spec:
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  force: false
  interval: 1m0s
  path: ./clusters/takeout
  prune: false
  sourceRef:
    kind: GitRepository
    name: kubernetes-secrets