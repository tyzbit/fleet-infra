apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: kubecost
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./kubecost
  prune: true
  sourceRef:
    kind: GitRepository
    name: apps
  validation: client
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubecost
  namespace: flux-system
spec:
  targetNamespace: kubecost
  chart:
    spec:
      chart: cost-analyzer
      sourceRef:
        kind: HelmRepository
        name: cost-analyzer
        namespace: flux-system
  interval: 1m0s
  values:
    kubecostToken: ZWRtdHZldGFqbmRia2FvZm9wQGtpYWJ3cy5jb20=xm343yadf98
    prometheus:
      alertmanager:
        persistentVolume:
          enabled: false
      server:
        persistentVolume:
          enabled: false
    persistentVolume: 
      enabled: false
    ingress:
      enabled: true
      annotations: 
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/configuration-snippet: |
          proxy_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
          grpc_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
        cert-manager.io/cluster-issuer: letsencrypt
        acme.cert-manager.io/http01-edit-in-place: "true"
      tls:
        - hosts:
          - "kubecost.qtosw.com"
          secretName: letsencrypt-kubecost
      hosts:
        - "kubecost.qtosw.com"
      paths:
        - "/"