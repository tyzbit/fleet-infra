apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: handbrake
  labels:
    app: handbrake
spec:
  serviceName: handbrake
  selector:
    matchLabels:
      app: handbrake
  replicas: 0 # active longhorn
  template:
    metadata:
      labels:
        app: handbrake
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/instance
                operator: In
                values:
                - default-qbittorrent
            topologyKey: kubernetes.io/hostname
      containers:
        - name: handbrake
          image: jlesage/handbrake:latest
          imagePullPolicy: Always
          command:
          - sh
          - -c
          - |
            apk add curl &&
            /init
          env:
            - name: USER_ID
              value: "568"
            - name: GROUP_ID
              value: "568"
            - name: KEEP_APP_RUNNING
              value: "1"
            - name: AUTOMATED_CONVERSION_PRESET
              value: General/1080p30 QSV Plex
          volumeMounts:
            - name: handbrake-config
              mountPath: /config
            - name: downloads
              subPath: watch
              mountPath: /watch
            - name: downloads
              subPath: transcoded
              mountPath: /output
            - name: dri
              mountPath: /dev/dri
            - name: braavos
              mountPath: /storage/braavos
            - name: downloads
              mountPath: /storage/downloads
          securityContext:
            privileged: true
          resources:
            requests: 
              cpu: 100m
            limits:
              memory: 2Gi
      volumes:
        - name: handbrake-output
          emptyDir: {}
        - name: dri
          persistentVolumeClaim:
            claimName: dri-pvc
        - name: braavos
          persistentVolumeClaim:
            claimName: braavos-media-pvc
        - name: downloads
          persistentVolumeClaim:
            claimName: qbittorrent-downloads
      imagePullSecrets:
        - name: docker-hub
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: handbrake-config
      spec:
        accessModes:
          - ReadWriteOnce
        volumeMode: Filesystem
        storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi
