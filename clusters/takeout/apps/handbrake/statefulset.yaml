apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: handbrake
  namespace: default
  labels:
    app: handbrake
spec:
  serviceName: handbrake
  selector:
    matchLabels:
      app: handbrake
  replicas: 0 # active nfs-client-fast
  template:
    metadata:
      labels:
        app: handbrake
    spec:
      containers:
        - name: handbrake
          image: jlesage/handbrake:latest
          imagePullPolicy: Always
          command: # ["sh","-c","tail -f /dev/null"]
          - sh
          - -c
          - |
            apk add curl &&
            /init
          env:
            - name: USER_ID
              value: "568"
            - name: GROUP_ID
              value: "568"
            - name: KEEP_APP_RUNNING
              value: "1"
            - name: AUTOMATED_CONVERSION_PRESET
              value: General/1080p30 QSV Plex
          volumeMounts:
            - name: handbrake-config
              mountPath: /config
            - name: torrent-downloads
              subPath: watch
              mountPath: /watch
            - name: torrent-downloads
              subPath: transcoded
              mountPath: /output
            - name: dri
              mountPath: /dev/dri
            - name: warehouse
              mountPath: /storage/warehouse
            - name: torrent-downloads
              mountPath: /storage/torrent_downloads
            - name: usenet-downloads
              mountPath: /storage/usenet_downloads
            - name: temp
              mountPath: /storage/temp
          securityContext:
            privileged: true
          resources:
            requests: 
              cpu: 100m
            limits:
              memory: 3Gi
      volumes:
        - name: dri
          persistentVolumeClaim:
            claimName: dri-pvc
        - name: handbrake-config
          persistentVolumeClaim:
            claimName: handbrake-config-nas
        - name: warehouse
          persistentVolumeClaim:
            claimName: nas-volume1-media
        - name: temp
          persistentVolumeClaim:
            claimName: stash-temp-nas
        - name: torrent-downloads
          persistentVolumeClaim:
            claimName: qbittorrent-downloads
        - name: usenet-downloads
          persistentVolumeClaim:
            claimName: nzbget-downloads
      imagePullSecrets:
        - name: docker-hub
      nodeSelector:
        graphics: dri
