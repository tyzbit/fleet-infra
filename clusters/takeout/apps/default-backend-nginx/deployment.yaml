apiVersion: apps/v1
kind: Deployment
metadata:
  name: default-backend
spec:
  selector:
    matchLabels:
      app: default-backend
  template:
    metadata:
      labels:
        app: default-backend
    spec:
      containers:
      - name: default-backend
        image: nginx:1.21 # {"$imagepolicy": "flux-system:default-backend"}
        ports:
          - containerPort: 80
            name: http
            protocol: TCP
        volumeMounts:
        - name: default-backend-html
          subPath: index.html
          mountPath: /usr/share/nginx/html/
        resources:
          requests:
            cpu: "10m"
          limits:
            memory: "16Mi"
      volumes:
      - name: default-backend-html
        configMap:
          name: default-backend-html
          items:
            - key: index.html
              path: index.html