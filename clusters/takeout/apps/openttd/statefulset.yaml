apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: openttd
spec:
  serviceName: openttd
  replicas: 1
  selector:
    matchLabels:
      app: openttd
  template:
    metadata:
      labels:
        app: openttd
    spec:
      containers:
      - name: openttd
        image: tyzbit/openttd
        # command: ["tail","-f","/dev/null"]
        env:
          - name: loadgame
            value: "last-autosave"
          # - name: savename
          #   value: "christianserver.sav"
          # - name: savepath
          #   value: "/openttd-data/"
        volumeMounts:
          - mountPath: /home/openttd/.openttd/
            name: openttd-data
        resources:
          requests:
            cpu: 1000m
          limits:
            memory: 1024Mi
        ports:
        - name: main-tcp
          containerPort: 3979
          protocol: TCP
        - name: main-udp
          containerPort: 3979
          protocol: UDP
        - name: alt-tcp
          containerPort: 3978
          protocol: TCP
        - name: alt-udp
          containerPort: 3978
          protocol: UDP
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolume
    metadata:
      name: openttd-data
    spec:
      accessModes: 
        - ReadWriteOnce
      volumeMode: Filesystem
      storageClassName: longhorn
      resources:
        requests:
          storage: 1Gi
