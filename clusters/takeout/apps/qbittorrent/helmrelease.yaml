apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: flux-system
spec:
  targetNamespace: default
  chart:
    spec:
      chart: qbittorrent
      version: "13.0.1"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 1m0s
  values:
    fullnameOverride: qbittorrent
    controller:
      replicas: 1 # active nfs-client-fast
    ingress:
      main:
        enabled: true
        annotations: 
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt
          acme.cert-manager.io/http01-edit-in-place: "true"
        hosts:
        - host: "qbt.qtosw.com"
          paths:
          - path: "/"
        tls:
        - hosts:
          - "*.qtosw.com"
          secretName: letsencrypt
    # initContainers:
    #   fixperms:
    #     name: fixperms
    #     image: busybox
    #     command: 
    #     - sh
    #     - -c
    #     - chown 568:568 /config -R &&
    #       chown 568:568 /downloads -R
    #     env:
    #     - name: TZ
    #       value: America/New_York
    #     volumeMounts:
    #     - name: config
    #       mountPath: /config
    #     - name: downloads
    #       mountPath: /downloads
    persistence:
      config: 
        enabled: true
        size: 1Gi
        accessMode: ReadWriteMany
        storageClass: nfs-fast
      downloads: 
        enabled: true
        size: 1Gi
        accessMode: ReadWriteMany
        storageClass: nfs-fast-volatile
      warehouse:
        enabled: true
        existingClaim: warehouse-media
        # existingClaim: braavos-media-pvc
    resources:
      requests:
        cpu: 200m
      limits:
        memory: 6Gi
