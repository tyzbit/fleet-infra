apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: flux-system
spec:
  targetNamespace: default
  chart:
    spec:
      chart: qbittorrent
      version: "13.2.0"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 1m0s
  values:
    fullnameOverride: qbittorrent
    controller:
      replicas: 1 # active nas
    ingress:
      main:
        enabled: true
        annotations: 
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt
          acme.cert-manager.io/http01-edit-in-place: "false"
        hosts:
        - host: "qbt.tyzbit.io"
          paths:
          - path: "/"
        tls:
        - hosts:
          - "*.tyzbit.io"
          secretName: tyzbit.io-tls
    podSecurityContext:
      fsGroup: 568
    # initContainers:
    #   fixperms:
    #     name: fixperms
    #     image: busybox
    #     command: 
    #     - sh
    #     - -c
    #     - chown 568:568 /config -R &&
    #       chown 568:568 /downloads -R
    #     env:
    #     - name: TZ
    #       value: America/New_York
    #     volumeMounts:
    #     - name: config
    #       mountPath: /config
    #     - name: downloads
    #       mountPath: /downloads
    persistence:
      config: 
        enabled: true
        existingClaim: qbittorrent-config-nas
      downloads: 
        enabled: true
        existingClaim: qbittorrent-downloads-nas
      media:
        enabled: true
        existingClaim: nas-volume1-media
      temp:
        enabled: true
        existingClaim: stash-temp-nas
    resources:
      requests:
        cpu: 200m
      limits:
        memory: 6Gi
