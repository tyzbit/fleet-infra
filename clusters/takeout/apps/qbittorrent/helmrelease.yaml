apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: flux-system
spec:
  targetNamespace: default
  chart:
    spec:
      chart: qbittorrent
      version: "13.0.1"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 1m0s
  values:
    fullnameOverride: qbittorrent
    puid: "0"
    pgid: "0"
    ingress:
      main:
        enabled: true
        annotations: 
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt
          acme.cert-manager.io/http01-edit-in-place: "true"
        hosts:
        - host: "qbt.qtosw.com"
          paths:
          - path: "/"
        tls:
        - hosts:
          - "*.qtosw.com"
          secretName: letsencrypt
    persistence:
      config: 
        enabled: true
        size: 1Gi
        accessMode: ReadWriteOnce
        storageClass: longhorn
      downloads:
        enabled: true
        size: 50Gi
        accessMode: ReadWriteOnce
        storageClass: longhorn
      resources:
        requests:
          cpu: 200m
        limits:
          memory: 512m
