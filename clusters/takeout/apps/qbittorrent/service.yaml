apiVersion: v1
kind: Service
metadata:
  name: qbittorrent-incoming
spec:
  type: NodePort
  selector:
    app.kubernetes.io/instance: default-qbittorrent
    app.kubernetes.io/name: qbittorrent
  ports:
  - name: tcp
    protocol: TCP
    port: 32123
    targetPort: 32123
    nodePort: 32123
  - name: udp
    protocol: UDP
    port: 32123
    targetPort: 32123
    nodePort: 32123