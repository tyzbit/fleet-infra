apiVersion: v1
kind: Service
metadata:
  name: qbittorrent-incoming-tcp
  annotations:
    metallb.universe.tf/allow-shared-ip: default-qbittorrent
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/instance: default-qbittorrent
    app.kubernetes.io/name: qbittorrent
  ports:
  - name: tcp
    protocol: TCP
    port: 32123
    targetPort: 32123
    nodePort: 32123
---
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent-incoming-udp
  annotations:
    metallb.universe.tf/allow-shared-ip: default-qbittorrent
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/instance: default-qbittorrent
    app.kubernetes.io/name: qbittorrent
  ports:
  - name: udp
    protocol: UDP
    port: 32123
    targetPort: 32123
    nodePort: 32123