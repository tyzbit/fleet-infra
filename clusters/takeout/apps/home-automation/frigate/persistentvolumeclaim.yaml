apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-database-nas
  namespace: home-automation
spec:
  resources:
    requests:
      storage: 1Gi
  volumeMode: Filesystem
  storageClassName: nas
  accessModes:
    - ReadWriteMany
