apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: flux-system
spec:
  releaseName: flaresolverr
  targetNamespace: media
  interval: 1m0s
  chart:
    spec:
      chart: flaresolverr
      version: "5.2.0"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      tag: v2.1.0
    controller:
      replicas: 1 # active nas
    env:
      TZ: America/New_York
    ingress:
      main:
        enabled: true
        annotations: 
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt
          acme.cert-manager.io/http01-edit-in-place: "false"
          nginx.ingress.kubernetes.io/auth-type: basic
          nginx.ingress.kubernetes.io/auth-secret: flaresolverr-credentials
          nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
        hosts:
        - host: "flaresolverr.tyzbit.io"
          paths:
          - path: "/"
        tls:
        - hosts:
          - "*.tyzbit.io"
          secretName: tyzbit.io-tls
