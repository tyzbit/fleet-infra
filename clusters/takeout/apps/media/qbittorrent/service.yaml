apiVersion: v1
kind: Service
metadata:
  name: qbittorrent-incoming-tcp
  namespace: media
  annotations:
    metallb.universe.tf/allow-shared-ip: media-qbittorrent
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.66
  externalTrafficPolicy: Local
  selector:
    app.kubernetes.io/instance: media-qbittorrent
    app.kubernetes.io/name: qbittorrent
  ports:
  - name: tcp
    protocol: TCP
    port: 32123
    targetPort: 32123
---
