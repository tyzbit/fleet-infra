apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: stash-temp-nas
  namespace: media
spec:
  resources:
    requests:
      storage: 1Gi
  volumeMode: Filesystem
  storageClassName: nas
  accessModes:
    - ReadWriteMany
