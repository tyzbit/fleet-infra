apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-data
  namespace: default
spec:
  accessModes: 
    - ReadWriteMany
  volumeMode: Filesystem
  storageClassName: nfs-fast
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-data-iscsi
  namespace: default
spec:
  accessModes: 
    - ReadWriteMany
  volumeMode: Filesystem
  storageClassName: synology-iscsi-storage
  resources:
    requests:
      storage: 500Gi
