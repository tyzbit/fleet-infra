apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dizquetv
spec:
  selector:
    matchLabels:
      app: dizquetv
  serviceName: dizquetv
  replicas: 1 # active longhorn
  template:
    metadata:
      labels:
        app: dizquetv
    spec:
      containers:
      - name: dizquetv
        image: vexorian/dizquetv:latest
        ports:
        - containerPort: 8000
          name: web
        volumeMounts:
        - name: dizquetv-data
          mountPath: /home/node/app/.dizquetv
        - name: dev-dri
          mountPath: /dev/dri
        securityContext:
          privileged: true
        resources:
          requests:
            cpu: 500m
          limits:
            memory: 1Gi
      volumes:
        - name: dev-dri
          persistentVolumeClaim:
            claimName: dri-pvc
      nodeSelector:
        graphics: dri
  volumeClaimTemplates:
  - metadata:
      name: dizquetv-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
