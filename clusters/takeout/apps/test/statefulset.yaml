apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test
spec:
  serviceName: test
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: test
        image: busybox
        command: ["sh","-c","tail -f /dev/null"]
        volumeMounts:
          - mountPath: /storage
            name: test-storage
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
      volumes:
        - name: storage
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolume
    metadata:
      name: test-storage
    spec:
      accessModes: 
        - ReadWriteOnce
      volumeMode: Filesystem
      storageClassName: nfs-client-volatile
      resources:
        requests:
          storage: 1Gi