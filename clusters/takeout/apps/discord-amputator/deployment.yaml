apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-amputator
spec:
  selector:
    matchLabels:
      app: discord-amputator
  template:
    metadata:
      labels:
        app: discord-amputator
        colo: aws
    spec:
      tolerations:
      - key: "colo"
        operator: "Equal"
        value: "aws"
        effect: "NoSchedule"
      containers:
      - name: discord-amputator
        image: docker.io/tyzbit/discord-amputator:1.1.0 # {"$imagepolicy": "flux-system:discord-amputator"}
        volumeMounts:
        - name: discord-amputator-config
          subPath: config.json
          mountPath: /config.json
        resources:
          requests:
            cpu: "50m"
          limits:
            memory: "128Mi"
      volumes:
      - name: discord-amputator-config
        secret:
          secretName: discord-amputator-config
