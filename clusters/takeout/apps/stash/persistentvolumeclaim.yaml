apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: stash-temp
  namespace: default
spec:
  resources:
    requests:
      storage: 1Gi
  volumeMode: Filesystem
  storageClassName: nfs-fast
  accessModes:
    - ReadWriteMany
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: stash-temp-previews
  namespace: default
spec:
  resources:
    requests:
      storage: 1Gi
  volumeMode: Filesystem
  storageClassName: nfs-fast
  accessModes:
    - ReadWriteMany
