apiVersion: v1
kind: PersistentVolume
metadata:
  name: stash-temp-previews
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-fast
