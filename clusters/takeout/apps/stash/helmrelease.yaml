apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stash
  namespace: flux-system
spec:
  releaseName: stash
  targetNamespace: default
  timeout: 2m
  interval: 1m0s
  chart:
    spec:
      chart: stash
      version: "3.0.1"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      tag: v0.11.0
    controller:
      replicas: 1 # active nfs-client
    nodeSelector:
      longhorn: primary
    env:
      TZ: America/New_York
    initContainers:
      fixperms:
        name: fixperms
        image: busybox
        command: 
        - sh
        - -c
        - chown 568:568 /config -R
        env:
        - name: TZ
          value: America/New_York
        volumeMounts:
        - name: config
          mountPath: /config
    persistence:
      config:
        enabled: true
        size: 5Gi
        storageClass: longhorn
      temp:
        enabled: true
        mountPath: /media/temp/
        existingClaim: stash-temp
      temp-previews:
        enabled: true
        mountPath: /media/temp_previews/
        existingClaim: stash-temp-previews
    ingress:
      main:
        enabled: true
        annotations: 
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt
          acme.cert-manager.io/http01-edit-in-place: "false"
          nginx.ingress.kubernetes.io/auth-type: basic
          nginx.ingress.kubernetes.io/auth-secret: stash-credentials
          nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
        hosts:
        - host: "stash.tyzbit.io"
          paths:
          - path: "/"
        tls:
        - hosts:
          - "*.tyzbit.io"
          secretName: tyzbit.io-tls
