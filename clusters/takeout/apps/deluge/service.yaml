apiVersion: v1
kind: Service
metadata:
  name: deluge-bt #-tcp
  # annotations:
  #   metallb.universe.tf/allow-shared-ip: deluge-bt
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/instance: default-deluge
    app.kubernetes.io/name: deluge
  ports:
  - name: tcp
    protocol: TCP
    port: 45342
    targetPort: 45342
    nodePort: 32022
  - name: udp
    protocol: UDP
    port: 45342
    targetPort: 45342
    nodePort: 32022
