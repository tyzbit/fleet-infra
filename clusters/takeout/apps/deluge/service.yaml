apiVersion: v1
kind: Service
metadata:
  name: deluge-bt
spec:
  type: NodePort
  selector:
    app.kubernetes.io/instance: default-deluge
    app.kubernetes.io/name: deluge
  ports:
  - name: tcp
    protocol: TCP
    port: 45342
    targetPort: 45342
  - name: udp
    protocol: UDP
    port: 45342
    targetPort: 45342