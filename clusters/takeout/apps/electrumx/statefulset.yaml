apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: electrumx
  annotations: {}
    # fluxcd.io/ignore: "true"
  labels:
    app: electrumx
spec:
  replicas: 0 # active longhorn
  selector:
    matchLabels:
      app: electrumx
  serviceName: electrumx
  template:
    metadata:
      annotations: {}
        # linkerd.io/inject: enabled
      labels:
        app: electrumx
    spec:
      # affinity:
      #   podAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #     - labelSelector:
      #         matchExpressions:
      #         - key: app
      #           operator: In
      #           values:
      #           - bitcoin
      #       topologyKey: kubernetes.io/hostname
      containers:
      - name: electrumx
        image: lukechilds/electrumx:latest
        # command: ["tail","-f","/dev/null"]
        imagePullPolicy: Always
        env: 
          - name: COIN
            value: BitcoinSegwit
          - name: DAEMON_URL
            valueFrom:
              secretKeyRef:
                name: electrumx
                key: DAEMON_URL
        ports:
        - containerPort: 50002
          name: electrumx
          protocol: TCP
        volumeMounts:
          - mountPath: "/data"
            name: electrumx-data
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 3072Mi
      nodeSelector:
        node.longhorn.io/create-default-disk: "true"
      imagePullSecrets:
        - name: docker-hub
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolume
    metadata:
      name: electrumx-data
    spec:
      accessModes: 
        - ReadWriteOnce
      volumeMode: Filesystem
      storageClassName: longhorn
      resources:
        requests:
          storage: 80Gi
