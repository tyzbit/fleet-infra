apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: electrumx
  annotations: {}
    # fluxcd.io/ignore: "true"
  labels:
    app: electrumx
spec:
  replicas: 1 # active volatile-nfs
  selector:
    matchLabels:
      app: electrumx
  serviceName: electrumx
  template:
    metadata:
      annotations: {}
      labels:
        app: electrumx
    spec:
      # affinity:
      #   podAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #     - labelSelector:
      #         matchExpressions:
      #         - key: app
      #           operator: In
      #           values:
      #           - bitcoin
      #       topologyKey: kubernetes.io/hostname
      containers:
      - name: electrumx
        image: lukechilds/electrumx:latest
        # command: ["tail","-f","/dev/null"]
        imagePullPolicy: Always
        env: 
          - name: COIN
            value: BitcoinSegwit
          - name: DAEMON_URL
            valueFrom:
              secretKeyRef:
                name: electrumx
                key: DAEMON_URL
        ports:
        - containerPort: 50002
          name: electrumx
          protocol: TCP
        volumeMounts:
          # - mountPath: "/data"
          #   name: electrumx-data
          - mountPath: "/data"
            name: electrumx-data-volatile
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 3072Mi
      # nodeSelector:
      #   longhorn: primary
      imagePullSecrets:
        - name: docker-hub
      # volumes:
      #   - name: electrumx-data-volatile
      #     persistentVolumeClaim:
      #       claimName: electrumx-data-volatile
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolume
    metadata:
      name: electrumx-data-volatile
    spec:
      accessModes: 
        - ReadWriteOnce
      volumeMode: Filesystem
      storageClassName: nfs-client-volatile
      resources:
        requests:
          storage: 1Gi
