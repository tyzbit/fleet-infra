apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-database
  namespace: default
spec:
  resources:
    requests:
      storage: 1Gi
  volumeMode: Filesystem
  storageClassName: temp-nfs-fast
  accessModes:
    - ReadWriteMany
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-media
  namespace: default
spec:
  resources:
    requests:
      storage: 1Gi
  volumeMode: Filesystem
  storageClassName: temp-nfs-fast
  accessModes:
    - ReadWriteMany