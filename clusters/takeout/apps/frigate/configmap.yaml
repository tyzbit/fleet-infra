apiVersion: v1
kind: ConfigMap
metadata:
  name: frigate-config
data:
  config.yml: |
    mqtt:
      host: mosquitto
    # ffmpeg:
    #   hwaccel_args:
    #     - -hwaccel
    #     - vaapi
    #     - -hwaccel_device
    #     - /dev/dri/renderD128
    #     - -hwaccel_output_format
    #     - yuv420p
    cameras:
      frontdoor:
        motion:
          mask:
            - 0,390,190,281,413,219,612,181,842,131,1149,113,1138,0,0,0
        ffmpeg:
          inputs:
            - path: 'rtsp://{FRIGATE_FRONTDOOR_CREDENTIALS}@frontdoor:554'
              roles:
                - detect
                - rtmp
      backdoor:
        ffmpeg:
          inputs:
            - path: 'rtsp://{FRIGATE_BACKDOOR_CREDENTIALS}@backdoor:554/live'
              roles:
                - detect
                - rtmp
      driveway:
        motion:
          mask:
            - 1820,127,1775,335,1605,1080,1920,1080,1920,252,1920,0,1252,0,1443,45
            - 595,687,218,948,172,865,103,718,373,553,538,627
        objects:
          filters:
            person:
              mask: 
              - 1820,127,1775,335,1605,1080,1920,1080,1920,252,1920,0,1252,0,1443,45
              - 595,687,218,948,172,865,103,718,373,553,538,627
        ffmpeg:
          inputs:
            - path: 'rtsp://{FRIGATE_DRIVEWAY_CREDENTIALS}@driveway:554/live'
              roles:
                - detect
                - rtmp
      porch:
        ffmpeg:
          inputs:
            - path: 'rtsp://{FRIGATE_PORCH_CREDENTIALS}@porch:554/live'
              roles:
                - detect
                - rtmp
    clips:
      max_seconds: 300
      retain:
        default: 30
    record:
      retain:
        default: 0
    detectors:
      coral:
        type: edgetpu
        device: usb
