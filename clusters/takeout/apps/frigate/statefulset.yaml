apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: frigate
  annotations: {}
    # fluxcd.io/ignore: "true"
  labels:
    app: frigate
spec:
  replicas: 1 # active longhorn
  selector:
    matchLabels:
      app: frigate
  serviceName: frigate
  template:
    metadata:
      annotations: {}
      # linkerd.io/inject: enabled
      labels:
        app: frigate
    spec:
      containers:
        - name: frigate
          image: blakeblackshear/frigate:stable-amd64
          # command: ["tail","-f","/dev/null"]
          imagePullPolicy: Always
          env:
            - name: TZ
              value: America/New_York
          envFrom:
            - secretRef:
                name: frigate
          ports:
            - containerPort: 5000
              name: http-frigate
              protocol: TCP
            - containerPort: 1935
              name: rtmp-frigate
              protocol: TCP
          volumeMounts:
          # mount specific subdirectories so as not to clobber the files in /app
            # - mountPath: /media/frigate
            #   name: frigate
            - mountPath: /media/frigate
              subPath: frigate-clips
              name: amazon-kubernetes-storage
            - mountPath: /dev/bus/usb
              name: usb
            - mountPath: /dev/dri
              name: dri
            - mountPath: /config
              name: config
            - mountPath: /tmp/cache
              name: cache
            - mountPath: /dev/shm
              name: dshm
          resources:
            requests:
              cpu: 1000m
            limits:
              memory: 1200Mi
          livenessProbe:
            initialDelaySeconds: 60
            tcpSocket:
              port: rtmp-frigate
          securityContext:
            privileged: true
      imagePullSecrets:
        - name: docker-hub
      volumes:
        - name: amazon-kubernetes-storage
          persistentVolumeClaim:
            claimName: amazon-kubernetes-storage
        - name: config
          configMap:
            name: frigate-config
        - name: usb
          hostPath:
            path: /dev/bus/usb
        - name: dri
          persistentVolumeClaim:
            claimName: dri-pvc
        - name: cache
          emptyDir: {}
        - name: dshm
          emptyDir:
            medium: Memory
      nodeSelector:
        coral: attached
