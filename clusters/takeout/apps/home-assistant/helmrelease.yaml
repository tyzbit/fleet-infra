apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: flux-system
spec:
  releaseName: home-assistant
  targetNamespace: default
  interval: 1m0s
  chart:
    spec:
      chart: home-assistant
      version: "11.0.3"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  valuesFrom:
  - kind: Secret
    name: home-assistant-values
    valuesKey: username
    targetPath: mariadb.auth.username
  - kind: Secret
    name: home-assistant-values
    valuesKey: password
    targetPath: mariadb.auth.password
  - kind: Secret
    name: home-assistant-values
    valuesKey: rootPassword
    targetPath: mariadb.auth.rootPassword
  values:
    image:
      pullPolicy: Always
      tag: "2021.9"
    controller:
      replicas: 0
    env:
      TZ: America/New_York
    persistence:
      config:
        enabled: true
        storageClass: longhorn
    additionalContainers:
      - name: filebrowser
        image: filebrowser/filebrowser:v2
        args: ["-d","/db/database.db"]
        env:
        - name: TZ
          value: America/New_York
        volumeMounts:
        - name: config
          subPath: filebrowser
          mountPath: /db
        - name: config
          mountPath: /srv/homeassistant
    ingress:
      main:
        enabled: true
        annotations: 
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt
          acme.cert-manager.io/http01-edit-in-place: "true"
        hosts:
        - host: "home.qtosw.com"
          paths:
          - path: "/"
        - host: "home-fb.qtosw.com"
          paths:
          - path: "/"
            service: 
              name: home-assistant-filebrowser
              port: 80
        tls:
        - hosts:
          - "*.qtosw.com"
          secretName: letsencrypt
    service:
      filebrowser:
        enabled: true
        primary: false
        name: home-assistant-filebrowser
        ports:
          fbhttp:
            enabled: true
            port: 80
    mariadb:
      enabled: true
      primary:
        persistence:
          enabled: true
          size: 20Gi
          storageClass: longhorn
    # influxdb:
    #   enabled: true
    #   persistence:
    #     enabled: true
    #     storageClass: longhorn
    #     size: 8Gi
