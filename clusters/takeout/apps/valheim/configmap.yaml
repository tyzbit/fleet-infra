apiVersion: v1
kind: ConfigMap
metadata:
  name: valheim-config
  namespace: default
data:
  SERVER_NAME: qtosw
  WORLD_NAME: CommunismWorks
  SERVER_PUBLIC: "true"

  STATUS_HTTP: "false"
  SUPERVISOR_HTTP: "true"

  BACKUPS: "true"
  BACKUPS_CRON: 0 * * * *
  BACKUPS_MAX_AGE: "7" # days
  BACKUPS_MAX_COUNT: "0"
  BACKUPS_DIRECTORY: /config/backups

  TZ: America/New_York
  # Mods
  BEPINEX: "true"
  VALHEIM_PLUS: "false"
