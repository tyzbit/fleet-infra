apiVersion: v1
kind: Service
metadata:
  name: valheim-server
  namespace: default
  annotations:
    metallb.universe.tf/allow-shared-ip: default-valheim-server
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.67
  externalTrafficPolicy: Local
  selector:
    app: valheim-server
  ports:
  - port: 2456
    protocol: UDP
    name: server-one
    targetPort: 2456
  - port: 2457
    protocol: UDP
    name: server-two
    targetPort: 2457
  - port: 9001
    protocol: TCP
    name: supervisor
    targetPort: 9001
