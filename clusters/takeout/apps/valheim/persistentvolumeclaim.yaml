apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: valheim-config
  namespace: default
spec:
  accessModes: 
    - ReadWriteMany
  volumeMode: Filesystem
  storageClassName: nfs-fast
  resources:
    requests:
      storage: 1Gi
