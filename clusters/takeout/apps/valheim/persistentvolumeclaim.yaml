apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: valheim-config-nas
  namespace: default
spec:
  accessModes: 
    - ReadWriteMany
  volumeMode: Filesystem
  storageClassName: nas
  resources:
    requests:
      storage: 1Gi
