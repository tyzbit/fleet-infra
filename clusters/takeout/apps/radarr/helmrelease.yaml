apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: flux-system
spec:
  releaseName: radarr
  targetNamespace: default
  timeout: 2m
  interval: 1m0s
  chart:
    spec:
      chart: radarr
      version: "15.0.3"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    controller:
      replicas: 1 # active nfs-client
    env:
      TZ: America/New_York
    persistence:
      config:
        enabled: true
        storageClass: longhorn
      media:
        enabled: true
        existingClaim: warehouse-media
      nzb-downloads:
        enabled: true
        existingClaim: nzbget-downloads
      torrent-downloads:
        enabled: true
        existingClaim: qbittorrent-downloads
    probes:
      liveness:
        enabled: false
    initContainers:
      fixperms:
        name: fixperms
        image: busybox
        command: 
        - sh
        - -c
        - chown 568:568 /config -R
        env:
        - name: TZ
          value: America/New_York
        volumeMounts:
        - name: config
          mountPath: /config
    ingress:
      main:
        enabled: true
        annotations: 
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt
          acme.cert-manager.io/http01-edit-in-place: "true"
          nginx.ingress.kubernetes.io/auth-type: basic
          nginx.ingress.kubernetes.io/auth-secret: movies-credentials
          nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
        hosts:
        - host: "movies.qtosw.com"
          paths:
          - path: "/"
        tls:
        - hosts:
          - "*.qtosw.com"
          secretName: letsencrypt
