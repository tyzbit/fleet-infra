apiVersion: v1
kind: PersistentVolume
metadata:
  name: braavos-media-pv
  namespace: argo
spec:
  accessModes:
  - ReadWriteOnce
  - ReadOnlyMany
  - ReadWriteMany
  capacity:
    storage: 16Ti
  nfs:
    path: /nfs/media/
    server: braavos.jura
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
