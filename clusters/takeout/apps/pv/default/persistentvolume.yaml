apiVersion: v1
kind: PersistentVolume
metadata:
  name: warehouse-media
  namespace: default
spec:
  accessModes:
  - ReadWriteOnce
  - ReadOnlyMany
  - ReadWriteMany
  capacity:
    storage: 80Ti
  nfs:
    path: /volume2/media/
    server: warehouse.jura
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
