apiVersion: v1
kind: PersistentVolume
metadata:
  name: braavos-media-pv
spec:
  accessModes:
  - ReadWriteOnce
  - ReadOnlyMany
  - ReadWriteMany
  capacity:
    storage: 16Ti
  nfs:
    path: /nfs/media/
    server: braavos.jura
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: dri-pv
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 256Mi
  hostPath:
    path: /dev/dri
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: braavos-etcd-backup-pv
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 1Gi
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /nfs/k8s-backup/
    server: braavos.jura
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: amazon-kubernetes-storage
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 10Ti
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /
    server: 172.30.1.83