apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: flux-system
spec:
  releaseName: nzbget
  targetNamespace: default
  timeout: 4m
  interval: 1m0s
  chart:
    spec:
      chart: nzbget
      version: "12.2.0"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    controller:
      replicas: 1 # active nfs-client
    nodeSelector:
      longhorn: primary
    env:
      TZ: America/New_York
    initContainers:
      fixperms:
        name: fixperms
        image: busybox
        command: 
        - sh
        - -c
        - chown 568:568 /config -R
        env:
        - name: TZ
          value: America/New_York
        volumeMounts:
        - name: config
          mountPath: /config
    persistence:
      config:
        enabled: true
        size: 40Gi
        storageClass: longhorn
      # downloads:
      #   enabled: true
      #   size: 480Gi
      #   accessMode: ReadWriteMany
      #   storageClass: longhorn
      media:
        enabled: true
        existingClaim: warehouse-media
      intermediate:
        enabled: true
        type: emptyDir
      temp:
        enabled: true
        existingClaim: stash-temp
    ingress:
      main:
        enabled: true
        annotations: 
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt
          acme.cert-manager.io/http01-edit-in-place: "false"
        hosts:
        - host: "usenet.tyzbit.io"
          paths:
          - path: "/"
        tls:
        - hosts:
          - "*.tyzbit.io"
          secretName: tyzbit.io-tls
