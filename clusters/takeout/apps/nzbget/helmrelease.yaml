apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: flux-system
spec:
  releaseName: nzbget
  targetNamespace: default
  interval: 1m0s
  chart:
    spec:
      chart: nzbget
      version: "12.0.1"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    controller:
      replicas: 1 # active nfs-client
    env:
      TZ: America/New_York
    persistence:
      config:
        enabled: true
        storageClass: longhorn
      downloads:
        enabled: true
        accessMode: RWX
        storageClass: nfs-client
    ingress:
      main:
        enabled: true
        annotations: 
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt
          acme.cert-manager.io/http01-edit-in-place: "true"
        hosts:
        - host: "usenet.qtosw.com"
          paths:
          - path: "/"
        tls:
        - hosts:
          - "*.qtosw.com"
          secretName: letsencrypt
