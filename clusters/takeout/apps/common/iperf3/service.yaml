apiVersion: v1
kind: Service
metadata:
  name: iperf3-server
  namespace: default
  annotations:
    metallb.universe.tf/allow-shared-ip: default-iperf3-server
spec:
  type: LoadBalancer
  selector:
    app: iperf3-server
  ports:
    - name: tcp
      protocol: TCP
      port: 5201
      targetPort: 5201
---
apiVersion: v1
kind: Service
metadata:
  name: iperf3-server-udp
  namespace: default
  annotations:
    metallb.universe.tf/allow-shared-ip: default-iperf3-server
spec:
  type: LoadBalancer
  selector:
    app: iperf3-server
  ports:
    - name: udp
      protocol: UDP
      port: 5201
      targetPort: 5201
