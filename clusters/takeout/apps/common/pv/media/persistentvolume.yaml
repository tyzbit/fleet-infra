apiVersion: v1
kind: PersistentVolume
metadata:
  name: dri-pv-media
  namespace: media
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 256Mi
  hostPath:
    path: /dev/dri
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nas-volume1-media
  namespace: media
spec:
  accessModes:
  - ReadWriteOnce
  - ReadOnlyMany
  - ReadWriteMany
  capacity:
    storage: 100Ti
  nfs:
    path: /volume1/
    server: nas.jura
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nas-volume1-media-media
  namespace: media
spec:
  accessModes:
  - ReadWriteOnce
  - ReadOnlyMany
  - ReadWriteMany
  capacity:
    storage: 100Ti
  nfs:
    path: /volume1/media/
    server: nas.jura
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
---
