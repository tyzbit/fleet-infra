apiVersion: v1
kind: PersistentVolume
metadata:
  name: nas-volume1-storage
  namespace: storage
spec:
  accessModes:
  - ReadWriteOnce
  - ReadOnlyMany
  - ReadWriteMany
  capacity:
    storage: 100Ti
  nfs:
    path: /volume1/
    server: nas.jura
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
---
