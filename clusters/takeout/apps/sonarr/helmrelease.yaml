apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: flux-system
spec:
  releaseName: sonarr
  targetNamespace: default
  timeout: 2m
  interval: 1m0s
  chart:
    spec:
      chart: sonarr
      version: "15.1.0"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    controller:
      replicas: 1 # active longhorn
    nodeSelector:
      longhorn: primary
    env:
      TZ: America/New_York
    initContainers:
      fixperms:
        name: fixperms
        image: busybox
        command: 
        - sh
        - -c
        - chown 568:568 /config -R
        env:
        - name: TZ
          value: America/New_York
        volumeMounts:
        - name: config
          mountPath: /config
    persistence:
      config:
        enabled: true
        size: 20Gi
        storageClass: longhorn
      nzb-downloads:
        enabled: true
        existingClaim: nzbget-downloads
      torrent-downloads:
        enabled: true
        existingClaim: qbittorrent-downloads
      media:
        enabled: true
        existingClaim: warehouse-media
    ingress:
      main:
        enabled: true
        annotations: 
          kubernetes.io/ingress.class: nginx
          nginx.ingress.kubernetes.io/auth-type: basic
          nginx.ingress.kubernetes.io/auth-secret: shows-credentials
          nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
          cert-manager.io/cluster-issuer: letsencrypt
          acme.cert-manager.io/http01-edit-in-place: "false"
        hosts:
        - host: "shows.tyzbit.io"
          paths:
          - path: "/"
        tls:
        - hosts:
          - "*.tyzbit.io"
          secretName: tyzbit.io-tls
