apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: argo
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "watch", "list", "update"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: default
  name: argo
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: default
  name: argo
subjects:
  - kind: ServiceAccount
    name: argo
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argo