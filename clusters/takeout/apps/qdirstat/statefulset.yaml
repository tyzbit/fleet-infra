apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qdirstat
  namespace: default
  labels:
    app: qdirstat
spec:
  serviceName: qdirstat
  selector:
    matchLabels:
      app: qdirstat
  replicas: 1 # active nfs-client-fast
  template:
    metadata:
      labels:
        app: qdirstat
    spec:
      containers:
        - name: qdirstat
          image: jlesage/qdirstat:latest
          imagePullPolicy: Always
          # command: ["sh","-c","tail -f /dev/null"]
          volumeMounts:
            - name: qdirstat-config
              mountPath: /config
            # - name: braavos
            #   mountPath: /mount/braavos
            - name: warehouse
              mountPath: /mount/warehouse
            - name: downloads
              mountPath: /mount/downloads
          resources:
            requests: 
              cpu: 500m
            limits:
              memory: 512Mi
      volumes:
        - name: qdirstat-config
          persistentVolumeClaim:
            claimName: qdirstat-config
        # - name: braavos
        #   persistentVolumeClaim:
        #     claimName: braavos-media-pvc
        - name: warehouse
          persistentVolumeClaim:
            claimName: warehouse-media
        - name: downloads
          persistentVolumeClaim:
            claimName: qbittorrent-downloads
      imagePullSecrets:
        - name: docker-hub
