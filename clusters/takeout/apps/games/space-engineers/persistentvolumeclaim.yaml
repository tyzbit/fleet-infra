apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: space-engineers-steam
  namespace: games
spec:
  accessModes: 
    - ReadWriteOnce
  volumeMode: Filesystem
  storageClassName: longhorn
  resources:
    requests:
      storage: 40Gi