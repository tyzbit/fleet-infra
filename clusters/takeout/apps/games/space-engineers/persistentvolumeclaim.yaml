apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: space-engineers-data
  namespace: games
spec:
  accessModes: 
    - ReadWriteOnce
  volumeMode: Filesystem
  storageClassName: longhorn
  resources:
    requests:
      storage: 100Gi
