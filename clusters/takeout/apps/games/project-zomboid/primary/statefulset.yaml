apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: project-zomboid
  namespace: games
spec:
  selector:
    matchLabels:
      app: project-zomboid
  serviceName: project-zomboid
  replicas: 1 # active longhorn
  template:
    metadata:
      labels:
        app: project-zomboid
    spec:
      initContainers:
        - name: project-zomboid-init
          image: ubuntu
          command:
            - bash
            - -c
            - |
                chmod 777 -R /server-data && \
                chmod 777 -R /server-files && \
                chown 1000:1000 /server-data -R && \
                chown 1000:1000 /server-files -R && \
                chown 1000:1000 /server-data/lost+found -R && \
                chown 1000:1000 /server-files/lost+found -R
          volumeMounts:
            - name: project-zomboid-data
              mountPath: /server-data
            - name: project-zomboid-files
              mountPath: /server-files
      containers:
      - name: project-zomboid
        image: afey/zomboid:latest
        # command: ["tail","-f","/dev/null"]
        envFrom:
        - name:
          secretRef:
              name: project-zomboid-config
        env:
        - name: SERVER_NAME
          value: QTOSW
        - name: SERVER_PUBLIC_NAME
          value: QTOSW
        - name: SERVER_PUBLIC_DESC
          value: Quick, Think of Something Witty
        ports:
        - containerPort: 8766
          name: data1
          protocol: UDP
        - containerPort: 8767
          name: data2
          protocol: UDP
        - containerPort: 16261
          name: data3
          protocol: UDP
        volumeMounts:
        - name: project-zomboid-data
          mountPath: /server-data
        - name: project-zomboid-files
          mountPath: /server-files
        resources:
          limits:
            memory: 12Gi # was 16Gi
          requests:
            cpu: 250m
      - name: filebrowser
        image: filebrowser/filebrowser:v2
        args: ["-d","/db/database.db"]
        ports:
        - containerPort: 80
          name: fb-http
          protocol: TCP
        env:
        - name: TZ
          value: America/New_York
        volumeMounts:
        - name: project-zomboid-data
          subPath: filebrowser
          mountPath: /db
        - name: project-zomboid-data
          mountPath: /srv/server-data
      volumes:
        - name: project-zomboid-files-config
          configMap:
              name: project-zomboid-files-config
        - name: project-zomboid-data
          persistentVolumeClaim:
            claimName: project-zomboid-data
        - name: project-zomboid-files
          persistentVolumeClaim:
            claimName: project-zomboid-files
