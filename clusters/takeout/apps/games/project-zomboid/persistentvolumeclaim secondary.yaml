apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: project-zomboid-secondary-data
  namespace: games
spec:
  accessModes: 
    - ReadWriteOnce
  volumeMode: Filesystem
  storageClassName: longhorn
  resources:
    requests:
      storage: 100Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: project-zomboid-secondary-files
  namespace: games
spec:
  accessModes: 
    - ReadWriteOnce
  volumeMode: Filesystem
  storageClassName: longhorn
  resources:
    requests:
      storage: 40Gi
