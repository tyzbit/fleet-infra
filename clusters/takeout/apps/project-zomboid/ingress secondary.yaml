apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: project-zomboid-secondary-filebrowser
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    cert-manager.io/cluster-issuer: letsencrypt
    acme.cert-manager.io/http01-edit-in-place: "false"
spec:
  tls:
    - hosts:
        - "*.tyzbit.io"
      secretName: tyzbit.io-tls
  rules:
  - host: pz-fb-2.tyzbit.io
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: project-zomboid-secondary-filebrowser
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: project-zomboid-secondary-files
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    cert-manager.io/cluster-issuer: letsencrypt
    acme.cert-manager.io/http01-edit-in-place: "false"
spec:
  tls:
    - hosts:
        - "*.projectzomboid-2.qtosw.com"
      secretName: projectzomboid-2.qtosw.com-tls
  rules:
  - host: files.projectzomboid-2.qtosw.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: project-zomboid-secondary-files
            port:
              number: 8080
