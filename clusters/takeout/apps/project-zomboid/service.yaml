apiVersion: v1
kind: Service
metadata:
  name: project-zomboid-udp
  namespace: default
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app: project-zomboid
  ports:
  - port: 8766
    protocol: UDP
    name: data1
    targetPort: 8766
  - port: 8767
    protocol: UDP
    name: data2
    targetPort: 8767
  - port: 16261
    protocol: UDP
    name: data3
    targetPort: 16261
---
apiVersion: v1
kind: Service
metadata:
  name: project-zomboid-filebrowser
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: project-zomboid
  ports:
  - port: 80
    protocol: TCP
    name: fb-http
    targetPort: 80