apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sickchill
spec:
  serviceName: sickchill
  replicas: 0
  selector:
    matchLabels:
      app: sickchill
  template:
    metadata:
      labels:
        app: sickchill
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/instance
                operator: In
                values:
                - default-qbittorrent
            topologyKey: kubernetes.io/hostname
      containers:
      - name: sickchill
        image: sickchill/sickchill
        env:
        - name: TZ
          value: America/New_York
        - name: PUID
          value: "1000"
        - name: PGID
          value: "100"
        volumeMounts:
          - mountPath: /data
            name: sickchill-config
          - mountPath: /downloads
            name: downloads
          - mountPath: /tv
            subPath: "tv shows"
            name: braavos
          - mountPath: /anime
            subPath: "anime"
            name: braavos
        resources:
          requests:
            cpu: "100m"
          limits:
            memory: "1Gi"
        ports:
        - containerPort: 8081
      volumes:
        - name: downloads
          persistentVolumeClaim:
            claimName: qbittorrent-downloads
        - name: braavos
          persistentVolumeClaim:
            claimName: braavos-media-pvc
        - name: sickchill-config
          persistentVolumeClaim:
            claimName: sickchill-config
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: sickchill-config
      spec:
        resources:
          requests:
            storage: 512Mi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce

