apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sickchill
spec:
  serviceName: sickchill
  replicas: 1 # active nfs-client
  selector:
    matchLabels:
      app: sickchill
  template:
    metadata:
      labels:
        app: sickchill
    spec:
      containers:
      - name: sickchill
        image: sickchill/sickchill
        # command: ["sh","-c","tail -f /dev/null"]
        env:
        - name: TZ
          value: America/New_York
        - name: PUID
          value: "1000"
        - name: PGID
          value: "100"
        volumeMounts:
          - mountPath: /data
            name: sickchill-config
          - mountPath: /downloads
            name: downloads
          - mountPath: /tv
            subPath: "tv shows"
            name: braavos
          - mountPath: /anime
            subPath: "anime"
            name: braavos
        resources:
          requests:
            cpu: "100m"
          limits:
            memory: "1Gi"
        ports:
        - containerPort: 8081
      volumes:
        - name: downloads
          persistentVolumeClaim:
            claimName: qbittorrent-downloads
        - name: braavos
          persistentVolumeClaim:
            claimName: braavos-media-pvc
        # - name: warehouse
        #   persistentVolumeClaim:
        #     claimName: warehouse-media
        - name: sickchill-config
          persistentVolumeClaim:
            claimName: sickchill-config
