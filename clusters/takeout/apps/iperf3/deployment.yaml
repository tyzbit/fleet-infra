apiVersion: apps/v1
kind: Deployment
metadata:
  name: iperf3-server
  labels:
    app: iperf3-server
spec:
  selector:
    matchLabels:
      app: iperf3-server
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 100%
      maxSurge: 100%
  template:
    metadata:
      annotations: {}
        # linkerd.io/inject: enabled
      labels:
        app: iperf3-server
    spec:
      containers:
        - name: iperf3
          image: networkstatic/iperf3:latest
          args: ["-s"]
      imagePullSecrets:
        - name: docker-hub
      nodeSelector:
        kubernetes.io/hostname: weatherman
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iperf3-client
  labels:
    app: iperf3-client
spec:
  selector:
    matchLabels:
      app: iperf3-client
  replicas: 0
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 100%
      maxSurge: 100%
  template:
    metadata:
      annotations: {}
        # linkerd.io/inject: enabled
      labels:
        app: iperf3-client
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - iperf3-server
            topologyKey: "kubernetes.io/hostname"

      containers:
        - name: iperf3-client
          image: networkstatic/iperf3:latest
          command: ["tail","-f","/dev/null"]
          #args: ["-c","iperf3-server","-t","0"]
      imagePullSecrets:
        - name: docker-hub
      nodeSelector:
        kubernetes.io/hostname: cameraman