apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wordpress-tylerphawkins
  namespace: flux-system
spec:
  releaseName: wordpress-tylerphawkins
  targetNamespace: default
  chart:
    spec:
      chart: wordpress
      version: "10.10.3"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 1m0s
  valuesFrom:
  - kind: Secret
    name: wordpress-tylerphawkins-values
    valuesKey: wordpressUsername
    targetPath: wordpressUsername
  - kind: Secret
    name: wordpress-tylerphawkins-values
    valuesKey: wordpressPassword
    targetPath: wordpressPassword
  - kind: Secret
    name: wordpress-tylerphawkins-values
    valuesKey: wordpressEmail
    targetPath: wordpressEmail
  - kind: Secret
    name: wordpress-tylerphawkins-values
    valuesKey: wordpressTablePrefix
    targetPath: wordpressTablePrefix
  - kind: Secret
    name: wordpress-tylerphawkins-values
    valuesKey: mariadbAuthRootPassword
    targetPath: mariadb.auth.rootPassword
  - kind: Secret
    name: wordpress-tylerphawkins-values
    valuesKey: mariadbAuthUsername
    targetPath: mariadb.auth.username
  - kind: Secret
    name: wordpress-tylerphawkins-values
    valuesKey: mariadbAuthPassword
    targetPath: mariadb.auth.password
  - kind: Secret
    name: wordpress-tylerphawkins-values
    valuesKey: mariadbAuthDatabase
    targetPath: mariadb.auth.database
  - kind: Secret
    name: wordpress-tylerphawkins-values
    valuesKey: smtpHost
    targetPath: smtpHost
  - kind: Secret
    name: wordpress-tylerphawkins-values
    valuesKey: smtpPort
    targetPath: smtpPort
  - kind: Secret
    name: wordpress-tylerphawkins-values
    valuesKey: smtpUser
    targetPath: smtpUser
  - kind: Secret
    name: wordpress-tylerphawkins-values
    valuesKey: smtpPassword
    targetPath: smtpPassword
  values:
    image:
      tag: "5.7.1" # {"$imagepolicy": "flux-system:wordpress:tag"}
      pullPolicy: Always
      pullSecrets:
      - name: docker-hub
    wordpressBlogName: Tyler P Hawkins
    wordpressConfigureCache: true
    allowEmptyPassword: false
    smtpProtocol: tls
    livenessProbe:
      enabled: false
    resources:
      requests:
        cpu: 200m
      limits:
        memory: 1Gi
    ingress:
      enabled: true
      # annotations: 
      #   kubernetes.io/ingress.class: nginx
      #   cert-manager.io/cluster-issuer: letsencrypt
      #   acme.cert-manager.io/http01-edit-in-place: "true"
      hostname: "tylerphawkins.com"
      tls: true
      certManager: true
    service:
      type: LoadBalancer
    persistence:
      accessModes:
      - ReadWriteMany
      storageClass: longhorn
      size: 4Gi
    volumePermissions:
      enabled: true
    metrics:
      enabled: true
    memcached:
      enabled: true
    mariadb:
      primary:
        persistence:
          storageClass: longhorn
          size: 4Gi
