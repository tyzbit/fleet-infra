apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wordpress-qtosw
  namespace: flux-system
spec:
  releaseName: wordpress-qtosw
  targetNamespace: default
  timeout: 10m
  chart:
    spec:
      chart: wordpress
      version: "10.10.3"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 1m0s
  valuesFrom:
    - kind: Secret
      name: wordpress-qtosw-values
      valuesKey: wordpressUsername
      targetPath: wordpressUsername
    - kind: Secret
      name: wordpress-qtosw-values
      valuesKey: wordpressPassword
      targetPath: wordpressPassword
    - kind: Secret
      name: wordpress-qtosw-values
      valuesKey: wordpressEmail
      targetPath: wordpressEmail
    - kind: Secret
      name: wordpress-qtosw-values
      valuesKey: wordpressTablePrefix
      targetPath: wordpressTablePrefix
    - kind: Secret
      name: wordpress-qtosw-values
      valuesKey: mariadbAuthRootPassword
      targetPath: mariadb.auth.rootPassword
    - kind: Secret
      name: wordpress-qtosw-values
      valuesKey: mariadbAuthUsername
      targetPath: mariadb.auth.username
    - kind: Secret
      name: wordpress-qtosw-values
      valuesKey: mariadbAuthPassword
      targetPath: mariadb.auth.password
    - kind: Secret
      name: wordpress-qtosw-values
      valuesKey: mariadbAuthDatabase
      targetPath: mariadb.auth.database
    - kind: Secret
      name: wordpress-qtosw-values
      valuesKey: smtpHost
      targetPath: smtpHost
    - kind: Secret
      name: wordpress-qtosw-values
      valuesKey: smtpPort
      targetPath: smtpPort
    - kind: Secret
      name: wordpress-qtosw-values
      valuesKey: smtpUser
      targetPath: smtpUser
    - kind: Secret
      name: wordpress-qtosw-values
      valuesKey: smtpPassword
      targetPath: smtpPassword
  values:
    replicaCount: 1 # active nas
    image:
      tag: "5.8.3" # {"$imagepolicy": "flux-system:wordpress-qtosw:tag"}
      pullPolicy: Always
      pullSecrets:
        - name: docker-hub
    wordpressBlogName: Quick Think of Something Witty
    wordpressConfigureCache: true
    wordpressScheme: https
    allowEmptyPassword: false
    # # Custom .htaccess directives
    # customHTAccessCM: wordpress-qtosw-htaccess
    # # Disable .htaccess in apache
    # allowOverrideNone: false
    htaccessPersistenceEnabled: true
    # the rest of the smtp settings are secrets
    smtpProtocol: tls
    livenessProbe:
      enabled: false
    resources:
      requests:
        cpu: 300m
        memory: 512Mi
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: letsencrypt
        acme.cert-manager.io/http01-edit-in-place: "false"
        nginx.ingress.kubernetes.io/proxy-body-size: 256m
      hostname: "qtosw.com"
      tls: true
    service:
      type: NodePort
    persistence:
      accessModes:
        - ReadWriteOnce
      storageClass: nas
      size: 1Gi
    # run a container to fix volume permissions at the start
    volumePermissions:
      enabled: true
    memcached:
      enabled: true
    mariadb:
      primary:
        persistence:
          storageClass: longhorn
          size: 8Gi
    affinity:
      podAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/instance
                    operator: In
                    values:
                      - wordpress-qtosw
              topologyKey: kubernetes.io/hostname
            weight: 100
