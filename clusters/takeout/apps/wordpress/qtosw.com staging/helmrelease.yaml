apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wordpress-qtosw-staging
  namespace: flux-system
spec:
  releaseName: wordpress-qtosw-staging
  targetNamespace: default
  chart:
    spec:
      chart: wordpress
      version: "10.10.3"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 1m0s
  valuesFrom:
  - kind: Secret
    name: wordpress-qtosw-staging-values
    valuesKey: wordpressUsername
    targetPath: wordpressUsername
  - kind: Secret
    name: wordpress-qtosw-staging-values
    valuesKey: wordpressPassword
    targetPath: wordpressPassword
  - kind: Secret
    name: wordpress-qtosw-staging-values
    valuesKey: wordpressEmail
    targetPath: wordpressEmail
  - kind: Secret
    name: wordpress-qtosw-staging-values
    valuesKey: wordpressTablePrefix
    targetPath: wordpressTablePrefix
  - kind: Secret
    name: wordpress-qtosw-staging-values
    valuesKey: mariadbAuthRootPassword
    targetPath: mariadb.auth.rootPassword
  - kind: Secret
    name: wordpress-qtosw-staging-values
    valuesKey: mariadbAuthUsername
    targetPath: mariadb.auth.username
  - kind: Secret
    name: wordpress-qtosw-staging-values
    valuesKey: mariadbAuthPassword
    targetPath: mariadb.auth.password
  - kind: Secret
    name: wordpress-qtosw-staging-values
    valuesKey: mariadbAuthDatabase
    targetPath: mariadb.auth.database
  - kind: Secret
    name: wordpress-qtosw-staging-values
    valuesKey: smtpHost
    targetPath: smtpHost
  - kind: Secret
    name: wordpress-qtosw-staging-values
    valuesKey: smtpPort
    targetPath: smtpPort
  - kind: Secret
    name: wordpress-qtosw-staging-values
    valuesKey: smtpUser
    targetPath: smtpUser
  - kind: Secret
    name: wordpress-qtosw-staging-values
    valuesKey: smtpPassword
    targetPath: smtpPassword
  values:
    image:
      tag: "5.7.1" # {"$imagepolicy": "flux-system:wordpress-qtsow:tag"}
      pullPolicy: Always
      pullSecrets:
      - name: docker-hub
    wordpressBlogName: Quick Think of Something Witty
    wordpressConfigureCache: true
    wordpressScheme: https
    allowEmptyPassword: false
    smtpProtocol: tls
    livenessProbe:
      enabled: false
    resources:
      requests:
        cpu: 200m
      limits:
        memory: 256Mi
    ingress:
      enabled: true
      annotations: 
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: letsencrypt
        acme.cert-manager.io/http01-edit-in-place: "true"
      hostname: "qtosw.jura"
      tls: true
    service:
      type: NodePort
    persistence:
      accessModes:
      - ReadWriteMany
      storageClass: nfs-client
      size: 10Gi
    volumePermissions:
      enabled: true
    metrics:
      enabled: true
    memcached:
      enabled: true
    mariadb:
      primary:
        persistence:
          storageClass: longhorn
          size: 8Gi
