apiVersion: v1
kind: PersistentVolume
metadata:
  name: wordpress-qtosw-staging
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local
  local:
    path: /tmp/qtosw-staging
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wordpress-qtosw-staging
spec:
  resources:
    requests:
      storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
