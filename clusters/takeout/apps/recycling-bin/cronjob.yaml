apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: recycling-bin-cleanup
  namespace: default
spec:
  successfulJobsHistoryLimit: 1
  schedule: "33 5 * * *"
  jobTemplate:
    spec:
      activeDeadlineSeconds: 900
      backoffLimit: 2
      completions: 1
      parallelism: 1
      template:
        spec:
          containers:
          - name: recycling-bin-cleanup
            image: busybox
            imagePullPolicy: Always
            command: ["sh", "-c", "find '/media/recycling bin' -type d -mtime +30 -print -delete"]
            volumeMounts:
              - mountPath: "/media"
                name: warehouse-media
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 64Mi
          restartPolicy: Never
          volumes:
            - name: warehouse-media
              persistentVolumeClaim:
                claimName: warehouse-media
          imagePullSecrets:
            - name: docker-hub
