apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
  namespace: flux-system
spec:
  releaseName: jackett
  targetNamespace: default
  interval: 1m0s
  chart:
    spec:
      chart: jackett
      version: "11.1.1"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    controller:
      replicas: 1 # active nfs-client
    env:
      TZ: America/New_York
    persistence:
      config:
        enabled: true
        storageClass: nfs-fast
    ingress:
      main:
        enabled: true
        annotations: 
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt
          acme.cert-manager.io/http01-edit-in-place: "true"
          nginx.ingress.kubernetes.io/auth-type: basic
          nginx.ingress.kubernetes.io/auth-secret: jackett-credentials
          nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
        hosts:
        - host: "movies.qtosw.com"
          paths:
          - path: "/"
        tls:
        - hosts:
          - "*.qtosw.com"
          secretName: letsencrypt
