apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: filebrowser
  namespace: default
spec:
  serviceName: filebrowser
  replicas: 0 # active nfs-client-fast
  selector:
    matchLabels:
      app: filebrowser
  template:
    metadata:
      labels:
        app: filebrowser
    spec:
      containers:
      - name: filebrowser
        image: filebrowser/filebrowser:v2
        command: # ["sh","-c","tail -f /dev/null"]
        - sh
        - -c
        - |
          apk add mktorrent util-linux unrar && /filebrowser -d /db/database.db
        # util-linux has rename
        env:
        - name: TZ
          value: America/New_York
        volumeMounts:
          - name: filebrowser-config
            mountPath: /db
          # - name: braavos
          #   mountPath: /srv/braavos
          - name: warehouse
            mountPath: /srv/warehouse
          - name: qbt-downloads
            mountPath: /srv/torrent_downloads
          - name: nzb-downloads
            mountPath: /srv/usenet_downloads
          - name: temp
            mountPath: /srv/temp
        resources:
          requests:
            cpu: "50m"
          limits:
            memory: "256Mi"
        ports:
        - containerPort: 80
      volumes:
        - name: filebrowser-config
          persistentVolumeClaim:
            claimName: filebrowser-config
        # - name: braavos
        #   persistentVolumeClaim:
        #     claimName: braavos-media-pvc
        - name: warehouse
          persistentVolumeClaim:
            claimName: warehouse-volume1-media
        - name: qbt-downloads
          persistentVolumeClaim:
            claimName: qbittorrent-downloads
        - name: nzb-downloads
          persistentVolumeClaim:
            claimName: nzbget-downloads
        - name: temp
          persistentVolumeClaim:
            claimName: stash-temp
