apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: filebrowser
spec:
  serviceName: filebrowser
  selector:
    matchLabels:
      app: filebrowser
  template:
    metadata:
      labels:
        app: filebrowser
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/instance
                operator: In
                values:
                - default-deluge
            topologyKey: kubernetes.io/hostname
      containers:
      - name: filebrowser
        image: filebrowser/filebrowser:v2
        args: ["-d","/db/database.db"]
        env:
        - name: TZ
          value: America/New_York
        volumeMounts:
          - name: filebrowser-config
            mountPath: /db
          - name: braavos
            mountPath: /srv/braavos
          - name: downloads
            mountPath: /srv/downloads
        resources:
          requests:
            cpu: "50m"
          limits:
            memory: "32Mi"
        ports:
        - containerPort: 80
      volumes:
        - name: braavos
          persistentVolumeClaim:
            claimName: braavos-media-pvc
        - name: downloads
          persistentVolumeClaim:
            claimName: deluge-downloads
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: filebrowser-config
      spec:
        resources:
          requests:
            storage: 512Mi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce
