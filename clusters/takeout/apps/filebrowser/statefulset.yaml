apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: filebrowser
spec:
  serviceName: filebrowser
  replicas: 1 # active nfs-client
  selector:
    matchLabels:
      app: filebrowser
  template:
    metadata:
      labels:
        app: filebrowser
    spec:
      containers:
      - name: filebrowser
        image: filebrowser/filebrowser:v2
        command:
        - sh
        - -c
        - |
          apk add mktorrent util-linux && /filebrowser -d /db/database.db
        # util-linux has rename
        env:
        - name: TZ
          value: America/New_York
        volumeMounts:
          - name: filebrowser-config
            mountPath: /db
          - name: warehouse
            mountPath: /srv/warehouse
          - name: downloads
            mountPath: /srv/downloads
          - name: amazon-kubernetes-storage
            mountPath: /srv/amazon-kubernetes-storage
        resources:
          requests:
            cpu: "50m"
          limits:
            memory: "256Mi"
        ports:
        - containerPort: 80
      volumes:
        - name: filebrowser-config
          persistentVolumeClaim:
            claimName: temp-filebrowser-config # CHANGEME
        - name: warehouse
          persistentVolumeClaim:
            claimName: warehouse-media
        - name: downloads
          persistentVolumeClaim:
            claimName: qbittorrent-downloads
        - name: amazon-kubernetes-storage
          persistentVolumeClaim:
            claimName: amazon-kubernetes-storage
