apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-metrics-adapter
  namespace: flux-system
spec:
  targetNamespace: kube-system
  chart:
    spec:
      chart: kube-metrics-adapter
      sourceRef:
        kind: HelmRepository
        name: rancher-cd-apps
        namespace: flux-system
  interval: 1m0s
  values:
    enableCustomMetricsApi: true