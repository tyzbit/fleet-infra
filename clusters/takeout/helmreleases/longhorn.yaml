apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: flux-system
spec:
  targetNamespace: longhorn-system
  releaseName: longhorn
  chart:
    spec:
      chart: longhorn
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  interval: 1m0s
  values: 
    defaultSettings:
      # backupTarget: s3://takeout-backups@us-east-1/
      # backupTargetCredentialSecret: longhorn-takeout-backups
      createDefaultDiskLabeledNodes: true
      storageOverProvisioningPercentage: 0
      storageMinimalAvailablePercentage: 10
      guaranteedEngineCPU: 1
      # defaultDataPath: /mnt/external/longhorn
