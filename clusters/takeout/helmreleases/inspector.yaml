apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: inspector
  namespace: flux-system
spec:
  chart:
    spec:
      chart: inspector
      sourceRef:
        kind: HelmRepository
        name: rancher-cd-apps
        namespace: flux-system
  interval: 1m0s
  values:
    image:
      tag: 1.0.2 # {"$imagepolicy": "flux-system:inspector:tag"}
    namespace: monitoring
    imagePullSecrets:
    - name: docker-hub
    storageClassName: nfs-client
