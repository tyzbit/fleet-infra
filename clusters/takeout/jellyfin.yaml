apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: flux-system
spec:
  targetNamespace: default
  chart:
    spec:
      chart: jellyfin
      sourceRef:
        kind: HelmRepository
        name: rancher-cd-apps
        namespace: flux-system
  interval: 1m0s
  values:
    fullnameOverride: jellyfin
    ingress:
      enabled: true
      annotations: 
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/configuration-snippet: |
          proxy_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
          grpc_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
        cert-manager.io/cluster-issuer: letsencrypt
        acme.cert-manager.io/http01-edit-in-place: "true"
      tls:
        - hosts:
          - "jellyfin.qtosw.com"
          secretName: letsencrypt-jellyfin
      hosts:
        - "jellyfin.qtosw.com"
      path: "/"
      secret:
        name: keel
    persistence:
      config:
        enabled: true
        size: 20Gi
        storageClass: longhorn
      media:
        enabled: true
        existingClaim: braavos-media-pvc
    resources:
      requests:
        cpu: 2000m
        memory: 2Gi
      limits:
        cpu: 2000m
        memory: 2Gi
    extraVolumeMounts:
      - name: dri-pvc
        mountPath: /dev/dri
    extraVolumes:
      - name: dri-pvc
        persistentVolumeClaim:
          claimName: dri-pvc
    securityContext:
      priveleged: true
    