apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubectl-fzf
  namespace: flux-system
spec:
  targetNamespace: kube-system
  releaseName: kubectl-fzf
  chart:
    spec:
      chart: ./k8s
      version: "v2.0.4" # Set in the referenced GitRepository
      sourceRef:
        kind: GitRepository
        name: kubectl-fzf
        namespace: flux-system
  interval: 1m0s
  values:
    image:
      cache_builder:
        tag: 2.0.4
    resources:
      rsyncd:
        memory: 128M
        cpu: 0.2
      cache_builder:
        memory: 256M
        cpu: 1