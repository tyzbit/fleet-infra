apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: newrelic-bundle
  namespace: flux-system
spec:
  targetNamespace: monitoring
  releaseName: nri-bundle
  chart:
    spec:
      chart: nri-bundle
      sourceRef:
        kind: HelmRepository
        name: newrelic
        namespace: flux-system
  interval: 1m0s
  valuesFrom:
    - kind: Secret
      name: newrelic
      valuesKey: license-key
      targetPath: global.licenseKey
    # - kind: Secret
    #   name: newrelic
    #   valuesKey: config
    #   targetPath: newrelic-infrastructure.config
    # - kind: Secret
    #   name: newrelic
    #   valuesKey: pixie-apikey
    #   targetPath: newrelic-pixie.apiKey
    # - kind: Secret
    #   name: newrelic
    #   valuesKey: pixie-deploykey
    #   targetPath: pixie-chart.deployKey
  values:
    global:
      cluster: takeout
    infrastructure:
      enabled: true
      image:
        pullPolicy: Always
    newrelic-infrastructure:
      # privileged: true
      config:
        enable_process_metrics: false
        network_interface_filters:
          prefix:
            - dummy
            - lo
            - cali
            - vxlan
        daemontools_interval_sec: 60
        network_interface_interval_sec: 60
        metrics_network_sample_rate: 30
        metrics_nfs_sample_rate: 120
        metrics_process_sample_rate: 60
        metrics_storage_sample_rate: 120
        metrics_system_sample_rate: 30
        strip_command_line: true
      # https://github.com/newrelic/nri-kubernetes/blob/1037cd509fc421e21ccbfabcc6e10cfe992bada2/deploy/newrelic-infra.yaml#L178-L182
      integrations_config: # TODO: find configuration for this
        - name: nri-kubernetes-config.yml
          data:
            integration_name: com.newrelic.kubernetes
            instances:
              - name: nri-kubernetes
                command: metrics
    kubeEvents:
      enabled: true
    ksm:
      enabled: true
    # https://github.com/kubernetes/kube-state-metrics/blob/848354c3c7aae95d809bee7811b6cdfd4a305867/charts/kube-state-metrics/values.yaml
    kube-state-metrics:
      collectors:
        deployments: true
        jobs: true
        nodes: true
        pods: true
        
        persistentvolumeclaims: false
        persistentvolumes: false
        volumeattachments: false

        certificatesigningrequests: false
        configmaps: false
        cronjobs: false
        endpoints: false
        horizontalpodautoscalers: false
        ingresses: false
        limitranges: false
        mutatingwebhookconfigurations: false
        namespaces: false
        networkpolicies: false
        poddisruptionbudgets: false
        replicasets: false
        replicationcontrollers: false
        resourcequotas: false
        secrets: false
        services: false
        storageclasses: false
        validatingwebhookconfigurations: false
    prometheus:
      enabled: true
    nri-prometheus:
      config:
        scrape_timeout: "90s"
        transformations:
          - description: "Exclude all but kasa metrics"
            ignore_metrics:
              - except:
                - kasa_
    logging:
      enabled: true
      image:
        pullPolicy: Always
    webhook:
      enabled: false
    # newrelic-pixie:
    #   enabled: true
    # pixie-chart:
    #   enabled: true
    #   clusterName: takeout
