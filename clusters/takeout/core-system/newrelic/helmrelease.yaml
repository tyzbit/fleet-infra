apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: newrelic-bundle
  namespace: flux-system
spec:
  targetNamespace: monitoring
  releaseName: nri-bundle
  chart:
    spec:
      chart: nri-bundle
      sourceRef:
        kind: HelmRepository
        name: newrelic
        namespace: flux-system
  interval: 1m0s
  valuesFrom:
    - kind: Secret
      name: newrelic
      valuesKey: license-key
      targetPath: global.licenseKey
    - kind: Secret
      name: newrelic
      valuesKey: pixie-apikey
      targetPath: newrelic-pixie.apiKey
    - kind: Secret
      name: newrelic
      valuesKey: pixie-deploykey
      targetPath: pixie-chart.deployKey
  values:
    global:
      cluster: takeout
    infrastructure:
      enabled: true
      image:
        pullPolicy: Always
    kubeEvents:
      enabled: true
    ksm:
      enabled: true
    prometheus:
      enabled: true
    nri-prometheus:
      config:
        scrape_timeout: "90s"
        transformations:
          - description: "Exclude all but kasa metrics"
            ignore_metrics:
              - except:
                - kasa_
    logging:
      enabled: true
      image:
        pullPolicy: Always
    webhook:
      enabled: false
    newrelic-pixie:
      enabled: true
    pixie-chart:
      enabled: true
      clusterName: takeout
