apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: flux-system
spec:
  targetNamespace: longhorn-system
  releaseName: longhorn
  chart:
    spec:
      chart: longhorn
      version: "1.4.3"
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  interval: 2m0s
  values:
    defaultSettings:
      defaultReplicaCount: 3
      backupTarget: s3://${longhorn_backup_bucket}@us-east-1/
      backupTargetCredentialSecret: longhorn-takeout-backups
      backupstorePollInterval: 0
      createDefaultDiskLabeledNodes: true
      storageOverProvisioningPercentage: 100
      storageMinimalAvailablePercentage: 10
      guaranteedEngineManagerCPU: 20
      guaranteedReplicaManagerCPU: 20
      orphanAutoDeletion: true
      defaultDataPath: /mnt/external/longhorn
      concurrentAutomaticEngineUpgradePerNodeLimit: 3
      defaultLonghornStaticStorageClass: longhorn
      nodeDownPodDeletionPolicy: delete-both-statefulset-and-deployment-pod
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn-oauth2-proxy
  namespace: longhorn-system
spec:
  targetNamespace: longhorn-system
  releaseName: longhorn-oauth2-proxy
  chart:
    spec:
      chart: oauth2-proxy
      version: "6.15.2"
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  interval: 2m0s
  values:
    replicaCount: 1
    extraArgs:
      provider: github
      github-org: "${blog_name}"
      github-team: "super-admins,longhorn"
      cookie-expire: 168h0m0s
      scope: "user:email"
    config:
      existingSecret: longhorn-oauth2-proxy
