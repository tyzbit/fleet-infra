apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-event-exporter
  namespace: flux-system
spec:
  targetNamespace: kube-system
  releaseName: kubernetes-event-exporter
  timeout: 2m
  chart:
    spec:
      chart: kubernetes-event-exporter
      version: "1.2.8"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 1m0s
  valuesFrom:
    - kind: Secret
      name: kubernetes-event-exporter
      valuesKey: discordWebhook
      targetPath: config.receivers[0].slack.endpoint
  values:
    config:
      route:
        routes:
          - match:
            - kind: "Pod|Deployment|ReplicaSet"
              receiver: "Discord"
      receivers:
        - name: "Discord"
          slack:
            message: "Event {{ .Reason }} for {{ .InvolvedObject.Namespace }}/{{ .InvolvedObject.Name }} on K8s cluster takeout"
            fields:
              message: "{{ .Message }}"
              namespace: "{{ .Namespace }}"
              reason: "{{ .Reason }}"
              object: "{{ .Namespace }}"
