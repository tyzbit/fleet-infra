apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: datadog
  namespace: flux-system
spec:
  targetNamespace: monitoring
  releaseName: datadog
  timeout: 10m
  chart:
    spec:
      chart: datadog
      version: "2.22.11"
      sourceRef:
        kind: HelmRepository
        name: datadog
        namespace: flux-system
  interval: 1m0s
  values:
    datadog:
      site: datadoghq.com
      clusterName: takeout
      apiKeyExistingSecret: datadog-apikey
      processAgent:
        enabled: true
        processCollection: true
    clusterAgent:
      enabled: true
      metricsProvider:
        enabled: true
    
