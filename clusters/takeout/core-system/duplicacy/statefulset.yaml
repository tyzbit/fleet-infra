apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: duplicacy
  namespace: default
spec:
  selector:
    matchLabels:
      app: duplicacy
  serviceName: duplicacy
  replicas: 0 # active nfs-client
  template:
    metadata:
      labels:
        app: duplicacy
    spec:
      containers:
      - name: duplicacy
        image: saspus/duplicacy-web:v1.5.0
        env:
        - name: TZ
          value: America/New_York
        ports:
        - containerPort: 3875
          name: http-duplicacy
        volumeMounts:
        - name: duplicacy-config
          mountPath: /config
        - name: duplicacy-logs
          mountPath: /logs
        - name: duplicacy-cache
          mountPath: /cache
        - name: braavos-media-pvc
          mountPath: /braavos
        resources:
          requests:
            cpu: 1500m
          limits:
            memory: 8Gi
      volumes:
        - name: duplicacy-config
          persistentVolumeClaim:
            claimName: duplicacy-config
        - name: duplicacy-logs
          persistentVolumeClaim:
            claimName: duplicacy-logs
        - name: duplicacy-cache
          emptyDir: {}
        - name: braavos-media-pvc
          persistentVolumeClaim:
            claimName: braavos-media-pvc
      nodeSelector:
        kubernetes.io/hostname: propman
