apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: duplicacy-config
  namespace: default
spec:
  resources:
    requests:
      storage: 1Gi
  volumeMode: Filesystem
  storageClassName: nfs-fast
  accessModes:
    - ReadWriteMany
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: duplicacy-logs
  namespace: default
spec:
  resources:
    requests:
      storage: 1Gi
  volumeMode: Filesystem
  storageClassName: nfs-fast
  accessModes:
    - ReadWriteMany