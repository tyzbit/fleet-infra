apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  targetNamespace: kube-system
  dependsOn:
    - name: cert-manager
      namespace: flux-system
  chart:
    spec:
      chart: ingress-nginx
      version: "~4"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  interval: 1m0s
  values:
    controller:
      service:
        externalTrafficPolicy: Local
      metrics:
        service:
          annotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "10254"
