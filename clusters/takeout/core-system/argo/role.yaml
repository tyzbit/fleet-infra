apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: argo
  name: tyzbit
rules:
- apiGroups: ["argoproj.io"]
  resources:
    - workflows
    - workflowtemplates
    - clusterworkflowtemplates
    - cronworkflows
    - sensors
    - eventsources
    - workfloweventbindings
  verbs: ["list","update"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: argo
  name: tyzbit
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: argo
  name: tyzbit
subjects:
  - kind: ServiceAccount
    name: tyzbit
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tyzbit