apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault
  namespace: flux-system
spec:
  targetNamespace: kube-system
  releaseName: vault
  chart:
    spec:
      chart: kubernetes-vault
      version: "v8.3.0"
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-system
  interval: 1m0s
  values:
    injector:
      enabled: false
    server:
      ingress:
        enabled: true
      hosts:
        - host: vault.jura
          paths: []
      dataStorage:
        storageClass: longhorn
    ui:
      enabled: true
