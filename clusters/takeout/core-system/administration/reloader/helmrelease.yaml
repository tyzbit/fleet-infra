apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
  namespace: flux-system
spec:
  interval: 1m
  releaseName: reloader
  targetNamespace: kube-system
  chart:
    spec:
      chart: reloader
      version: v0.0.108
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-system

  values:
    reloader:
      deployment:
        image:
          name: ghcr.io/k8s-at-home/reloader
          tag: v0.0.103