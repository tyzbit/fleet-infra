apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: kubernetes-secrets
  namespace: flux-system
spec:
  secretRef:
    name: flux-system
  interval: 1m0s
  ref:
    branch: main
  url: https://github.com/tyzbit/kubernetes-secrets
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: kubernetes-secrets
  namespace: flux-system
spec:
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  interval: 1m0s
  path: ./clusters/takeout
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-secrets
  validation: client
