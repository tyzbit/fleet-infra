apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-subdir-external-provisioner
  namespace: flux-system
spec:
  targetNamespace: kube-system
  releaseName: ""
  chart:
    spec:
      chart: nfs-subdir-external-provisioner
      sourceRef:
        kind: HelmRepository
        name: nfs-subdir-external-provisioner
        namespace: flux-system
  interval: 1m0s
  values:
    nfs:
      # server: braavos.jura
      # path: /nfs/cluster_storage
      server: simulacrum.jura
      path: /mnt/user/KubernetesStorage/
    storageClass:
      reclaimPolicy: Retain