# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app edgevpn-test
  namespace: flux-system
spec:
  releaseName: *app
  targetNamespace: personal
  timeout: 15m
  interval: 2m0s
  chart:
    spec:
      chart: app-template
      version: "3.7.3"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      edgevpn:
        containers:
          edgevpn:
            securityContext:
              privileged: true
            image:
              repository: quay.io/mudler/edgevpn
              tag: v0.30.2
            command:
              - sh
              - -c
              - |
                modprobe tun
                edgevpn --address "10.10.10.2/24"
            env:
              EDGEVPNCONFIG: /config.yaml
              # IFACE: edgevpn0
          nginx:
            image:
              repository: nginx
              tag: latest
            command:
              - bash
              - -c
              - |
                good=0
                bad=0
                function good() {
                  let good=good+1
                  echo "good: $good"
                }
                function bad() {
                  let bad=bad+1
                  echo "bad: $bad"
                }
                sleep 60

                while :; do
                curl -sf http://10.10.10.1 && \
                good || \
                bad
                sleep 5
                done
    persistence:
      "config":
        name: edgevpn-test
        type: secret
        advancedMounts:
          edgevpn:
            edgevpn:
              - path: /config.yaml
                readOnly: true
                subPath: config.yaml
      "modules":
        type: hostPath
        hostPath: /lib/modules
