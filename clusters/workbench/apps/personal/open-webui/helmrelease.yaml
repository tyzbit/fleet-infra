---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app open-webui
  namespace: flux-system
spec:
  interval: 30m
  releaseName: open-webui
  targetNamespace: personal
  chart:
    spec:
      chart: app-template
      version: "3.7.3"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      *app :
        type: statefulset
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          edgevpn:
            securityContext: {privileged: true}
            image: {repository: quay.io/mudler/edgevpn,tag: v0.30.2}
            command: [sh,-c,"modprobe tun;edgevpn --address 10.10.10.2/24"]
            env: {EDGEVPNCONFIG: /config.yaml}
          *app :
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: v0.6.5
            env:
              - name: OLLAMA_BASE_URL
                value: http://10.10.10.1:11434
              # value: http://ollama.home.arpa
              # - name: ENABLE_RAG_WEB_SEARCH
              #   value: "true"
              # - name: RAG_WEB_SEARCH_ENGINE
              #   value: searxng
              # - name: SEARXNG_QUERY_URL
              #   value: http://searxng.services.svc.cluster.local:8080/search?q=<query>
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi

    service:
      main:
        controller: *app
        ports:
          http:
            port: 8080

    persistence:
      config:
        enabled: true
        existingClaim: open-webui-nas
        advancedMounts: {*app : {*app : [path: /app/backend/data]}}
      edgevpn-config:
        name: ollama-edgevpn-config
        type: secret
        advancedMounts: {*app : {edgevpn: [
          {path: /config.yaml,readOnly: true, subPath: config.yaml}
          ]}}
      edgevpn-modules:
        type: hostPath
        hostPath: /lib/modules
        advancedMounts: {*app : {edgevpn: [{path: /lib/modules}]}}

    ingress:
      *app :
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: ${cloudflared_tunnel_uuid}.cfargotunnel.com
        hosts:
          - host: &host "chat-vpn.${public_services_domain}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: *host
