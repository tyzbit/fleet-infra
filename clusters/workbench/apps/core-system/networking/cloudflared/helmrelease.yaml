# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cloudflared
  namespace: flux-system
spec:
  releaseName: *app
  targetNamespace: *app
  interval: 2m0s
  chart:
    spec:
      chart: app-template
      version: "4.1.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      *app :
        replicas: 1
        type: daemonset
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: cloudflare/cloudflared
              tag: "2025.6.0-amd64"
            args:
              - tunnel
              - --config
              - &configpath /etc/cloudflared/config.yaml
              - --no-autoupdate
              - run
            env:
              TZ: America/New_York
              ## https://github.com/titansoft-pte-ltd/config#installation-and-configuration
              # CONFIG_ALLSERVICEACCOUNT: "true"
              # CONFIG_DEBUG: "true"
              # CONFIG_EXCLUDED_NAMESPACES: default,kube-system
              # CONFIG_FORCE: "true"
              # CONFIG_MANAGEDONLY: "true"
              CONFIG_DOCKERCONFIGJSONPATH: /.dockerconfigjson
              CONFIG_LOOP_DURATION: 1m0s
              CONFIG_SECRETNAME: universal-image-pull-secret
              CONFIG_SERVICEACCOUNTS: default
              ## Exit after updating secrets
              # CONFIG_RUNONCE: "true"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                memory: 64Mi
                cpu: 10m
              limits:
                memory: 128Mi

    persistence:
      config:
        name: cloudflared-config
        type: configMap
        advancedMounts:
          *app :
            *app :
              - path: *configpath
                readOnly: true
                subPath: config.yaml
      credentials:
        name: cloudflared-cred
        type: secret
        advancedMounts:
          *app :
            *app :
              - path: /etc/cloudflared/cred.json
                readOnly: true
                subPath: cred.json
