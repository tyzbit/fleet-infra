apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  targetNamespace: kube-system
  dependsOn:
    - name: cert-manager
      namespace: flux-system
  chart:
    spec:
      chart: ingress-nginx
      version: "~4"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  interval: 2m0s
  values:
    controller:
      allowSnippetAnnotations: true
      service:
        type: ClusterIP
      replicaCount: 1

