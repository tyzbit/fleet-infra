# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.1.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
  namespace: flux-system
spec:
  releaseName: *app
  targetNamespace: home-automation
  timeout: 15m
  interval: 2m0s
  chart:
    spec:
      chart: app-template
      version: "4.6.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  # dependsOn:
  #   - name: home-assistant-mariadb
  values:
    controllers:
      *app :
        replicas: 1
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          hostNetwork: true
          # nodeSelector:
          #   bluetooth: "true"

        containers:
          *app :
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: "2026.1.1"
            env:
              TZ: America/New_York
              # Remove when https://github.com/home-assistant/core/issues/127966 is closed
              # PYTHONPATH: /config/deps
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 2Gi
            securityContext:
              privileged: true

          filebrowser:
            image:
              repository: filebrowser/filebrowser
              tag: "v2"
            args: ["-d", "/db/database.db", "-p", "8383"]
            env:
              - name: TZ
                value: America/New_York
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 100Mi

          matter-server:
            image:
              repository: ghcr.io/home-assistant-libs/python-matter-server
              tag: "8.1.0"
            env:
              MATTER_SERVER__INSTANCE_NAME: matter-server
              MATTER_SERVER__PORT: &matterport 5580
              MATTER_SERVER__APPLICATION_URL: matter.home.arpa
              MATTER_SERVER__LOG_LEVEL: info
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi

    persistence:
      bluetoothusb:
        type: hostPath
        hostPath: &usb /dev/bus/usb/003/
        advancedMounts: { *app : { *app : [path: *usb] } }
      meshtty:
        type: hostPath
        hostPath: &tty /dev/ttyACM0
        advancedMounts: { *app : { *app : [path: *tty] } }
      dbus:
        type: hostPath
        hostPath: &dbus /run/dbus
        advancedMounts: { *app : { *app : [path: *dbus] } }
      config:
        existingClaim: home-assistant-config-nas
        advancedMounts:
          *app :
            *app :
              - path: /config
            filebrowser:
              - path: /db
                subPath: filebrowser
              - path: /srv/homeassistant
      media:
        type: emptyDir
      data:
        existingClaim: matter-config-nas
        advancedMounts: { *app : { matter-server: [path: /data] } }

    service:
      main:
        type: ClusterIP
        controller: *app
        ports:
          http:
            primary: true
            port: 8123
          matter:
            port: 5580

      filebrowser:
        primary: false
        controller: *app
        ports:
          fbhttp:
            port: 8383

      matter-server:
        primary: false
        controller: *app
        ports:
          matter:
            port: *matterport

      meshtastic-tcp:
        primary: false
        controller: *app
        ports:
          meshtastic:
            port: 4403

    ingress:
      main:
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          nginx.ingress.kubernetes.io/proxy-connect-timeout: "20"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "14400"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "14400"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: ${cloudflared_tunnel_uuid}.cfargotunnel.com
        hosts:
          - host: &host "home.${personal_domain}"
            paths:
              - path: "/"
                service:
                  identifier: main
                  port: 8123
          - host: &hostfb "home-fb.${personal_domain}"
            paths:
              - path: "/"
                service:
                  identifier: filebrowser
        tls:
          - hosts:
              - *host
            secretName: home.${personal_domain}-tls
          - hosts:
              - *hostfb
            secretName: home-fb.${personal_domain}-tls
