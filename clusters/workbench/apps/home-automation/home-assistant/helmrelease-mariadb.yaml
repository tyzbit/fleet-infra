# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.1.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &db home-assistant-mariadb
  namespace: flux-system
spec:
  releaseName: *db
  targetNamespace: home-automation
  timeout: 15m
  interval: 2m0s
  chart:
    spec:
      chart: app-template
      version: "4.5.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      db:
        replicas: 1
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *db :
            image:
              repository: mariadb
              tag: "10.8"
              pullPolicy: Always
            envFrom:
              - secretRef:
                  name: home-assistant-values
            ports:
              - containerPort: 3306
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 4Gi

    persistence:
      db:
        existingClaim: home-assistant-data-nas
        advancedMounts:
          db:
            *db :
              - path: /var/lib/mysql
      # db-config:
      #   name: home-assistant-db-config
      #   type: configMap
      #   advancedMounts:
      #     db:
      #       *db :
      #         - path: /etc/mysql/conf.d
      #           readOnly: true

    service:
      db:
        controller: db
        type: ClusterIP
        ports:
          mariadb:
            primary: true
            port: 3306
