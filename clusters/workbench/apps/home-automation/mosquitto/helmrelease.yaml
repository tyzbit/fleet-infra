# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.1.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mosquitto
  namespace: flux-system
spec:
  releaseName: *app
  targetNamespace: home-automation
  interval: 2m0s
  chart:
    spec:
      chart: app-template
      version: "4.3.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      hostNetwork: true
    controllers:
      *app :
        replicas: 1
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: eclipse-mosquitto
              tag: "2.0.22"
            env:
              TZ: America/New_York
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

    configMaps:
      config:
        data:
          mosquitto.conf: |
            listener 1883
            allow_anonymous true
            persistence true
            persistence_location /mosquitto /data
            connection_messages false

    persistence:
      config:
        type: configMap
        name: mosquitto
        advancedMounts:
          *app :
            *app :
              - path: /mosquitto/config/mosquitto.conf
                readOnly: true
                subPath: mosquitto.conf

    service:
      main:
        controller: *app
        type: ClusterIP
        ports:
          mqtt:
            port: 1883
