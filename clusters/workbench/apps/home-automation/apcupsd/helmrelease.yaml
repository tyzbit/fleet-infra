apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: thelande-apcupsd
  namespace: flux-system
spec:
  targetNamespace: home-automation
  releaseName: apcupsd
  chart:
    spec:
      chart: ./deploy/helm/apcupsd
      sourceRef:
        kind: GitRepository
        name: thelande-apcupsd
        namespace: flux-system
  interval: 2m0s
  values:
    image:
      repository: thelande/apcupsd
      tag: v1.0.6
    volumeMounts:
      - name: &vol usb-device
        path: &path /dev/usb/hiddev0
    volumes:
      - name: *vol
        hostPath:
          path: *path
          type: CharDevice

    resources:
      requests:
        cpu: 10m
      limits:
        cpu: 100m
        memory: 64Mi

    # -- Chart doesn't use this but is referenced in NOTES.txt
    ingress:
      enabled: false
