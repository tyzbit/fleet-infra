apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wireguard
  namespace: default
spec:
  serviceName: wireguard
  selector:
    matchLabels:
      app: wireguard
  template:
    metadata:
      labels:
        app: wireguard
    spec:
      containers:
      - name: wireguard-ui
        image: ngoduykhanh/wireguard-ui:latest
        volumeMounts:
          - mountPath: /etc/wireguard
            subPath: wireguard
            name: wireguard
          - mountPath: /app/db
            subPath: db
            name: wireguard
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 128Mi
        ports:
        - containerPort: 5000
      - name: wireguard
        image: linuxserver/wireguard
        env:
        - name: WATCH_CHANGES
          value: "1"
        volumeMounts:
          - mountPath: /config
            subPath: wireguard
            name: wireguard
          - mountPath: /lib/modules
            name: modules
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 128Mi
        ports:
        - containerPort: 31194
          protocol: UDP
        securityContext:
          capabilities:
            add: ["NET_ADMIN","SYS_MODULE"]
      imagePullSecrets:
        - name: docker-hub
      volumes:
        - name: modules
          hostPath:
            path: /lib/modules
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolume
    metadata:
      name: wireguard
    spec:
      accessModes: 
        - ReadWriteOnce
      volumeMode: Filesystem
      resources:
        requests:
          storage: 1Gi
