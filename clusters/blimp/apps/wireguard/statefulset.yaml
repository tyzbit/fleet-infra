apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wireguard
  namespace: default
spec:
  serviceName: wireguard
  selector:
    matchLabels:
      app: wireguard
  template:
    metadata:
      labels:
        app: wireguard
    spec:
      containers:
      - name: wireguard-ui
        image: ngoduykhanh/wireguard-ui:latest
        volumeMounts:
          - mountPath: /etc/wireguard
            subPath: wireguard
            name: wireguard
          - mountPath: /app/db
            subPath: db
            name: wireguard
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 128Mi
        ports:
        - containerPort: 5000
      - name: wireguard
        image: cmulk/wireguard-docker:alpine
        command:
        - sh
        - -c
        - |
          echo 1 > /proc/sys/net/ipv6/conf/all/disable_ipv6 &&
          run
        env:
        - name: WATCH_CHANGES
          value: "1"
        volumeMounts:
          - mountPath: /etc/wireguard
            subPath: wireguard
            name: wireguard
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 128Mi
        ports:
        - containerPort: 31347
          protocol: UDP
        securityContext:
          capabilities:
            add: ["NET_ADMIN","SYS_MODULE"]
      imagePullSecrets:
        - name: docker-hub
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolume
    metadata:
      name: wireguard
    spec:
      accessModes: 
        - ReadWriteOnce
      volumeMode: Filesystem
      resources:
        requests:
          storage: 1Gi
