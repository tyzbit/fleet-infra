apiVersion: v1
kind: Service
metadata:
  name: openvpn-web-ui
spec:
  type: NodePort
  selector:
    app: openvpn-web-ui
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: ovpn-tcp
    port: 1194
    targetPort: 1194
    protocol: TCP
  - name: ovpn-udp
    port: 1194
    targetPort: 1194
    protocol: UDP