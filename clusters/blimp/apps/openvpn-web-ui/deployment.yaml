apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: openvpn-web-ui
  namespace: default
spec:
  serviceName: openvpn-web-ui
  selector:
    matchLabels:
      app: openvpn-web-ui
  template:
    metadata:
      labels:
        app: openvpn-web-ui
    spec:
      containers:
      - name: openvpn-web-ui
        image: awalach/openvpn-web-ui
        volumeMounts:
          - mountPath: /etc/openvpn
            name: openvpn-web-ui
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 128Mi
        ports:
        - containerPort: 8080
      - name: openvpn
        image: awalach/openvpn
        volumeMounts:
          - mountPath: /
            subPath: /etc/openvpn
            name: openvpn-web-ui
          - mountPath: /
            subPath: /opt/openvpn-gui/db
            name: openvpn-web-ui-db
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 128Mi
        ports:
        - containerPort: 1194
          protocol: UDP
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolume
    metadata:
      name: openvpn-web-ui
    spec:
      accessModes: 
        - ReadWriteOnce
      volumeMode: Filesystem
      resources:
        requests:
          storage: 1Gi
