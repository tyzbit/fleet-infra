apiVersion: apps/v1
kind: Deployment
metadata:
  name: openvpn-web-ui
  namespace: default
spec:
  selector:
    matchLabels:
      app: openvpn-web-ui
  template:
    metadata:
      labels:
        app: openvpn-web-ui
    spec:
      containers:
      - name: openvpn-web-ui
        image: awalach/openvpn-web-ui
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 128Mi
        ports:
        - containerPort: 8080
      - name: openvpn
        image: awalach/openvpn
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 128Mi
        ports:
        - containerPort: 1194
          protocol: UDP