apiVersion: v1
kind: Service
metadata:
  name: openvpn-as
spec:
  type: NodePort
  selector:
    app: openvpn-as
  ports:
  - name: http
    port: 943
    targetPort: 943
    protocol: TCP
  - name: ovpn-tcp
    port: 9443
    targetPort: 9443
    protocol: TCP
  - name: ovpn-udp
    port: 1194
    targetPort: 1194
    protocol: UDP