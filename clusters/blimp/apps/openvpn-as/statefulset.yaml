apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: openvpn-as
spec:
  selector:
    matchLabels:
      app: openvpn-as
  serviceName: openvpn-as
  replicas: 1
  template:
    metadata:
      labels:
        app: openvpn-as
    spec:
      containers:
      - name: openvpn-as
        image: linuxserver/openvpn-as:2.8.7-c7d6c210-Ubuntu18-ls115
        env:
        - name: TZ
          value: America/New_York
        # resources:
        #   requests:
        #     cpu: 200m
        #   limits:
        #     memory: 256Mi
        ports:
        - containerPort: 943
          name: http
        - containerPort: 9443
          name: openvpn-tcp
          protocol: TCP
        - containerPort: 1194
          name: openvpn-udp
          protocol: UDP
        volumeMounts:
        - name: openvpn-as-config
          mountPath: /config
      imagePullSecrets:
        - name: docker-hub
      securityContext:
        runAsNonRoot: true
  volumeClaimTemplates:
  - metadata:
      name: openvpn-as-config
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
