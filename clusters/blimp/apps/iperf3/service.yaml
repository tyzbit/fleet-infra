apiVersion: v1
kind: Service
metadata:
  name: iperf3-server
spec:
  type: NodePort
  selector:
    app: iperf3-server
  ports:
    - name: tcp
      protocol: TCP
      port: 32201
      targetPort: 32201
      nodePort: 32201
    - name: udp
      protocol: UDP
      port: 32201
      targetPort: 32201
      nodePort: 32201
