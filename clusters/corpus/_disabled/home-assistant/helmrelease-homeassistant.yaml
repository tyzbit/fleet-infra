# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
  namespace: flux-system
spec:
  releaseName: *app
  targetNamespace: home-automation
  timeout: 15m
  interval: 2m0s
  chart:
    spec:
      chart: app-template
      version: "3.2.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: home-assistant-mariadb
  values:
    controllers:
      *app :
        replicas: 0 # active longhorn-database nas
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          hostNetwork: true
          # nodeSelector:
          #   bluetooth: "true"

        containers:
          *app :
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: "2024.6.4"
            env:
              TZ: America/New_York
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 4Gi

          filebrowser:
            image:
              repository: filebrowser/filebrowser
              tag: "v2"
            args: ["-d", "/db/database.db"]
            env:
              - name: TZ
                value: America/New_York

    persistence:
      config:
        existingClaim: home-assistant-config-nas
        advancedMounts:
          *app :
            *app :
              - path: /config
            filebrowser:
              - path: /db
                subPath: filebrowser
              - path: /srv/homeassistant
      media:
        type: emptyDir

    service:
      main:
        type: ClusterIP
        controller: *app
        ports:
          http:
            port: 8123
          matter:
            port: 5580

      filebrowser:
        primary: false
        controller: *app
        ports:
          fbhttp:
            port: 80

    ingress:
      main:
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          nginx.ingress.kubernetes.io/proxy-connect-timeout: "20"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "14400"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "14400"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: ${cloudflared_tunnel_uuid}.cfargotunnel.com
        hosts:
          - host: &host "home.${personal_domain}"
            paths:
              - path: "/"
                service:
                  identifier: main
                  port: 8123
          - host: &hostfb "home-fb.${personal_domain}"
            paths:
              - path: "/"
                service:
                  identifier: filebrowser
        tls:
          - hosts:
              - *host
              - *hostfb
            secretName: home.${personal_domain}-multi-tls
