apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant-mariadb
  namespace: flux-system
spec:
  releaseName: home-assistant-mariadb
  targetNamespace: home-automation
  timeout: 15m
  interval: 2m0s
  chart:
    spec:
      chart: mariadb
      version: "11.4.5"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  valuesFrom:
    - kind: Secret
      name: home-assistant-values
      valuesKey: username
      targetPath: auth.username
    - kind: Secret
      name: home-assistant-values
      valuesKey: password
      targetPath: auth.password
    - kind: Secret
      name: home-assistant-values
      valuesKey: rootPassword
      targetPath: auth.rootPassword
  values:
    enabled: true
    primary:
      existingConfigmap: home-assistant-db-config
      nodeSelector:
        longhorn: primary
      persistence:
        enabled: true
        existingClaim: home-assistant-mariadb-longhorn-database
      resources:
        requests:
          cpu: 100m
        limits:
          # memory: 14Gi
          memory: 10Gi # FIXME
