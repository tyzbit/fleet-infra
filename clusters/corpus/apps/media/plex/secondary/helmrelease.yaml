# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app plex-secondary
  namespace: flux-system
spec:
  releaseName: *app
  targetNamespace: media
  chart:
    spec:
      chart: app-template
      version: "3.7.3"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 2m0s
  values:
    controllers:
      *app :
        replicas: 1 # active longhorn nas
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          nodeSelector:
            graphics: dri
            longhorn: primary
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - topologyKey: "kubernetes.io/hostname"
                  labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - "plex"

        containers:
          *app :
            image:
              repository: plexinc/pms-docker
              tag: 1.41.7.9799-5bce000f7
            envFrom:
              - configMapRef:
                  name: plex-secondary-config
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 8192Mi
            securityContext:
              privileged: true

    persistence:
      media:
        existingClaim: nas-volume1-media
      config:
        existingClaim: plex-secondary-config-longhorn-plex
      # certificate:
      #   name: internal-wildcard-tls-p12
      #   type: secret
      #   advancedMounts:
      #     *app :
      #       *app :
      #         - path: /home/plex/certificates/plex/certificate.p12
      #           readOnly: true
      #           subPath: certificate.p12
      transcode:
        type: hostPath
        hostPathType: DirectoryOrCreate
        hostPath: /dev/shm/transcode
      dri:
        type: hostPath
        hostPath: /dev/dri

    service:
      main:
        controller: *app
        type: NodePort
        externalTrafficPolicy: Local
        ports:
          http:
            port: 32400
