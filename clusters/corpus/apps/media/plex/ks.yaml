apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: plex-imagerepo
  namespace: flux-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 5m

  wait: false
  prune: false

  path: "./clusters/corpus/apps/media/plex"
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    [
      { name: kubernetes-secrets },
      { name: longhorn-recurring-jobs },
      { name: imagepullsecret-patcher },
    ]
  postBuild:
    substituteFrom:
      - kind: Secret
        name: sensitive-values
