# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app plex
  namespace: flux-system
spec:
  releaseName: *app
  targetNamespace: media
  chart:
    spec:
      chart: app-template
      version: "3.3.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 2m0s
  values:
    controllers:
      *app :
        replicas: 1 # active longhorn nas
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          nodeSelector:
            graphics: dri
            longhorn: primary
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - topologyKey: "kubernetes.io/hostname"
                  labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - "plex-secondary"
                          - "tdarr"
        containers:
          *app :
            image:
              repository: plexinc/pms-docker
              tag: 1.40.4.8679-424562606
            securityContext:
              privileged: true
            envFrom:
              - configMapRef:
                  name: plex-config
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 8192Mi

    persistence:
      media:
        existingClaim: nas-volume1-media
      config:
        existingClaim: plex-config-longhorn-plex
      transcode:
        type: hostPath
        hostPathType: DirectoryOrCreate
        hostPath: /dev/shm/transcode
      dri:
        type: hostPath
        hostPath: /dev/dri

    service:
      main:
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: 32400

    ingress:
      main:
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: 256m
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.alpha.kubernetes.io/target: ${home_domain_ddns}
        hosts:
          - host: &public "active.plex.${public_services_domain}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
          - host: &public2 "plex.${public_services_domain}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
        tls:
          - secretName: *public
            hosts:
              - *public
              - *public2
