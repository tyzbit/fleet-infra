# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.4.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ytdl-sub
  namespace: flux-system
spec:
  releaseName: *app
  targetNamespace: media
  timeout: 15m
  interval: 2m0s
  chart:
    spec:
      chart: app-template
      version: "3.4.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      *app :
        replicas: 1 # active longhorn
        type: cronjob
        pod:
          restartPolicy: OnFailure
        cronjob:
          # schedule: "0 0 5 31 2" # Disable cronjob by giving it a schedule that will never run
          schedule: "*/15 * * * *"
          concurrencyPolicy: Forbid
          activeDeadlineSeconds: 14400
          ttlSecondsAfterFinished: 86400
        annotations:
          reloader.stakater.com/auto: "true"
        labels:
          kube-image-keeper.enix.io/image-cache: disabled

        containers:
          *app :
            image:
              pullPolicy: Always
              repository: ghcr.io/jmbannon/ytdl-sub
              tag: "2024.10.26"
            command:
              - bash
              - -c
              - |
                cp /config/cookies.txt /config/cookies-rw.txt
                ytdl-sub --log-level=debug --config=/config/config.yaml sub /media/youtube/subscriptions.yaml
                echo "[cronjob:command] Fixing permissions, started at $$(date --rfc-2822)"
                find $${MEDIA_FOLDER} -user root -exec chown 568:568 "{}" \; -exec chmod 777 "{}" \;
                echo "[cronjob:command] Fixed permissions, ended at $$(date --rfc-2822)"
            env:
              TZ: America/New_York
              PUID: 568
              PGID: 568
              MEDIA_FOLDER: /media/youtube
            resources:
              requests:
                cpu: 100m
                memory: 128M
              limits:
                memory: 4G

    persistence:
      config:
        name: ytdl-sub-config
        type: configMap
        advancedMounts:
          *app :
            *app :
              - path: /config/config.yaml
                subPath: config.yaml
                readOnly: true
      ## yt-dlp doesn't like a readonly cookies file. Changing readOnly has no
      ## effect.
      cookies:
        name: ytdl-sub-cookies
        type: secret
        advancedMounts:
          *app :
            *app :
              - path: /config/cookies.txt
                subPath: cookies.txt
      media:
        existingClaim: nas-volume1-media
      tmp:
        type: emptyDir
        advancedMounts:
          *app :
            *app :
              - path: /tmp/ytdl-sub
        # medium: Memory
        # sizeLimit: 2Gi
