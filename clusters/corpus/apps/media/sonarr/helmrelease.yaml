# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.1/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr
  namespace: flux-system
spec:
  releaseName: sonarr
  targetNamespace: media
  timeout: 2m
  interval: 2m0s
  chart:
    spec:
      chart: app-template
      version: "3.2.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      sonarr:
        replicas: 1 # active longhorn-webapp nas
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            fsGroup: 568
          nodeSelector:
            longhorn: primary

        containers:
          sonarr:
            image:
              repository: ghcr.io/onedr0p/sonarr-develop
              tag: "4.0.4.1668"
            env:
              TZ: America/New_York
              SONARR__AUTHENTICATION_METHOD: External
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 4Gi

    persistence:
      config:
        existingClaim: sonarr-config-longhorn-webapp
      media:
        existingClaim: nas-volume1-media

    service:
      main:
        controller: sonarr
        type: ClusterIP
        ports:
          http:
            port: 8989

    ingress:
      main:
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/auth-url: "http://sonarr-oauth2-proxy.media.svc.cluster.local/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
          cert-manager.io/cluster-issuer: letsencrypt
          acme.cert-manager.io/http01-edit-in-place: "true"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: ${cloudflared_tunnel_uuid}.cfargotunnel.com
        hosts:
          - host: "shows.${personal_domain}"
            paths:
              - path: "/"
                service:
                  identifier: main
        tls:
          - hosts:
              - "shows.${personal_domain}"
            secretName: shows.${personal_domain}-tls

      oauth:
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/exclude: "true"
        labels:
          use-cloudflare-dns-solver: "true"
        hosts:
          - host: "shows.${personal_domain}"
            paths:
              - path: "/oauth2"
                service:
                  name: sonarr-oauth2-proxy
                  port: 80
        tls:
          - hosts:
              - "shows.${personal_domain}"
            secretName: shows.${personal_domain}-tls
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr-oauth2-proxy
  namespace: media
spec:
  targetNamespace: media
  releaseName: sonarr-oauth2-proxy
  chart:
    spec:
      chart: oauth2-proxy
      version: "7.5.5"
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  interval: 2m0s
  values:
    replicaCount: 1
    extraArgs:
      provider: github
      github-org: "${blog_name}"
      github-team: "super-admins,sonarr"
      cookie-expire: 168h0m0s
    config:
      existingSecret: sonarr-oauth2-proxy
