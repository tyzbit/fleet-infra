# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.4.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app overseerr
  namespace: flux-system
spec:
  releaseName: *app
  targetNamespace: media
  chart:
    spec:
      chart: app-template
      version: "3.5.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 2m0s
  values:
    controllers:
      *app :
        replicas: 1 # active longhorn-webapp
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            fsGroup: 568
            runAsGroup: 568
            runAsUser: 568
            fsGroupChangePolicy: OnRootMismatch
        containers:
          *app :
            image:
              repository: ghcr.io/sct/overseerr
              tag: "1.33.2"
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 4Gi

    persistence:
      config:
        existingClaim: overseerr-config-longhorn-webapp
        advancedMounts:
          *app :
            *app :
              - path: /app/config

    service:
      main:
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: 5055

    ingress:
      main:
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: ${cloudflared_tunnel_uuid}.cfargotunnel.com
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        hosts:
          - host: &public "request.${public_services_domain}"
            paths:
              - path: "/"
                service:
                  identifier: main
        tls:
          - hosts:
              - *public
            secretName: *public
