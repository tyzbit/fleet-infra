# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.1.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app qbittorrent
  namespace: flux-system
spec:
  releaseName: *app
  targetNamespace: media
  chart:
    spec:
      chart: app-template
      version: "4.1.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 2m0s
  values:
    controllers:
      *app :
        replicas: 1 # active nas
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            fsGroup: 568

        containers:
          *app :
            image:
              repository: ghcr.io/k8s-at-home/qbittorrent
              tag: "v4.4.3.1"
            resources:
              requests:
                cpu: 200m
              limits:
                memory: 2Gi

    persistence:
      data:
        existingClaim: qbittorrent-data-nas
        advancedMounts:
          *app :
            *app :
              - path: /config
                subPath: config
              - path: /data

      media:
        existingClaim: nas-volume1-media

    service:
      main:
        controller: *app
        type: ClusterIP
        ports:
          http:
            primary: true
            port: 8080
          torrent-tcp:
            port: 32123
          torrent-udp:
            port: 32123
            protocol: UDP
          tracker:
            port: 34543

    ingress:
      main:
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          nginx.ingress.kubernetes.io/auth-type: basic
          nginx.ingress.kubernetes.io/auth-secret: qbittorrent-credentials
          nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
          # nginx.ingress.kubernetes.io/auth-url: "http://qbittorrent-oauth2-proxy.media.svc.cluster.local/oauth2/auth"
          # nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: ${cloudflared_tunnel_uuid}.cfargotunnel.com
        labels:
          use-cloudflare-dns-solver: "true"
        hosts:
          - host: "torrent.${personal_domain}"
            paths:
              - path: "/"
                service:
                  identifier: main
                  port: 8080
        tls:
          - hosts:
              - "torrent.${personal_domain}"
            secretName: torrent.${personal_domain}-tls
