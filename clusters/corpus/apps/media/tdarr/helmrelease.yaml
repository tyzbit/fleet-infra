---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.1.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tdarr
  namespace: flux-system
spec:
  releaseName: *app
  targetNamespace: media
  timeout: 2m
  interval: 2m0s
  chart:
    spec:
      chart: app-template
      version: "4.2.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      *app :
        type: statefulset
        pod:
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            fsGroup: 100
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 44 # video
              - 125 # render
              - 105 # render
              - 568
              - 1000
              - 10000
          nodeSelector:
            graphics: dri
            longhorn: primary
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - topologyKey: "kubernetes.io/hostname"
                  labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - "plex"

        containers:
          &ui tdarr-app:
            image:
              repository: ghcr.io/haveagitgat/tdarr
              tag: "2.45.01"
          &node tdarr-node:
            image:
              repository: ghcr.io/haveagitgat/tdarr_node
              tag: "2.45.01"
            env:
              - name: nodeID
                value: node
              - name: serverIP
                value: 127.0.0.1
              - name: serverPort
                value: "8266"
            securityContext:
              privileged: true

    persistence:
      config:
        existingClaim: tdarr-longhorn-webapp
        advancedMounts:
          *app :
            *ui : &paths
              - path: /app/configs
                subPath: config
              - path: /app/server
                subPath: server
            *node : *paths
      media:
        existingClaim: nas-volume1-media
      transcode:
        type: emptyDir
        medium: Memory
        sizeLimit: 20Gi
      dri:
        type: hostPath
        hostPath: /dev/dri

    service:
      app:
        forceRename: tdarr
        controller: *app
        ports:
          http:
            port: 8265
          server:
            enabled: true
            protocol: TCP
            port: 8266

    ingress:
      app:
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/auth-url: "http://tdarr-oauth2-proxy.media.svc.cluster.local/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: ${cloudflared_tunnel_uuid}.cfargotunnel.com
        hosts:
          - host: &host "tdarr.${personal_domain}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: *host

      oauth:
        className: nginx
        annotations:
          external-dns.alpha.kubernetes.io/exclude: "true"
        labels:
          use-cloudflare-dns-solver: "true"
        hosts:
          - host: *host
            paths:
              - path: "/oauth2"
                service:
                  name: tdarr-oauth2-proxy
                  port: 80
        tls:
          - hosts:
              - *host
            secretName: *host
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tdarr-oauth2-proxy
  namespace: flux-system
spec:
  targetNamespace: media
  releaseName: tdarr-oauth2-proxy
  chart:
    spec:
      chart: oauth2-proxy
      version: "8.0.1"
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  interval: 2m0s
  values:
    replicaCount: 1
    extraArgs:
      provider: github
      github-org: "${blog_name}"
      github-team: "super-admins,tdarr"
      cookie-expire: 168h0m0s
    config:
      existingSecret: tdarr-oauth2-proxy
