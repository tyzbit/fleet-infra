apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: homeops-revolt
  namespace: flux-system
spec:
  secretRef:
    name: kubernetes-secrets
  interval: 2m0s
  ref:
    branch: main
  url: ssh://git@github.com/tyzbit/homeops-revolt
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: homeops-revolt-prod
  namespace: flux-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 5m

  wait: false
  prune: true

  path: "./prod"
  sourceRef:
    kind: GitRepository
    name: homeops-revolt
    namespace: flux-system
  decryption:
    provider: sops
    secretRef:
      name: homeops-revolt-prod
  patches:
    - patch: |-
        - op: add
          path: /spec/maxHistory
          value: 2
        - op: add
          path: /spec/install
          value:
            remediation:
              retries: 3
        - op: add
          path: /spec/upgrade
          value:
            cleanupOnFail: true
        - op: add
          path: /spec/upgrade
          value:
            remediation:
              retries: 3
        - op: add
          path: /spec/uninstall
          value:
            keepHistory: false
        - &reloader
          op: add
          path: /spec/values/controllers/mongo
          value:
            annotations:
              reloader.stakater.com/auto: "true"
        - <<: *reloader
          path: /spec/values/controllers/redis
        - <<: *reloader
          path: /spec/values/controllers/rabbit
        - <<: *reloader
          path: /spec/values/controllers/minio
        - <<: *reloader
          path: /spec/values/controllers/api
        - <<: *reloader
          path: /spec/values/controllers/events
        - <<: *reloader
          path: /spec/values/controllers/web
        - <<: *reloader
          path: /spec/values/controllers/autumn
        - <<: *reloader
          path: /spec/values/controllers/january
        - <<: *reloader
          path: /spec/values/controllers/crond
        - <<: *reloader
          path: /spec/values/controllers/pushd
        - <<: *reloader
          path: /spec/values/controllers/vortex
      target:
        kind: HelmRelease
        # labelSelector: helmrelease-values=default
    - &longhornpatch
      patch: |-
        - op: add
          path: /spec/storageClassName/
          value: longhorn-database
      target:
        kind: PersistentVolumeClaim
        name: revolt-homeops-mongo
    - <<: *longhornpatch
      target:
        name: revolt-homeops-rabbit
    - &naspatch
      patch: |-
        - op: add
          path: /spec/storageClassName/
          value: nas
      target:
        kind: PersistentVolumeClaim
        name: revolt-homeops-minio
    - <<: *naspatch
      target:
        name: revolt-homeops-redis
  postBuild:
    substituteFrom:
      - kind: Secret
        name: homeops-revolt-prod
        optional: false
