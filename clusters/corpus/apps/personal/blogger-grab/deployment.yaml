apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app blogger-grab
  namespace: personal
  labels:
    app: *app
spec:
  replicas: 0
  selector:
    matchLabels:
      app: *app
  template:
    metadata:
      labels:
        app: *app
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "PreferNoSchedule"
    spec:
      containers:
        - name: *app
          image: atdr.meo.ws/archiveteam/blogger-grab@sha256:93700e9c62f34ec3189e78ca4c9c197cc65fb9ed6ccbf22af912c0d1531d5bb9
          env:
            - name: SHARED_RSYNC_THREADS
              value: "2"
          args:
            - --concurrent
            - "20"
            - --disable-web-server
            - tyzbit
          volumeMounts:
            - mountPath: /grab/data
              name: cache-volume
      volumes:
        - name: cache-volume
          emptyDir:
            sizeLimit: 4096Mi
          imagePullPolicy: Always
      nodeSelector:
        blogger-node: "true"
