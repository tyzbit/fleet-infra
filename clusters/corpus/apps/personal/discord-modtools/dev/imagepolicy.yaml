apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: go-discord-modtools-dev
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: go-discord-modtools
  filterTags:
    pattern: "^\\S+-(?P<timestamp>.*)$"
    extract: "$timestamp"
  policy:
    numerical:
      order: asc
