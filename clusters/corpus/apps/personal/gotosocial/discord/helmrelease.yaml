# https://github.com/JJGadgets/Biohazard/blob/a7de80b5bdc5cfda9745681fcce2f7e0e5110d4b/kube/deploy/apps/gotosocial/app/hr.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app ${social_name}-gotosocial
  namespace: flux-system
spec:
  releaseName: *app
  targetNamespace: personal
  timeout: 5m
  interval: 2m0s
  chart:
    spec:
      chart: app-template
      version: "1.5.1"
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  valuesFrom:
    # SMTP settings
    - kind: Secret
      name: ${social_name}-gotosocial-values
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
      type: deployment
      replicas: 1

    image:
      repository: docker.io/superseriousbusiness/gotosocial
      tag: 0.14.0

    env:
      TZ: America/New_York
      GTS_APPLICATION_NAME: "${social_app}"
      GTS_HOST: &host ${social_domain}
      GTS_ACCOUNT_DOMAIN: *host
      GTS_PROTOCOL: "https"
      GTS_PORT: "8080"
      GTS_TRUSTED_PROXIES: 172.18.0.0/16
      GTS_ACCOUNTS_REGISTRATION_OPEN: "false"
      GTS_ACCOUNTS_APPROVAL_REQUIRED: "true"
      GTS_ACCOUNTS_REASON_REQUIRED: "true"
      GTS_TLS_CERTIFICATE_CHAIN: &chain "/tls/fullchain.pem"
      GTS_TLS_CERTIFICATE_KEY: &key "/tls/privkey.pem"
      GTS_DB_TYPE: sqlite
      GTS_DB_ADDRESS: /gotosocial/db/database.sqlite
      GTS_STORAGE_LOCAL_BASE_PATH: &storagepath "/gotosocial/storage"
      GTS_SEMAPHORE_URL: https://web.${social_domain}
      # GTS_LANDING_PAGE_USER: "tyzbit"

    service:
      main:
        ports:
          http:
            port: &http 8080

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          acme.cert-manager.io/http01-edit-in-place: "true"
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: ${cloudflared_tunnel_uuid}.cfargotunnel.com
          nginx.ingress.kubernetes.io/proxy-body-size: 4096m
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        hosts:
          - host: ${social_domain}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - ${social_domain}
              - web.${social_domain}
            secretName: &secret ${social_name}-gotosocial-tls

    podSecurityContext:
      fsGroup: 568

    persistence:
      db:
        enabled: true
        existingClaim: ${social_name}-gotosocial-longhorn-webapp
        subPath:
          - path: db
            mountPath: /gotosocial/db
          - path: storage
            mountPath: *storagepath
      tls-fullchain: &cert
        enabled: true
        type: secret
        name: *secret
        subPath: tls.crt
        mountPath: *chain
        readOnly: true
      tls-privkey:
        <<: *cert
        subPath: tls.key
        mountPath: *key
      web-template-overrides:
        enabled: true
        type: configMap
        name: ${social_name}-web-templates
        subPath:
          - path: index.tmpl
            mountPath: /gotosocial/web/template/index.tmpl

    resources:
      requests:
        cpu: 10m
      limits:
        memory: 1024Mi

    probes:
      # this is mostly to get rid of the "TLS handshake error: EOF" logs, more than getting more precise healthchecks lol
      readiness: &probe
        custom: true
        spec:
          periodSeconds: 10
          httpGet:
            path: "/api/v2/instance"
            port: *http
            scheme: HTTPS
            httpHeaders:
              - name: Host
                value: *host
      liveness: *probe
      startup: *probe
