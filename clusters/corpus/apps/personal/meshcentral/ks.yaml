apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app meshcentral
  namespace: flux-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 5m

  commonMetadata:
    labels:
      app.kubernetes.io/name: *app

  wait: false
  prune: true

  path: "./clusters/corpus/apps/personal/meshcentral"
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn: [{ name: kubernetes-secrets }, { name: longhorn-recurring-jobs }]
  postBuild:
    substituteFrom:
      - kind: Secret
        name: sensitive-values
