---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ollama
  namespace: personal
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: "3.7.3"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      ollama:
        type: statefulset
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          ollama:
            image:
              repository: docker.io/ollama/ollama
              tag: 0.6.5
            securityContext:
              privileged: true
            env:
              TZ: America/New_York
              LIBVA_DRIVER_NAME: i965
              OLLAMA_HOST: 0.0.0.0
              OLLAMA_ORIGINS: "*"
              OLLAMA_MODELS: &modelPath /models
              OLLAMA_LOAD_TIMEOUT: "600"
              OLLAMA_CONTEXT_LENGTH: "8192"
            resources:
              requests:
                cpu: 200m
              limits:
                memory: 18Gi

    persistence:
      ollama:
        existingClaim: ollama-models-longhorn-objectstorage
        globalMounts:
          - path: *modelPath
            subPath: models
          - path: /root/.ollama
            subPath: config
      dri:
        type: hostPath
        hostPath: /dev/dri
    service:
      main:
        controller: *app
        ports:
          http:
            port: &port 11434

