apiVersion: v1
kind: ConfigMap
metadata:
  name: zulip-redis
  namespace: personal
data:
  redis.conf: |
    requirepass ${REDIS_PASSWORD}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zulip-memcached
  namespace: personal
data:
  memcached.conf: |
    mech_list: plain
  memcached-sasl-db: |
    zulip:${MEMCACHED_PASSWORD}
