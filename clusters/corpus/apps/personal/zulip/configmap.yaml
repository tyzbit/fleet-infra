apiVersion: v1
kind: ConfigMap
metadata:
  name: zulip-redis
  namespace: personal
data:
  redis.conf: |
    requirepass ${zulip_redis_password}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zulip-memcached
  namespace: personal
data:
  memcached.conf: |
    mech_list: plain
  memcached-sasl-db: |
    zulip:${zulip_memcached_password}
