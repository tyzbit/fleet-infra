# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.1.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app meshtastic-webui
  namespace: flux-system
spec:
  releaseName: *app
  targetNamespace: personal
  timeout: 5m
  interval: 2m0s
  chart:
    spec:
      chart: app-template
      version: "4.2.0"
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controllers:
      *app :
        replicas: 1
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: ghcr.io/meshtastic/web
              tag: nightly
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi

    service:
      main:
        controller: *app
        ports:
          http:
            port: 8080

    ingress:
      main:
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          nginx.ingress.kubernetes.io/auth-type: basic
          nginx.ingress.kubernetes.io/auth-secret: meshui-credentials
          nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: ${cloudflared_tunnel_uuid}.cfargotunnel.com
        hosts:
          - host: &host "meshui.${personal_domain}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
        tls:
          - hosts:
              - *host
            secretName: *host

      froggy:
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          nginx.ingress.kubernetes.io/auth-type: basic
          nginx.ingress.kubernetes.io/auth-secret: meshui-credentials
          nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
          nginx.ingress.kubernetes.io/proxy-connect-timeout: "20"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "14400"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "14400"
          nginx.ingress.kubernetes.io/backend-protocol: HTTPS
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: ${cloudflared_tunnel_uuid}.cfargotunnel.com

        hosts:
          - host: &host "meshui.${personal_domain}"
            paths:
              - &frog
                path: /api
                pathType: Prefix
                service:
                  name: froggy
                  port: 443
              - <<: *frog
                path: /json
        tls:
          - hosts:
              - *host
            secretName: *host

      qol-redirect:
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          nginx.ingress.kubernetes.io/auth-type: basic
          nginx.ingress.kubernetes.io/auth-secret: meshui-credentials
          nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
          nginx.ingress.kubernetes.io/temporal-redirect: https://meshui.${personal_domain}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: ${cloudflared_tunnel_uuid}.cfargotunnel.com

        hosts:
          - host: &host "meshui.${personal_domain}"
            paths:
              - &redirect
                path: /messages/broadcast/0
                pathType: Prefix
                service:
                  identifier: main
              - <<: *redirect
                path: /config
        tls:
          - hosts:
              - *host
            secretName: *host
