  chart:
    spec:
      chart: oauth2-proxy
      version: "10.0.0"
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  interval: 2m0s
  values:
    replicaCount: 1
    extraArgs:
      provider: github
      github-org: "${blog_name}"
      github-team: "super-admins,adsb-3d"
      cookie-expire: 8760h # one year
    config:
      existingSecret: adsb3d-ultrafeeder-oauth2-proxy
