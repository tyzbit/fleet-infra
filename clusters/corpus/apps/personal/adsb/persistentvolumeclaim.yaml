apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: adsb-ultrafeeder-data-longhorn-webapp
  namespace: personal
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  storageClassName: longhorn-webapp
  resources:
    requests:
      storage: 40Gi
