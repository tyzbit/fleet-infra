# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.1.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app rustdesk
  namespace: flux-system
spec:
  releaseName: *app
  targetNamespace: personal
  timeout: 5m
  interval: 2m0s
  chart:
    spec:
      chart: app-template
      version: "4.2.0"
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  valuesFrom:
    # Encryption key
    - kind: Secret
      name: rustdesk-config
  values:
    controllers:
      *app :
        replicas: 1
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: rustdesk/rustdesk-server
              tag: "1.1.10-3"
            command: ["hbbs", "-r ${home_domain_ddns}:21117"]
            env:
              RELAY: "${home_domain_ddns}:21117"
              ENCRYPTED_ONLY: "1"
              DB_URL: /db/db_v2.sqlite3
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi

          &relay relay:
            image:
              repository: rustdesk/rustdesk-server
              tag: "1.1.10-3"
            command: ["hbbr"]

    persistence:
      db:
        existingClaim: *app
        globalMounts:
          - path: /db
            subPath: hbbs
          - path: /root
            subPath: root

    probes:
      startup:
        enabled: false
      liveness:
        enabled: false
      readiness:
        enabled: false

    service:
      *app :
        controller: *app
        ports:
          rustdesk-1:
            port: 21114
          rustdesk-2:
            port: 21115
          rustdesk-3:
            port: &port 21116
          rustdesk-4:
            port: *port
            protocol: UDP
          rustdesk-5-relay:
            port: 21117
          rustdesk-6:
            port: 21118
          rustdesk-7-relay:
            port: 21119
