apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grav-${game_name}
  namespace: flux-system
spec:
  targetNamespace: personal
  chart:
    spec:
      chart: grav
      version: 0.10.3
      sourceRef:
        kind: HelmRepository
        name: tyzbit
        namespace: flux-system
  interval: 2m0s
  values:
    fullnameOverride: grav-${game_name}
    replicaCount: 1 # active longhorn
    grav:
      image:
        repository: dsavell/grav
        tag: "admin-1.7.45-20240401" # {"$imagepolicy": "flux-system:grav-${game_name}:tag"}
        pullPolicy: Always
      probes:
        liveness: &probes
          periodSeconds: 10
          timeoutSeconds: 10
        readiness: *probes
        startup: *probes
      config:
        #   DUID: "1000"
        #   DGID: "1000"
        #   GRAV_MULTISITE: subdirectory
        NGINX_CLIENT_MAX_BODY_SIZE: 256m
      default_site_backup: false
    filebrowser:
      enabled: true
      image:
        pullPolicy: Always
    persistence:
      enabled: true
      existingClaimName: grav-${game_name}-data-longhorn-webapp
    deploymentAnnotations:
      reloader.stakater.com/auto: "true"
    statefulSetAnnotations:
      reloader.stakater.com/auto: "true"
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        external-dns.alpha.kubernetes.io/target: ${cloudflared_tunnel_uuid}.cfargotunnel.com
        nginx.ingress.kubernetes.io/proxy-body-size: 256m
      labels:
        use-cloudflare-dns-solver: "true"
      hosts:
        - host: ${game_domain}
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - secretName: ${game_domain}-tls
          hosts:
            - ${game_domain}
            - "files.${game_domain}"
