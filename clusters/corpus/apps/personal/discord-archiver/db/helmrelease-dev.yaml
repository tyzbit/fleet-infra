# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.1.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app go-discord-archiver-dev-db
  namespace: flux-system
spec:
  releaseName: *app
  targetNamespace: personal
  chart:
    spec:
      chart: app-template
      version: "4.2.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 2m0s
  values:
    controllers:
      *app :
        replicas: 1 # active longhorn
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          mariadb:
            image:
              repository: mariadb
              tag: "10.8"
            command:
              - bash
              - -c
              - |
                mariadb-dump -h go-discord-archiver-db --password="$(MARIADB_PROD_ROOT_PASSWORD)" go_archiver > /backup/dump.sql && \
                while [[ $(mariadb -uroot --password="$${MARIADB_ROOT_PASSWORD}" "$${MARIADB_DATABASE}" < /backup/dump.sql; echo $?) != 0 ]]; do
                  sleep 1
                done &
                exec docker-entrypoint.sh mariadbd
            envFrom:
              - secretRef:
                  name: *app
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi

    persistence:
      data:
        type: emptyDir
        advancedMounts:
          *app :
            mariadb:
              - path: /var/lib/mysql
      backup:
        type: emptyDir

    service:
      main:
        controller: *app
        type: ClusterIP
        ports:
          sql:
            port: 3306
