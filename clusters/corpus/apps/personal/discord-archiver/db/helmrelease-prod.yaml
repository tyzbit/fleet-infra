# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.1.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app go-discord-archiver-db
  namespace: flux-system
spec:
  releaseName: *app
  targetNamespace: personal
  chart:
    spec:
      chart: app-template
      version: "4.1.2"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 2m0s
  values:
    controllers:
      *app :
        replicas: 1 # active longhorn
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          nodeSelector:
            longhorn: primary

        containers:
          mariadb:
            image:
              repository: mariadb
              tag: "10.8"
            envFrom:
              - secretRef:
                  name: *app
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi

    persistence:
      data:
        existingClaim: go-discord-archiver-mariadb-longhorn-database
        advancedMounts:
          *app :
            mariadb:
              - path: /var/lib/mysql

    service:
      main:
        controller: *app
        type: ClusterIP
        ports:
          sql:
            port: 3306
