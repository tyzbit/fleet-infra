---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app databag2
  namespace: flux-system
spec:
  interval: 30m
  releaseName: *app
  targetNamespace: personal
  chart:
    spec:
      chart: app-template
      version: "3.7.3"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      *app :
        type: statefulset
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          *app :
            image:
              repository: ghcr.io/tyzbit/databag
              tag: latest
            env:
              ADMIN: ${databag_admin_password}
            # resources:
            #   requests:
            #     cpu: 10m
            #   limits:
            #     memory: 1Gi

    persistence:
      *app :
        existingClaim: databag2-database-longhorn-database
        globalMounts: [path: /var/lib/databag]

    service:
      main:
        controller: *app
        ports:
          http:
            port: 7000

    ingress:
      main:
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          nginx.ingress.kubernetes.io/proxy-connect-timeout: "20"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "14400"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "14400"
          nginx.ingress.kubernetes.io/proxy-body-size: 1024m
          # external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          # external-dns.alpha.kubernetes.io/target: ${cloudflared_tunnel_uuid}.cfargotunnel.com
        hosts:
          - host: &host databag2.${public_services_domain}
            paths:
              - path: "/"
                service:
                  identifier: main
        tls:
          - hosts:
              - *host
            secretName: *host
