# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.6.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app timetagger
  namespace: flux-system
spec:
  releaseName: *app
  targetNamespace: personal
  timeout: 5m
  interval: 2m0s
  chart:
    spec:
      chart: app-template
      version: "3.7.0"
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  valuesFrom:
    # Encryption key
    - kind: Secret
      name: rustdesk-config
  values:
    controllers:
      *app :
        replicas: 1
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: ghcr.io/almarklein/timetagger
              tag: v24.12.2-nonroot
            env:
              TIMETAGGER_DATADIR: /data
              TIMETAGGER_BIND: 0.0.0.0:80
              TIMETAGGER_LOG_LEVEL: info
              TIMETAGGER_CREDENTIALS: ${timetagger_creds}
              # TIMETAGGER_PROXY_AUTH_ENABLED: "true"
              # TIMETAGGER_PROXY_AUTH_TRUSTED: "0.0.0.0/0"
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi

    persistence:
      data:
        existingClaim: *app

    service:
      main:
        controller: *app
        ports:
          http:
            port: 80

    ingress:
      main:
        className: nginx
        annotations:
          # nginx.ingress.kubernetes.io/auth-url: "http://timetagger-oauth2-proxy.personal.svc.cluster.local/oauth2/auth"
          # nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: ${cloudflared_tunnel_uuid}.cfargotunnel.com
        hosts:
          - host: &host "timetagger.${personal_domain}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
        tls:
          - hosts:
              - *host
            secretName: *host

