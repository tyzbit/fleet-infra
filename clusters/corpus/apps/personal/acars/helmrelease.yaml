# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.1.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app acars
  namespace: flux-system
spec:
  targetNamespace: personal
  releaseName: *app
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "4.4.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    common_settings: &common_settings
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
      pod:
        terminationGracePeriodSeconds: 1
        nodeSelector:
          acars: "true"
    probe: &probes
      liveness:
        enabled: true
        custom: true
        spec:
          initialDelaySeconds: 60
          periodSeconds: 30
          failureThreshold: 3
          exec:
            command:
              - bash
              - -c
              - netstat -punt | awk "NR > 2 && !/127\.0\.0\.1/ && !/::1/ { found=1 } END { if (!found) exit 1 }"

    controllers:
      acars-usb-watchdog:
        <<: *common_settings
        forceRename: acars-usb-watchdog
        serviceAccount:
          name: acars-usb-watchdog
        replicas: 1
        containers:
          acars-usb-watchdog:
            securityContext: {privileged: true}
            image: {repository: debian,tag: latest}
            # command: [sleep,infinity]
            command: [bash,"/tmp/acars-usb-watchdog.sh"]
            env:
              SERIALS: "00000001,13055074,30275839,58322450"
              STATEFULSETS: >-
                acars-acarsdec,
                acars-acarsdec2,
                acars-dumpvdl2,
                acars-dumpvdl2-2

      acarsdec: 
        <<: *common_settings
        replicas: 1
        containers:
          acarsdec:
            securityContext: &secopts
              privileged: true
            image:
              repository: ghcr.io/sdr-enthusiasts/docker-acarsdec
              tag: latest-build-412
            env:
              FEED_ID: TYZBIT-ACARS-1
              DEVICE: "58322450"
              TZ: Etc/UTC
              SOAPYSDR: &soapy serial=$(DEVICE),driver=rtlsdr
              # See https://app.airframes.io/about
              # See also https://gist.github.com/tyzbit/8df46263085b0f3d9e2dd09069438f89
              FREQUENCIES: >-
                131.725;131.550;131.425;131.125
              OUTPUT_SERVER: acars-acarsrouter
              OUTPUT_SERVER_PORT: "5550"
              OUTPUT_SERVER_MODE: tcp
            probes: *probes
            resources:
              requests:
                cpu: 150m
                memory: 128Mi
              limits:
                memory: 256Mi

      acarsdec2:
        <<: *common_settings
        replicas: 1
        containers:
          acarsdec2:
            securityContext: *secopts
            image:
              repository: ghcr.io/sdr-enthusiasts/docker-acarsdec
              tag: latest-build-412
            env:
              FEED_ID: TYZBIT-ACARS-2
              DEVICE: "30275839"
              TZ: Etc/UTC
              SOAPYSDR: *soapy
              # See https://app.airframes.io/about
              # See also https://gist.github.com/tyzbit/8df46263085b0f3d9e2dd09069438f89
              FREQUENCIES: >-
                130.025;130.450;130.825
              OUTPUT_SERVER: acars-acarsrouter
              OUTPUT_SERVER_PORT: "5550"
              OUTPUT_SERVER_MODE: tcp
            probes: *probes
            resources:
              requests:
                cpu: 150m
                memory: 128Mi
              limits:
                memory: 256Mi

      acarsdec3:
        <<: *common_settings
        replicas: 1
        containers:
          acarsdec3:
            securityContext: *secopts
            image:
              repository: ghcr.io/sdr-enthusiasts/docker-acarsdec
              tag: latest-build-412
            env:
              FEED_ID: TYZBIT-ACARS-3
              DEVICE: "00000001"
              TZ: Etc/UTC
              SOAPYSDR: *soapy
              # See https://app.airframes.io/about
              # See also https://gist.github.com/tyzbit/8df46263085b0f3d9e2dd09069438f89
              FREQUENCIES: >-
                129.350;129.525;129.125
              OUTPUT_SERVER: acars-acarsrouter
              OUTPUT_SERVER_PORT: "5550"
              OUTPUT_SERVER_MODE: tcp
            probes: *probes
            resources:
              requests:
                cpu: 150m
                memory: 128Mi
              limits:
                memory: 256Mi

      dumpvdl2:
        <<: *common_settings
        replicas: 1
        containers:
          dumpvdl2:
            securityContext: *secopts
            image:
              repository: ghcr.io/sdr-enthusiasts/docker-dumpvdl2
              tag: latest-build-348
            env:
              FEED_ID: TYZBIT-VDL2-1
              DEVICE: "13055074"
              TZ: Etc/UTC
              SOAPYSDR: *soapy
              # See https://app.airframes.io/about
              # See also https://gist.github.com/tyzbit/8df46263085b0f3d9e2dd09069438f89
              FREQUENCIES: 136.650;136.975;136.800;136.100;136.675
              ZMQ_MODE: client
              ZMQ_ENDPOINT: tcp://acars-acarsrouter:35555
            probes: *probes
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 256Mi

      dumpvdl2-2:
        <<: *common_settings
        replicas: 0
        containers:
          dumpvdl2-2:
            securityContext: *secopts
            image:
              repository: ghcr.io/sdr-enthusiasts/docker-dumpvdl2
              tag: latest-build-348
            env:
              FEED_ID: TYZBIT-VDL2-2
              DEVICE: "00000001"
              TZ: Etc/UTC
              SOAPYSDR: *soapy
              # See https://app.airframes.io/about
              # See also https://gist.github.com/tyzbit/8df46263085b0f3d9e2dd09069438f89
              FREQUENCIES: "136.725;136.775;136.825;136.875;136.975"
              ZMQ_MODE: client
              ZMQ_ENDPOINT: tcp://acars-acarsrouter:35555
            probes: *probes
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 256Mi

      acarsrouter:
        <<: *common_settings
        replicas: 1
        containers:
          acarsrouter:
            image:
              repository: ghcr.io/sdr-enthusiasts/acars_router
              tag: 1.3.1_linux_amd64
            env:
              TZ: Etc/UTC
              AR_SKEW_WINDOW: "60"
              AR_SEND_UDP_ACARS: acars-acarshub:5550;feedthe.acarsdrama.com:5550 #;feed.acars.io:5550
              AR_SEND_UDP_VDLM2: acars-acarshub:5555;feedthe.acarsdrama.com:5555 #;feed.airframes.io:5552
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 256Mi

      acarshub:
        <<: *common_settings
        pod: {terminationGracePeriodSeconds: 10}
        replicas: 1 # active nas
        containers:
          acarshub:
            image:
              repository: ghcr.io/sdr-enthusiasts/docker-acarshub
              tag: v3.8.0Build1379_nohealthcheck
            env:
              TZ: Etc/UTC
              ENABLE_ADSB: "true"
              ADSB_URL: http://adsb-ultrafeeder/data/aircraft.json
              ADSB_LAT: ${my_latitude}
              ADSB_LON: ${my_longitude}
              ENABLE_ACARS: external
              ENABLE_VDLM: external
              QUIET_MESSAGES: "false" # This logs the messages themselves
            probes:
              liveness:
                enabled: true
                port: 15550
              readiness:
                enabled: true
                port: 15550
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi

    persistence:
      # For kubectl, usbreset and usb-devices
      binaries:
        type: hostPath
        hostPath: /bin
        advancedMounts:
          acars-usb-watchdog: {acars-usb-watchdog: [{path: /usr/local/sbin}]}
      # For resetting individual USB devices
      usbdevices:
        type: hostPath
        hostPath: /dev/bus/usb
        advancedMounts:
          acars-usb-watchdog: {acars-usb-watchdog: [{path: /dev/bus/usb}]}
      # For resetting the USB Hub
      usbhub:
        type: hostPath
        hostPath: /sys/bus/pci/drivers/xhci_hcd
        advancedMounts:
          acars-usb-watchdog: {acars-usb-watchdog: [{path: /sys/bus/pci/drivers/xhci_hcd}]}
      script:
        type: configMap
        name: acars-scripts
        advancedMounts:
          acars-usb-watchdog: {acars-usb-watchdog: [
            {path: /tmp/acars-usb-watchdog.sh,subPath: acars-usb-watchdog.sh}
            ]
          }
      acarshub:
        existingClaim: acars-data-longhorn-webapp
        advancedMounts: {acarshub: {acarshub: [path: /run/acars]}}

    service:
      acarsrouter:
        controller: acarsrouter
        type: ClusterIP
        ports:
          acars:
            port: 5550
          vdlm2-zmq:
            port: 35555
      dumpvdl2:
        controller: dumpvdl2
        type: ClusterIP
        ports:
          vdlm2:
            port: 5555
          vdlm2-zmq:
            port: 45555
      acarshub:
        controller: acarshub
        type: ClusterIP
        ports:
          http:
            port: 80
          acarsinput:
            port: 5550
            protocol: UDP
          vdslinput:
            port: 5555
            protocol: UDP
          acarsoutput:
            port: 15550
          vdsloutput:
            port: 15555

    ingress:
      acarshub:
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/auth-url: "http://acars-oauth2-proxy.personal.svc.cluster.local/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: ${cloudflared_tunnel_uuid}.cfargotunnel.com
        hosts:
          - host: &host "acars.${personal_domain}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: acarshub
                  port: 80
        tls:
          - hosts:
              - *host
            secretName: *host

      oauth:
        className: nginx
        annotations:
          external-dns.alpha.kubernetes.io/exclude: "true"
        labels:
          use-cloudflare-dns-solver: "true"
        hosts:
          - host: *host
            paths:
              - path: "/oauth2"
                service:
                  name: acars-oauth2-proxy
                  port: 80
        tls:
          - hosts:
              - *host
            secretName: *host
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name acars-oauth2-proxy
  namespace: flux-system
spec:
  targetNamespace: personal
  releaseName: *name
  chart:
    spec:
      chart: oauth2-proxy
      version: "8.3.1"
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  interval: 2m0s
  values:
    replicaCount: 1
    extraArgs:
      provider: github
      github-org: "${blog_name}"
      github-team: "super-admins,acars"
      cookie-expire: 168h0m0s
    config:
      existingSecret: acars-oauth2-proxy
