# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app acars
  namespace: flux-system
spec:
  targetNamespace: personal
  releaseName: *app
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "3.7.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    common_settings: &common_settings
      annotations:
        reloader.stakater.com/auto: "true"
      pod:
        nodeSelector:
          acars: "true"

    controllers:
      acarsdec: 
        <<: *common_settings
        replicas: 1
        containers:
          acarsdec:
            securityContext:
              capabilities:
                add:
                  - SYS_RAWIO
                  - DAC_READ_SEARCH
                  - SYS_ADMIN
            image:
              repository: ghcr.io/sdr-enthusiasts/docker-acarsdec
              tag: latest-build-412
            env:
              FEED_ID: TYZBIT-ACARS-1
              TZ: Etc/UTC
              SOAPYSDR: driver=rtlsdr
              # SERIAL: "13055074"
              # FREQUENCIES: "130.025;130.450;131.550;131.725"
              FREQUENCIES: 130.025;130.425;130.450;130.825;130.850;131.125;131.425
              # Enabling all frequencies to determine which are actually used
              # RTL-SDR can only scan 2MHz range
              # See https://app.airframes.io/about
              # FREQUENCIES: >-
              #   130.025;130.425;130.450;130.825;130.850;131.125;131.425;
              #   131.450;131.475;131.525;131.550;131.725;131.825;131.850
              OUTPUT_SERVER: acars-acarsrouter
              OUTPUT_SERVER_PORT: "5550"
              OUTPUT_SERVER_MODE: tcp
            resources:
              requests:
                cpu: 150m
                memory: 128Mi
              limits:
                memory: 256Mi

      acarsdec2:
        <<: *common_settings
        replicas: 1
        containers:
          acarsdec2:
            securityContext:
              privileged: true
            image:
              repository: ghcr.io/sdr-enthusiasts/docker-acarsdec
              tag: latest-build-412
            env:
              FEED_ID: TYZBIT-ACARS-2
              TZ: Etc/UTC
              SOAPYSDR: driver=rtlsdr
              # SERIAL: "58322450"
              # FREQUENCIES: "130.025;130.450;131.550;131.725"
              FREQUENCIES: 131.450;131.475;131.525;131.550;131.725;131.825;131.850
              # Enabling all frequencies to determine which are actually used
              # RTL-SDR can only scan 2MHz range
              # See https://app.airframes.io/about
              # FREQUENCIES: >-
              #   130.025;130.425;130.450;130.825;130.850;131.125;131.425;
              #   131.450;131.475;131.525;131.550;131.725;131.825;131.850
              OUTPUT_SERVER: acars-acarsrouter
              OUTPUT_SERVER_PORT: "5550"
              OUTPUT_SERVER_MODE: tcp
            resources:
              requests:
                cpu: 150m
                memory: 128Mi
              limits:
                memory: 256Mi


      dumpvdl2:
        <<: *common_settings
        replicas: 1
        containers:
          dumpvdl2:
            securityContext:
              privileged: true
            image:
              repository: ghcr.io/sdr-enthusiasts/docker-dumpvdl2
              tag: latest-build-348
            env:
              FEED_ID: TYZBIT-VDL2-1
              TZ: Etc/UTC
              # SERIAL: "00000001"
              SOAPYSDR: driver=rtlsdr
              FREQUENCIES: "136.975;136.650"
              ZMQ_MODE: client
              ZMQ_ENDPOINT: tcp://acars-acarsrouter:45555
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 256Mi

      acarsrouter:
        <<: *common_settings
        replicas: 1
        containers:
          acarsrouter:
            image:
              repository: ghcr.io/sdr-enthusiasts/acars_router
              tag: 1.3.1_linux_amd64
            env:
              TZ: Etc/UTC
              AR_SEND_UDP_ACARS: acars-acarshub:5550;${acarsdrama_acars}
              AR_SEND_UDP_VDLM2: acars-acarshub:5555;${acarsdrama_vdlm2}
              AR_RECV_ZMQ_VDLM2: acars-dumpvdl2:45555
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 256Mi

      acarsannotator:
        <<: *common_settings
        replicas: 1 # active nas
        type: statefulset
        containers:
          acarshub:
            image:
              repository: ghcr.io/tyzbit/acars-annotator
              tag: latest
            env:
              ACARSHUB_HOST: acars-acarshub
              ACARSHUB_PORT: "15550"
              ANNOTATE_ACARS: "true"
              LOGLEVEL: info
            envFrom:
              - secretRef:
                  name: acars-annotator
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 64Mi

      acarsannotator2:
        <<: *common_settings
        replicas: 1 # active nas
        type: statefulset
        containers:
          acarshub:
            image:
              repository: ghcr.io/tyzbit/acars-annotator
              tag: latest
            env:
              ACARSHUB_HOST: acars-acarshub
              ACARSHUB_PORT: "15550"
              ANNOTATE_ACARS: "true"
              LOGLEVEL: debug
              FILTER_CRITERIA_HAS_TEXT: "true"
              ACARS_ANNOTATOR_SELECTED_FIELDS: >-
                acarsMessageText
                acarsExtraPhotos
                acarsExtraURL
                acarsFlightNumber
                acarsSignaldBm
                acarsStationID
            envFrom:
              - secretRef:
                  name: acars-annotator2
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 64Mi

      acarshub:
        <<: *common_settings
        replicas: 1 # active nas
        type: statefulset
        containers:
          acarshub:
            image:
              repository: ghcr.io/sdr-enthusiasts/docker-acarshub
              tag: v3.8.0Build1379_nohealthcheck
            env:
              TZ: Etc/UTC
              ENABLE_ADSB: "false"
              ENABLE_ACARS: external
              # ENABLE_VDLM: external
              QUIET_MESSAGES: "false" # This logs the messages themselves
            probes:
              liveness:
                enabled: true
                port: 15550
              readiness:
                enabled: true
                port: 15550
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi

    persistence:
      # usb:
      #   type: hostPath
      #   hostPath: /dev/bus/usb
      #   advancedMounts:
      #     acarsdec:
      #       acarsdec:
      #         - path: /dev/bus/usb
      #     dumpvdl2:
      #       dumpvld2:
      #         - path: /dev/bus/usb
      usb1:
        type: hostPath
        hostPath: &usb1 /dev/bus/usb/001/017
        advancedMounts: {acarsdec: {acarsdec: [path: *usb1]}}
      usb2:
        type: hostPath
        hostPath: &usb2 /dev/bus/usb/001/018
        advancedMounts: {acarsdec2: {acarsdec2: [path: *usb2]}}
      usb3:
        type: hostPath
        hostPath: &usb3 /dev/bus/usb/001/019
        advancedMounts: {dumpvdl2: {dumpvdl2: [path: *usb3]}}
      # run:
      #   type: emptyDir
      acarshub:
        existingClaim: acars-config-nas
        advancedMounts:
          acarshub:
            acarshub:
              - path: /run/acars

    service:
      acarsrouter:
        controller: acarsrouter
        type: ClusterIP
        ports:
          router:
            port: 5550
      dumpvdl2:
        controller: dumpvdl2
        type: ClusterIP
        ports:
          vdlm2:
            port: 45555
            protocol: TCP
      acarshub:
        controller: acarshub
        type: ClusterIP
        ports:
          http:
            port: 80
          acarsinput:
            port: 5550
            protocol: UDP
          vdslinput:
            port: 5555
            protocol: UDP
          acarsoutput:
            port: 15550
          vdsloutput:
            port: 15555

    ingress:
      acarshub:
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/auth-url: "http://acars-oauth2-proxy.personal.svc.cluster.local/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: ${cloudflared_tunnel_uuid}.cfargotunnel.com
        hosts:
          - host: &host "acars.${personal_domain}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: acarshub
                  port: 80
        tls:
          - hosts:
              - *host
            secretName: *host

      oauth:
        className: nginx
        annotations:
          external-dns.alpha.kubernetes.io/exclude: "true"
        labels:
          use-cloudflare-dns-solver: "true"
        hosts:
          - host: *host
            paths:
              - path: "/oauth2"
                service:
                  name: acars-oauth2-proxy
                  port: 80
        tls:
          - hosts:
              - *host
            secretName: *host
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name acars-oauth2-proxy
  namespace: flux-system
spec:
  targetNamespace: personal
  releaseName: *name
  chart:
    spec:
      chart: oauth2-proxy
      version: "7.12.2"
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  interval: 2m0s
  values:
    replicaCount: 1
    extraArgs:
      provider: github
      github-org: "${blog_name}"
      github-team: "super-admins,acars"
      cookie-expire: 168h0m0s
    config:
      existingSecret: acars-oauth2-proxy
