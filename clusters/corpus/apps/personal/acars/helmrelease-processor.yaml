# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.1.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app acars-processor
  namespace: flux-system
spec:
  targetNamespace: personal
  releaseName: *app
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "4.2.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    common_settings: &common_settings
      type: statefulset
      annotations: { reloader.stakater.com/auto: "true" }

    controllers:
      mariadb:
        <<: *common_settings
        replicas: 1 # active longhorn
        pod: { nodeSelector: { longhorn: primary } }
        containers:
          mariadb:
            image:
              repository: mariadb
              tag: "10.8"
            envFrom: [{ secretRef: { name: acars-processor-db } }]
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 4Gi

      # postgres:
      #   <<: *common_settings
      #   replicas: 1 # active longhorn
      #   pod: {nodeSelector: {longhorn: primary}}
      #   containers:
      #     mariadb:
      #       image:
      #         repository: postgres
      #         tag: "17.5"
      #       envFrom: [{secretRef: {name: acars-processor-db}}]
      #       resources:
      #         requests:
      #           cpu: 10m
      #         limits:
      #           memory: 512Mi

      acars-processor-1:
        <<: *common_settings
        forceRename: "acars-processor-1"
        replicas: 1
        containers:
          acars-processor-1:
            image:
              repository: ghcr.io/tyzbit/acars-processor
              tag: &tag v1.0.0-rc1
            envFrom: &secret [secretRef: { name: acars-processor }]
            resources:
              requests:
                cpu: 10m
                memory: 512Mi
              limits:
                memory: 512Mi

      acars-processor-2:
        <<: *common_settings
        forceRename: "acars-processor-2"
        replicas: 1
        containers:
          acars-processor-2:
            image:
              repository: ghcr.io/tyzbit/acars-processor
              tag: *tag
            envFrom: *secret
            resources:
              requests:
                cpu: 10m
                memory: 512Mi
              limits:
                memory: 512Mi

    persistence:
      config-1:
        type: secret
        name: acars-processor-1-config
        advancedMounts:
          acars-processor-1:
            acars-processor-1:
              &config [
                { path: /config.yaml, readOnly: true, subPath: config.yaml },
              ]
      config-2:
        type: secret
        name: acars-processor-2-config
        advancedMounts:
          acars-processor-2:
            acars-processor-2: *config
      data-2:
        existingClaim: acars-processor-3-data-nas
        advancedMounts:
          { acars-processor-2: { acars-processor-2: [path: /data] } }
      db:
        existingClaim: acars-processor-mariadb-longhorn-database
        advancedMounts: { mariadb: { mariadb: [{ path: /var/lib/mysql }] } }

    service:
      mariadb:
        forceRename: acars-processor-db
        controller: mariadb
        type: ClusterIP
        ports:
          sql:
            port: 3306
      # postgres:
      #   forceRename: acars-processor-db-2
      #   controller: postgres
      #   type: ClusterIP
      #   ports:
      #     sql:
      #       port: 5432
