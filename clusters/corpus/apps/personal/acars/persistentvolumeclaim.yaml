apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: acars-data-longhorn-webapp
  namespace: personal
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  storageClassName: longhorn-webapp
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: acars-processor-2-data-longhorn-database
  namespace: personal
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  storageClassName: longhorn-database
  resources:
    requests:
      storage: 5Gi
