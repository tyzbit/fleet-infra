apiVersion: v1
kind: ServiceAccount
metadata:
  name: acars-usb-watchdog
  namespace: personal
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: acars-usb-watchdog
  namespace: personal
rules:
- apiGroups: ["apps"]
  resources: ["statefulsets/scale"]
  verbs: ["get", "list", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: acars-usb-watchdog
  namespace: personal
subjects:
- kind: ServiceAccount
  name: acars-usb-watchdog
  namespace: personal
roleRef:
  kind: Role
  name: acars-usb-watchdog
  namespace: personal