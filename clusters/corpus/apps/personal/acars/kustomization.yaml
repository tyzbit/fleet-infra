apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: acars-processor
  namespace: flux-system
resources:
  - ks.yaml
  - helmrelease.yaml
  - helmrelease-processor.yaml
  - persistentvolumeclaim.yaml
  - acars-processor-1-config.yaml
  - acars-processor-2-config.yaml
  - acars-processor-3-config.yaml
secretGenerator:
  - name: acars-processor-1-config
    namespace: personal
    options:
      disableNameSuffixHash: true
    files:
      - config.yaml=acars-processor-1-config.yaml
  - name: acars-processor-2-config
    namespace: personal
    options:
      disableNameSuffixHash: true
    files:
      - config.yaml=acars-processor-2-config.yaml
  - name: acars-processor-3-config
    namespace: personal
    options:
      disableNameSuffixHash: true
    files:
      - config.yaml=acars-processor-3-config.yaml
