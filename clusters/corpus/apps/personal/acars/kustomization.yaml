apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: frigate
  namespace: flux-system
namespace: home-automation
resources:
  - ks.yaml
  - helmrelease.yaml
  - helmrelease-processor.yaml
  - persistentvolumeclaim.yaml
secretGenerator:
  - name: acars-processor-1-config
    files:
      - config.yaml=acars-processor-1-config.yaml
  - name: acars-processor-2-config
    files:
      - config.yaml=acars-processor-2-config.yaml
  - name: acars-processor-3-config
    files:
      - config.yaml=acars-processor-3-config.yaml
configurations:
  - kustomizeconfig.yaml
