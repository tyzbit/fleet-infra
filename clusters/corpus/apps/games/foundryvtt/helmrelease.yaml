---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.1/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: foundryvtt
  namespace: flux-system
spec:
  interval: 15m
  targetNamespace: games
  releaseName: foundryvtt
  chart:
    spec:
      chart: app-template
      version: "3.2.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      foundryvtt:
        replicas: 1 # active longhorn
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          foundryvtt:
            image:
              repository: felddy/foundryvtt
              tag: 11.315.1
            envFrom:
              - secretRef:
                  name: foundryvtt
            env:
              TIMEZONE: America/New_York
              CONTAINER_CACHE: /data/container_cache
              CONTAINER_PATCHES: /data/container_patches
              CONTAINER_URL_FETCH_RETRY: "50"
              #CONTAINER_PRESERVE_CONFIG: "true"
              CONTAINER_VERBOSE: "true"
              FOUNDRY_HOSTNAME: &host "tabletop.${game_domain}"
              FOUNDRY_LOCAL_HOSTNAME: *host
              FOUNDRY_MINIFY_STATIC_FILES: "true"
              FOUNDRY_PROTOCOL: "4"
              FOUNDRY_PROXY_PORT: "443"
              FOUNDRY_PROXY_SSL: "true"
              FOUNDRY_WORLD: "menace-under-otari"
              FOUNDRY_COMPRESS_WEBSOCKET: "true"
              FOUNDRY_TELEMETRY: "false"
              #FOUNDRY_VERSION: "11.292"
              #NODE_DEBUG: "*"
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 4Gi

          filebrowser:
            image:
              repository: filebrowser/filebrowser
              tag: v2
            args: ["-d", "/db/database.db"]
            env:
              - name: TZ
                value: America/New_York

    service:
      main:
        controller: foundryvtt
        ports:
          http:
            port: 30000

      filebrowser:
        controller: foundryvtt
        primary: false
        ports:
          fbhttp:
            enabled: true
            port: 80

    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          acme.cert-manager.io/http01-edit-in-place: "true"
          nginx.ingress.kubernetes.io/proxy-body-size: 4096m
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: ${foundryvtt_tunnel_uuid}.cfargotunnel.com
        hosts:
          - host: *host
            paths:
              - path: "/"
                service:
                  name: foundryvtt
                  port: 30000
          - host: &hostfb "tabletop-files.${game_domain}"
            paths:
              - path: "/"
                service:
                  name: foundryvtt-filebrowser
                  port: 80
        tls:
          - hosts:
              - *host
              - *hostfb
            secretName: *host

    persistence:
      data:
        enabled: true
        existingClaim: foundry-data-longhorn-gameserver
        advancedMounts:
          foundryvtt:
            filebrowser:
              - path: /db
                subPath: filebrowser
              - path: /srv/homeassistant
