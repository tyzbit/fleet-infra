apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: home-automation
resources:
  - helmrelease.yaml
  - ks.yaml
  - persistentvolumeclaim.yaml
configMapGenerator:
  - name: frigate-config
    files:
      - config.yml=config.yaml
configurations:
  - kustomizeconfig.yaml
replacements:
  - source:
      kind: Secret
      name: sensitive-values
      namespace: flux-system
    targets:
      - select:
          kind: ConfigMap
          name: frigate-config
          namespace: home-automation
