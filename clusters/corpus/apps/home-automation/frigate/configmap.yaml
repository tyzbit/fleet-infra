apiVersion: v1
kind: ConfigMap
metadata:
  name: frigate-config
  namespace: home-automation
data:
  config.yml: |
    logger:
      default: info
      # logs:
      #   frigate.app: debug
      #   frigate.record: debug
    database:
      path: /db/frigate.db
    # model:
    #   path: plus://25407b0ec1226e1daba65503b2f7c013
    mqtt:
      host: 192.168.1.11
    record:
      enabled: True
      retain:
        days: 3
      events:
        retain:
          default: 30
          mode: active_objects
    snapshots:
      enabled: True
      retain:
        default: 30
        objects:
          person: 30
    objects:
      track:
        - person
    birdseye:
      enabled: True
      quality: 8
      width: 1920
      height: 1080
      # -- objects, motion, continuous
      mode: continuous
    ffmpeg:
      # hwaccel_args: ["-hwaccel", "vaapi", "-hwaccel_device", "/dev/dri/renderD128", "-hwaccel_output_format", "yuv420p"]
      hwaccel_args: preset-intel-qsv-h264
      input_args: preset-rtsp-restream
    go2rtc:
      streams:
        doorbell: 'ffmpeg:http://doorbell.home.arpa/flv?port=1935&app=bcs&stream=channel0_main.bcs&user={FRIGATE_DOORBELL_USER}&password={FRIGATE_DOORBELL_PASSWORD}#video=copy#audio=copy#audio=opus'
        # doorbell: 'rtsp://{FRIGATE_DOORBELL_USER}:{FRIGATE_DOORBELL_PASSWORD}@doorbell.home.arpa:554/Preview_01_main'

    camera_groups:
      "All Cameras":
        cameras:
          - doorbell
        icon: LuHome
        order: 0
      "Birdseye":
        cameras:
          - birdseye
        icon: LuBird
        order: 1
      # "Backyard Featured":
      #   cameras:
      #     - backyard
      #     - frontdoor
      #     - driveway
      #     - court
      #     - floor
      #   icon: LuTrees
      #   order: 2

    detectors:
      coral:
        type: edgetpu
        device: usb

    cameras:
      doorbell:
        birdseye:
          order: 0
        motion:
          mask:
            - 1,0.553,0.765,0.591,0.219,0.589,0.22,0.327,0.628,0.306,0.866,0,1,0
        objects:
          track:
            - person
            - cat
            - dog
            - bird
          filters:
            person: &mask
              mask:
                - 1,0.553,0.765,0.591,0.219,0.589,0.22,0.327,0.628,0.306,0.866,0,1,0
            cat: *mask
            dog: *mask
            bird: *mask
        ffmpeg:
          inputs:
            - path: 'rtsp://localhost:8554/doorbell'
              roles:
                - detect
                - record
        detect:
          # 2560x1920
          width: 1280
          height: 960
          # fps: 5
        mqtt:
          height: 640

