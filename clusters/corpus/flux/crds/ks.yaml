apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crds
  namespace: flux-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 5m

  wait: false
  prune: true

  path: "./clusters/corpus/crds"
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn: [{ name: kubernetes-secrets }]
  patches:
    - patch: |-
        - op: add
          path: /spec/maxHistory
          value: 2
        - op: add
          path: /spec/install
          value:
            remediation:
              retries: 3
        - op: add
          path: /spec/upgrade
          value:
            cleanupOnFail: true
        - op: add
          path: /spec/upgrade
          value:
            remediation:
              retries: 3
        - op: add
          path: /spec/uninstall
          value:
            keepHistory: false
      target:
        kind: HelmRelease
        # labelSelector: helmrelease-values=default
  postBuild:
    substituteFrom:
      - kind: Secret
        name: sensitive-values
        optional: false
