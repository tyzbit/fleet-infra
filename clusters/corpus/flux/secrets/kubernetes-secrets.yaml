apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: kubernetes-secrets
  namespace: flux-system
spec:
  secretRef:
    name: kubernetes-secrets
  interval: 2m0s
  ref:
    branch: main
  url: ssh://git@github.com/tyzbit/kubernetes-secrets
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubernetes-secrets
  namespace: flux-system
spec:
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  interval: 2m0s
  path: ./clusters/corpus
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-secrets
